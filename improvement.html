<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Improvement | ERP</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; width: 100%; outline: none; transition: border-color 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: #3b82f6; }
        .type-badge-jdi { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.3); }
        .type-badge-kaizen { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
        .type-badge-program { background: rgba(168, 85, 247, 0.2); color: #c084fc; border: 1px solid rgba(168, 85, 247, 0.3); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", authDomain: "ohsms-fa534.firebaseapp.com", databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", projectId: "ohsms-fa534", storageBucket: "ohsms-fa534.appspot.com", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { ref, push, get, update };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- DYNAMIC LIST (Simple Strings) ---
        const DynamicList = ({ label, items, onChange, placeholder, color = "text-slate-500" }) => (
            <div className="mb-4">
                <div className="flex justify-between items-center mb-2">
                    <label className={`text-[10px] uppercase font-bold ${color}`}>{label}</label>
                    <button onClick={() => onChange([...items, ''])} className="text-[10px] bg-slate-800 hover:bg-slate-700 text-white px-2 py-1 rounded transition">+ Add Line</button>
                </div>
                <div className="space-y-2">
                    {items.map((item, i) => (
                        <div key={i} className="flex gap-2">
                            <input value={item} onChange={e => { const newItems = [...items]; newItems[i] = e.target.value; onChange(newItems); }} placeholder={placeholder} className="text-sm bg-slate-900 border-slate-700" />
                            <button onClick={() => onChange(items.filter((_, idx) => idx !== i))} className="text-red-400 hover:text-red-300 px-2 rounded bg-red-900/10 border border-red-900/30"><i className="fas fa-times"></i></button>
                        </div>
                    ))}
                    {items.length === 0 && <div className="text-xs text-slate-600 italic p-2 border border-slate-800 border-dashed rounded text-center">No items added.</div>}
                </div>
            </div>
        );

        // --- TRAINING BUILDER (Topic + Responsible Person) ---
        const TrainingBuilder = ({ trainings, users, onChange }) => (
            <div className="mb-4">
                <div className="flex justify-between items-center mb-2">
                    <label className="text-[10px] uppercase font-bold text-yellow-400">Training Plan & Responsibility</label>
                    <button onClick={() => onChange([...trainings, { topic: '', owner: '' }])} className="text-[10px] bg-yellow-900/30 text-yellow-400 border border-yellow-500/30 px-2 py-1 rounded hover:bg-yellow-900/50">+ Add Training</button>
                </div>
                <div className="space-y-2">
                    {trainings.map((t, i) => (
                        <div key={i} className="grid grid-cols-5 gap-2">
                            <div className="col-span-3">
                                <input value={t.topic} onChange={e => { const nt = [...trainings]; nt[i].topic = e.target.value; onChange(nt); }} placeholder="Training Topic (e.g. LOTO Awareness)" className="text-xs bg-slate-950" />
                            </div>
                            <div className="col-span-2 flex gap-2">
                                <select value={t.owner} onChange={e => { const nt = [...trainings]; nt[i].owner = e.target.value; onChange(nt); }} className="text-xs bg-slate-950 w-full">
                                    <option value="">Responsible Person...</option>
                                    {users.map(u => <option key={u.id} value={u.name}>{u.name} ({u.role})</option>)}
                                    <option value="External">External Trainer</option>
                                </select>
                                <button onClick={() => onChange(trainings.filter((_, idx) => idx !== i))} className="text-red-400 hover:text-white px-2"><i className="fas fa-times"></i></button>
                            </div>
                        </div>
                    ))}
                    {trainings.length === 0 && <div className="text-xs text-slate-600 italic text-center p-2 border border-slate-800 border-dashed rounded">No training planned.</div>}
                </div>
            </div>
        );

        // --- METRICS BUILDER ---
        const MetricBuilder = ({ metrics, onChange }) => (
            <div className="mb-4 bg-slate-900/50 p-4 rounded-xl border border-slate-700">
                <div className="flex justify-between items-center mb-3">
                    <label className="text-[10px] uppercase font-bold text-emerald-400"><i className="fas fa-chart-line mr-1"></i> Impact Metrics</label>
                    <button onClick={() => onChange([...metrics, { name: '', value: '' }])} className="text-[10px] bg-emerald-900/30 text-emerald-400 border border-emerald-500/30 px-2 py-1 rounded hover:bg-emerald-900/50">+ Add Metric</button>
                </div>
                <div className="space-y-2">
                    {metrics.map((m, i) => (
                        <div key={i} className="grid grid-cols-5 gap-2">
                            <div className="col-span-3">
                                <input value={m.name} onChange={e => { const nm = [...metrics]; nm[i].name = e.target.value; onChange(nm); }} placeholder="Metric Name (e.g. LTIR)" className="text-xs bg-slate-950" />
                            </div>
                            <div className="col-span-2 flex gap-2">
                                <input value={m.value} onChange={e => { const nm = [...metrics]; nm[i].value = e.target.value; onChange(nm); }} placeholder="Impact (e.g. -5%)" className="text-xs bg-slate-950" />
                                <button onClick={() => onChange(metrics.filter((_, idx) => idx !== i))} className="text-red-400 hover:text-white px-2"><i className="fas fa-times"></i></button>
                            </div>
                        </div>
                    ))}
                    {metrics.length === 0 && <div className="text-xs text-slate-600 italic text-center">No specific metrics defined.</div>}
                </div>
            </div>
        );

        // --- NOTIFICATION BUILDER ---
        const NotificationBuilder = ({ notifications, sites, onChange, label }) => {
            const [selSite, setSelSite] = useState('');
            const [selRole, setSelRole] = useState('');

            const addNotify = () => {
                if(selSite && selRole) {
                    onChange([...notifications, { site: selSite, role: selRole }]);
                    setSelSite(''); setSelRole('');
                }
            };

            return (
                <div className="mb-4 bg-blue-900/10 p-4 rounded-xl border border-blue-500/30">
                    <div className="flex justify-between items-center mb-3">
                        <label className="text-[10px] uppercase font-bold text-blue-400"><i className="fas fa-bullhorn mr-1"></i> {label || 'Notifications'}</label>
                    </div>
                    <div className="flex gap-2 mb-3">
                        <select value={selSite} onChange={e=>setSelSite(e.target.value)} className="text-xs bg-slate-950 border-slate-700">
                            <option value="">Select Site...</option>
                            <option value="ALL">ALL SITES</option>
                            {sites.map(s => <option key={s.code} value={s.code}>{s.name}</option>)}
                        </select>
                        <select value={selRole} onChange={e=>setSelRole(e.target.value)} className="text-xs bg-slate-950 border-slate-700">
                            <option value="">Select Role...</option>
                            <option value="Site Lead">Site Lead</option>
                            <option value="Safety Officer">Safety Officer</option>
                            <option value="Operations Manager">Operations Manager</option>
                            <option value="Maintenance Lead">Maintenance Lead</option>
                        </select>
                        <button onClick={addNotify} className="bg-blue-600 text-white px-3 rounded text-xs font-bold">Add</button>
                    </div>
                    <div className="space-y-1">
                        {notifications.map((n, i) => (
                            <div key={i} className="flex justify-between bg-slate-900 p-2 rounded text-xs items-center border border-slate-700">
                                <span>Notify <strong>{n.role}</strong> at <strong className="text-blue-300">{n.site}</strong></span>
                                <button onClick={() => onChange(notifications.filter((_, idx) => idx !== i))} className="text-red-400 hover:text-white"><i className="fas fa-times"></i></button>
                            </div>
                        ))}
                        {notifications.length === 0 && <div className="text-xs text-slate-500 italic text-center">No notifications configured.</div>}
                    </div>
                </div>
            );
        };

        const ImprovementApp = () => {
            const [session, setSession] = useState(null);
            const [view, setView] = useState('list');
            const [improvements, setImprovements] = useState([]);
            const [sites, setSites] = useState([]);
            const [users, setUsers] = useState([]); // Added Users State
            const [loading, setLoading] = useState(true);

            // Form State
            const [form, setForm] = useState({
                type: 'JDI',
                title: '',
                siteId: '',
                date: new Date().toISOString().split('T')[0],
                description: '',
                cost: '',
                metrics: [], // {name, value}
                
                // Program Specific
                documentation: [],
                training: [], // {topic, owner} - UPDATED STRUCTURE
                infrastructure: [],
                
                // Notifications (Kaizen & JDI)
                notifications: [],
                jdiNotifications: [], // Specific for JDI
                
                status: 'Proposed'
            });

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if(!s) { window.location.href='index.html'; return; }
                const sess = JSON.parse(s);
                setSession(sess);
                setForm(f => ({ ...f, siteId: sess.assignedSite || '' }));

                const fetchData = async () => {
                    const dbRef = window.fb.ref(window.db, `organizations/${sess.orgId}`);
                    const snap = await window.fb.get(dbRef);
                    if(snap.exists()) {
                        const val = snap.val();
                        if(val.improvements) setImprovements(Object.values(val.improvements));
                        if(val.sites) setSites(Object.values(val.sites));
                        if(val.users) setUsers(Object.values(val.users)); // Fetch Users
                    }
                    setLoading(false);
                };
                fetchData();
            }, []);

            const handleSubmit = async () => {
                if(!form.title || !form.description) return alert("Title and Description are required.");

                const newRecord = { 
                    ...form, 
                    id: `IMP-${Date.now().toString().slice(-6)}`,
                    createdBy: session.user,
                    timestamp: new Date().toISOString()
                };

                await window.fb.push(window.fb.ref(window.db, `organizations/${session.orgId}/improvements`), newRecord);
                
                setImprovements([newRecord, ...improvements]);
                alert("Improvement Proposal Saved Successfully!");
                setView('list');
                
                setForm({
                    type: 'JDI', title: '', siteId: session.assignedSite || '', date: new Date().toISOString().split('T')[0],
                    description: '', cost: '', metrics: [], documentation: [], training: [], infrastructure: [], notifications: [], jdiNotifications: [], status: 'Proposed'
                });
            };

            if(loading) return <div className="flex h-screen items-center justify-center text-white">Loading Module...</div>;

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white font-sans overflow-hidden">
                    
                    {/* Header */}
                    <div className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6">
                        <div className="flex items-center gap-4">
                            <a href="home.html" className="text-slate-400 hover:text-white flex items-center gap-2"><i className="fas fa-arrow-left"></i> Back</a>
                            <h1 className="font-bold text-lg">Continuous Improvement Program</h1>
                        </div>
                        <div className="flex bg-slate-800 p-1 rounded-lg gap-1">
                            <button onClick={()=>setView('list')} className={`px-4 py-1.5 rounded text-xs font-bold uppercase transition ${view==='list'?'bg-blue-600 text-white':'text-slate-400 hover:text-white'}`}>Dashboard</button>
                            <button onClick={()=>setView('form')} className={`px-4 py-1.5 rounded text-xs font-bold uppercase transition ${view==='form'?'bg-blue-600 text-white':'text-slate-400 hover:text-white'}`}>New Proposal</button>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-8 custom-scroll">
                        <div className="max-w-5xl mx-auto">

                            {/* DASHBOARD VIEW */}
                            {view === 'list' && (
                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-emerald-500">
                                            <div className="text-slate-400 text-xs uppercase font-bold">Total JDIs</div>
                                            <div className="text-3xl font-bold">{improvements.filter(i=>i.type==='JDI').length}</div>
                                        </div>
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-blue-500">
                                            <div className="text-slate-400 text-xs uppercase font-bold">Kaizens</div>
                                            <div className="text-3xl font-bold">{improvements.filter(i=>i.type==='Kaizen').length}</div>
                                        </div>
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-purple-500">
                                            <div className="text-slate-400 text-xs uppercase font-bold">Programs</div>
                                            <div className="text-3xl font-bold">{improvements.filter(i=>i.type==='Program Development').length}</div>
                                        </div>
                                    </div>

                                    <div className="glass-panel rounded-xl overflow-hidden">
                                        <table className="w-full text-left text-sm text-slate-300">
                                            <thead className="bg-slate-900 text-xs uppercase font-bold text-slate-500">
                                                <tr>
                                                    <th className="p-4">Date</th>
                                                    <th className="p-4">Type</th>
                                                    <th className="p-4">Title</th>
                                                    <th className="p-4">Site</th>
                                                    <th className="p-4">Top Metric</th>
                                                    <th className="p-4 text-right">Status</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-800">
                                                {improvements.map((imp, idx) => (
                                                    <tr key={idx} className="hover:bg-slate-800/50">
                                                        <td className="p-4 text-xs font-mono">{imp.date}</td>
                                                        <td className="p-4">
                                                            <span className={`text-[10px] uppercase font-bold px-2 py-1 rounded ${imp.type==='JDI'?'type-badge-jdi':imp.type==='Kaizen'?'type-badge-kaizen':'type-badge-program'}`}>
                                                                {imp.type === 'Program Development' ? 'Program' : imp.type}
                                                            </span>
                                                        </td>
                                                        <td className="p-4 font-bold text-white">{imp.title}</td>
                                                        <td className="p-4">{imp.siteId}</td>
                                                        <td className="p-4 text-xs">
                                                            {imp.cost && <div className="text-emerald-400"><i className="fas fa-dollar-sign"></i> {imp.cost}</div>}
                                                            <div className="text-slate-400">
                                                                {imp.metrics && imp.metrics.length > 0 ? imp.metrics[0].name + ': ' + imp.metrics[0].value : '-'}
                                                                {imp.metrics && imp.metrics.length > 1 && ` (+${imp.metrics.length - 1})`}
                                                            </div>
                                                        </td>
                                                        <td className="p-4 text-right"><span className="bg-slate-700 px-2 py-1 rounded text-[10px]">{imp.status}</span></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* FORM VIEW */}
                            {view === 'form' && (
                                <div className="glass-panel p-8 rounded-2xl animate-fade-in">
                                    <h2 className="text-2xl font-bold mb-6 flex items-center gap-3">
                                        <span className="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center text-sm"><i className="fas fa-lightbulb"></i></span> 
                                        Submit Proposal
                                    </h2>

                                    {/* 1. Context */}
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                                        <div className="col-span-2 md:col-span-1">
                                            <label className="text-[10px] uppercase font-bold text-slate-500 block mb-1">Type</label>
                                            <select value={form.type} onChange={e=>setForm({...form, type:e.target.value})} className="border-blue-500/50 bg-blue-900/10">
                                                <option value="JDI">JDI (Just Do It)</option>
                                                <option value="Kaizen">Kaizen</option>
                                                <option value="Program Development">Program Development</option>
                                            </select>
                                        </div>
                                        <div className="col-span-2 md:col-span-1">
                                            <label className="text-[10px] uppercase font-bold text-slate-500 block mb-1">Site</label>
                                            <select value={form.siteId} onChange={e=>setForm({...form, siteId:e.target.value})}>
                                                <option value="">Select...</option>
                                                {sites.map(s => <option key={s.code} value={s.code}>{s.name}</option>)}
                                            </select>
                                        </div>
                                        <div className="col-span-2 md:col-span-2">
                                            <label className="text-[10px] uppercase font-bold text-slate-500 block mb-1">Title</label>
                                            <input value={form.title} onChange={e=>setForm({...form, title:e.target.value})} placeholder="Improvement Title..." />
                                        </div>
                                    </div>

                                    <div className="space-y-6">
                                        {/* A: General */}
                                        <div>
                                            <label className="text-[10px] uppercase font-bold text-slate-500 block mb-1">Description of Change</label>
                                            <textarea rows="3" value={form.description} onChange={e=>setForm({...form, description:e.target.value})} placeholder="Current state vs Future state..." className="resize-none"></textarea>
                                        </div>

                                        {/* B: Metrics (All Types) */}
                                        <MetricBuilder metrics={form.metrics} onChange={m => setForm({...form, metrics: m})} />

                                        {/* C: JDI Specifics */}
                                        {form.type === 'JDI' && (
                                            <div className="bg-emerald-900/10 p-4 rounded-xl border border-emerald-500/30">
                                                <NotificationBuilder label="Notify Stakeholders (JDI)" notifications={form.jdiNotifications} sites={sites} onChange={n => setForm({...form, jdiNotifications: n})} />
                                            </div>
                                        )}

                                        {/* D: Kaizen Specifics */}
                                        {(form.type === 'Kaizen' || form.type === 'Program Development') && (
                                            <div>
                                                <label className="text-[10px] uppercase font-bold text-slate-500 block mb-1">Estimated Cost / Investment</label>
                                                <input value={form.cost} onChange={e=>setForm({...form, cost:e.target.value})} placeholder="$500 / 10 Man-hours" className="w-1/2" />
                                            </div>
                                        )}

                                        {/* E: Kaizen Notifications */}
                                        {form.type === 'Kaizen' && (
                                            <NotificationBuilder label="Cross-Site Implementation Notifications" notifications={form.notifications} sites={sites} onChange={n => setForm({...form, notifications: n})} />
                                        )}

                                        {/* F: Program Development Specifics */}
                                        {form.type === 'Program Development' && (
                                            <div className="p-4 rounded-xl border border-purple-500/20 bg-purple-900/5">
                                                <h3 className="font-bold text-purple-400 mb-4 border-b border-purple-500/30 pb-2">Program Requirements</h3>
                                                <div className="grid grid-cols-1 gap-6">
                                                    <DynamicList label="Documentation Required" items={form.documentation} onChange={v => setForm({...form, documentation: v})} placeholder="e.g. SOP-001" color="text-purple-300" />
                                                    
                                                    {/* NEW: Training Builder with Responsibility */}
                                                    <TrainingBuilder trainings={form.training} users={users} onChange={v => setForm({...form, training: v})} />
                                                    
                                                    <DynamicList label="Infrastructure Needs" items={form.infrastructure} onChange={v => setForm({...form, infrastructure: v})} placeholder="e.g. New Server" color="text-purple-300" />
                                                </div>
                                            </div>
                                        )}

                                        <div className="flex justify-end pt-4 border-t border-slate-700">
                                            <button onClick={handleSubmit} className="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition-transform hover:-translate-y-1">
                                                Submit Proposal
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ImprovementApp />);
    </script>
</body>
</html>
