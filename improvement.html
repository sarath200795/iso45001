<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Improvement | ERP</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; width: 100%; outline: none; transition: border-color 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: #3b82f6; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", authDomain: "ohsms-fa534.firebaseapp.com", databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", projectId: "ohsms-fa534", storageBucket: "ohsms-fa534.appspot.com", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { ref, push, get, update };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- COMPONENTS ---
        const DynamicList = ({ label, items, onChange, placeholder, color = "text-slate-500" }) => (
            <div className="mb-4">
                <div className="flex justify-between items-center mb-2">
                    <label className={`text-[10px] uppercase font-bold ${color}`}>{label}</label>
                    <button onClick={() => onChange([...items, ''])} className="text-[10px] bg-slate-800 hover:bg-slate-700 text-white px-2 py-1 rounded transition">+ Add Line</button>
                </div>
                <div className="space-y-2">
                    {items.map((item, i) => (
                        <div key={i} className="flex gap-2">
                            <input value={item} onChange={e => { const newItems = [...items]; newItems[i] = e.target.value; onChange(newItems); }} placeholder={placeholder} className="text-sm bg-slate-900 border-slate-700" />
                            <button onClick={() => onChange(items.filter((_, idx) => idx !== i))} className="text-red-400 hover:text-red-300 px-2 rounded bg-red-900/10 border border-red-900/30"><i className="fas fa-times"></i></button>
                        </div>
                    ))}
                </div>
            </div>
        );

        const MetricBuilder = ({ metrics, onChange }) => (
            <div className="mb-4 bg-slate-900/50 p-4 rounded-xl border border-slate-700">
                <div className="flex justify-between items-center mb-3">
                    <label className="text-[10px] uppercase font-bold text-emerald-400"><i className="fas fa-chart-line mr-1"></i> Impact Metrics</label>
                    <button onClick={() => onChange([...metrics, { name: '', value: '' }])} className="text-[10px] bg-emerald-900/30 text-emerald-400 border border-emerald-500/30 px-2 py-1 rounded hover:bg-emerald-900/50">+ Add Metric</button>
                </div>
                <div className="space-y-2">
                    {metrics.map((m, i) => (
                        <div key={i} className="grid grid-cols-5 gap-2">
                            <div className="col-span-3"><input value={m.name} onChange={e => { const nm = [...metrics]; nm[i].name = e.target.value; onChange(nm); }} placeholder="Metric Name" className="text-xs bg-slate-950" /></div>
                            <div className="col-span-2 flex gap-2"><input value={m.value} onChange={e => { const nm = [...metrics]; nm[i].value = e.target.value; onChange(nm); }} placeholder="Impact" className="text-xs bg-slate-950" /><button onClick={() => onChange(metrics.filter((_, idx) => idx !== i))} className="text-red-400 px-2"><i className="fas fa-times"></i></button></div>
                        </div>
                    ))}
                </div>
            </div>
        );

        // --- NEW ACTION PLAN BUILDER (CAPA) ---
        const ActionPlanBuilder = ({ actions, users, onChange }) => (
            <div className="mb-6 bg-slate-800/50 p-4 rounded-xl border border-slate-700 shadow-inner">
                <div className="flex justify-between items-center mb-3">
                    <label className="text-xs uppercase font-bold text-cyan-400"><i className="fas fa-list-check mr-2"></i> Implementation Action Plan (CAPA)</label>
                    <button onClick={() => onChange([...actions, { action: '', owner: '', due: '', status: 'Open' }])} className="bg-cyan-600 hover:bg-cyan-500 text-white text-[10px] px-3 py-1.5 rounded font-bold transition">+ Add Action</button>
                </div>
                <div className="space-y-2">
                    {actions.map((act, i) => (
                        <div key={i} className="grid grid-cols-12 gap-2 items-center bg-slate-900 p-2 rounded border border-slate-700">
                            <div className="col-span-6"><input value={act.action} onChange={e => { const na = [...actions]; na[i].action = e.target.value; onChange(na); }} placeholder="Action Description..." className="text-xs bg-transparent border-none p-0 focus:ring-0" /></div>
                            <div className="col-span-3"><select value={act.owner} onChange={e => { const na = [...actions]; na[i].owner = e.target.value; onChange(na); }} className="text-xs bg-slate-950 border-slate-700 py-1"><option value="">Owner...</option>{users.map(u => <option key={u.id} value={u.name}>{u.name}</option>)}</select></div>
                            <div className="col-span-2"><input type="date" value={act.due} onChange={e => { const na = [...actions]; na[i].due = e.target.value; onChange(na); }} className="text-xs bg-slate-950 border-slate-700 py-1" /></div>
                            <div className="col-span-1 text-center"><button onClick={() => onChange(actions.filter((_, idx) => idx !== i))} className="text-red-400 hover:text-white"><i className="fas fa-times"></i></button></div>
                        </div>
                    ))}
                    {actions.length === 0 && <div className="text-center text-xs text-slate-500 italic py-2">No actions defined. This improvement will not appear in the CAPA dashboard.</div>}
                </div>
            </div>
        );

        const ImprovementApp = () => {
            const [session, setSession] = useState(null);
            const [view, setView] = useState('list');
            const [improvements, setImprovements] = useState([]);
            const [sites, setSites] = useState([]);
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(true);

            const [form, setForm] = useState({
                type: 'JDI', title: '', siteId: '', date: new Date().toISOString().split('T')[0], description: '', cost: '',
                metrics: [], documentation: [], training: [], infrastructure: [], notifications: [],
                actions: [], // NEW FIELD FOR CAPA
                status: 'Proposed'
            });

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if(!s) { window.location.href='index.html'; return; }
                const sess = JSON.parse(s);
                setSession(sess);
                setForm(f => ({ ...f, siteId: sess.assignedSite || '' }));

                const fetchData = async () => {
                    const dbRef = window.fb.ref(window.db, `organizations/${sess.orgId}`);
                    const snap = await window.fb.get(dbRef);
                    if(snap.exists()) {
                        const val = snap.val();
                        if(val.improvements) setImprovements(Object.values(val.improvements));
                        if(val.sites) setSites(Object.values(val.sites));
                        if(val.users) setUsers(Object.values(val.users));
                    }
                    setLoading(false);
                };
                fetchData();
            }, []);

            const handleSubmit = async () => {
                if(!form.title || !form.description) return alert("Title and Description are required.");
                const newRecord = { ...form, id: `IMP-${Date.now().toString().slice(-6)}`, createdBy: session.user, timestamp: new Date().toISOString() };
                await window.fb.push(window.fb.ref(window.db, `organizations/${session.orgId}/improvements`), newRecord);
                setImprovements([newRecord, ...improvements]);
                alert("Proposal Saved! Actions have been pushed to CAPA Manager.");
                setView('list');
                setForm({ type: 'JDI', title: '', siteId: session.assignedSite || '', date: new Date().toISOString().split('T')[0], description: '', cost: '', metrics: [], documentation: [], training: [], infrastructure: [], notifications: [], actions: [], status: 'Proposed' });
            };

            const stats = useMemo(() => {
                let totalActions = 0;
                let closedActions = 0;
                let openActions = 0;

                improvements.forEach(imp => {
                    if (imp.actions) {
                        imp.actions.forEach(act => {
                            totalActions++;
                            if (act.status === 'Closed') closedActions++;
                            else openActions++;
                        });
                    }
                });
                return { totalActions, closedActions, openActions };
            }, [improvements]);

            if(loading) return <div className="flex h-screen items-center justify-center text-white">Loading...</div>;

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white font-sans overflow-hidden">
                    <div className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6">
                        <div className="flex items-center gap-4"><a href="home.html" className="text-slate-400 hover:text-white"><i className="fas fa-arrow-left"></i> Back</a><h1 className="font-bold text-lg">Continuous Improvement</h1></div>
                        <div className="flex bg-slate-800 p-1 rounded-lg gap-1"><button onClick={()=>setView('list')} className={`px-4 py-1.5 rounded text-xs font-bold uppercase ${view==='list'?'bg-blue-600 text-white':'text-slate-400'}`}>Dashboard</button><button onClick={()=>setView('form')} className={`px-4 py-1.5 rounded text-xs font-bold uppercase ${view==='form'?'bg-blue-600 text-white':'text-slate-400'}`}>New Proposal</button></div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-8 custom-scroll">
                        <div className="max-w-5xl mx-auto">
                            {view === 'list' && (
                                <div className="space-y-6">
                                    {/* DASHBOARD */}
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-emerald-500">
                                            <div className="text-slate-400 text-xs uppercase font-bold">Proposals</div>
                                            <div className="text-3xl font-bold">{improvements.length}</div>
                                        </div>
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-blue-500">
                                            <div className="text-slate-400 text-xs uppercase font-bold">Actions Closed</div>
                                            <div className="text-3xl font-bold text-blue-400">{stats.closedActions}</div>
                                        </div>
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-yellow-500">
                                            <div className="text-slate-400 text-xs uppercase font-bold">Actions Open</div>
                                            <div className="text-3xl font-bold text-yellow-400">{stats.openActions}</div>
                                        </div>
                                    </div>

                                    <div className="glass-panel rounded-xl overflow-hidden">
                                        <table className="w-full text-left text-sm text-slate-300">
                                            <thead className="bg-slate-900 text-xs uppercase font-bold text-slate-500"><tr><th className="p-4">Date</th><th className="p-4">Type</th><th className="p-4">Title</th><th className="p-4">Site</th><th className="p-4">Action Progress</th><th className="p-4 text-right">Status</th></tr></thead>
                                            <tbody className="divide-y divide-slate-800">{improvements.map((imp, idx) => {
                                                const total = imp.actions ? imp.actions.length : 0;
                                                const closed = imp.actions ? imp.actions.filter(a => a.status === 'Closed').length : 0;
                                                const pct = total > 0 ? (closed/total)*100 : 0;
                                                return (
                                                    <tr key={idx} className="hover:bg-slate-800/50">
                                                        <td className="p-4 text-xs font-mono">{imp.date}</td>
                                                        <td className="p-4"><span className={`text-[10px] uppercase font-bold px-2 py-1 rounded ${imp.type==='JDI'?'text-emerald-400 bg-emerald-900/20':imp.type==='Kaizen'?'text-blue-400 bg-blue-900/20':'text-purple-400 bg-purple-900/20'}`}>{imp.type}</span></td>
                                                        <td className="p-4 font-bold text-white">{imp.title}</td>
                                                        <td className="p-4">{imp.siteId}</td>
                                                        <td className="p-4 w-1/3">
                                                            <div className="flex justify-between text-[10px] mb-1"><span>{closed}/{total} Closed</span><span>{Math.round(pct)}%</span></div>
                                                            <div className="w-full bg-slate-700 rounded-full h-1.5"><div className="bg-cyan-500 h-1.5 rounded-full" style={{width: `${pct}%`}}></div></div>
                                                        </td>
                                                        <td className="p-4 text-right"><span className="bg-slate-700 px-2 py-1 rounded text-[10px]">{imp.status}</span></td>
                                                    </tr>
                                                );
                                            })}</tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {view === 'form' && (
                                <div className="glass-panel p-8 rounded-2xl animate-fade-in">
                                    <h2 className="text-2xl font-bold mb-6 flex items-center gap-3"><span className="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center text-sm"><i className="fas fa-lightbulb"></i></span> Submit Proposal</h2>
                                    <div className="grid grid-cols-4 gap-4 mb-6">
                                        <div className="col-span-1"><label className="text-[10px] uppercase font-bold text-slate-500 block mb-1">Type</label><select value={form.type} onChange={e=>setForm({...form, type:e.target.value})} className="border-blue-500/50 bg-blue-900/10"><option value="JDI">JDI</option><option value="Kaizen">Kaizen</option><option value="Program Development">Program</option></select></div>
                                        <div className="col-span-1"><label className="text-[10px] uppercase font-bold text-slate-500 block mb-1">Site</label><select value={form.siteId} onChange={e=>setForm({...form, siteId:e.target.value})}><option value="">Select...</option>{sites.map(s=><option key={s.code} value={s.code}>{s.name}</option>)}</select></div>
                                        <div className="col-span-2"><label className="text-[10px] uppercase font-bold text-slate-500 block mb-1">Title</label><input value={form.title} onChange={e=>setForm({...form, title:e.target.value})} placeholder="Title..." /></div>
                                    </div>
                                    <div className="space-y-6">
                                        <div><label className="text-[10px] uppercase font-bold text-slate-500 block mb-1">Description</label><textarea rows="3" value={form.description} onChange={e=>setForm({...form, description:e.target.value})} placeholder="Current vs Future state..." className="resize-none"></textarea></div>
                                        
                                        {/* UNIVERSAL ACTION PLAN BUILDER */}
                                        <ActionPlanBuilder actions={form.actions} users={users} onChange={a => setForm({...form, actions: a})} />

                                        <MetricBuilder metrics={form.metrics} onChange={m => setForm({...form, metrics: m})} />
                                        
                                        {(form.type === 'Kaizen' || form.type === 'Program Development') && <div><label className="text-[10px] uppercase font-bold text-slate-500 block mb-1">Cost</label><input value={form.cost} onChange={e=>setForm({...form, cost:e.target.value})} placeholder="$" className="w-1/2" /></div>}
                                        
                                        {form.type === 'Program Development' && (
                                            <div className="p-4 rounded-xl border border-purple-500/20 bg-purple-900/5 grid grid-cols-3 gap-6">
                                                <DynamicList label="Documentation" items={form.documentation} onChange={v => setForm({...form, documentation: v})} placeholder="e.g. SOP" color="text-purple-300" />
                                                <DynamicList label="Training" items={form.training} onChange={v => setForm({...form, training: v})} placeholder="e.g. Topic" color="text-purple-300" />
                                                <DynamicList label="Infrastructure" items={form.infrastructure} onChange={v => setForm({...form, infrastructure: v})} placeholder="e.g. Equipment" color="text-purple-300" />
                                            </div>
                                        )}
                                        <div className="flex justify-end pt-4 border-t border-slate-700"><button onClick={handleSubmit} className="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-xl shadow-lg">Submit Proposal</button></div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ImprovementApp />);
    </script>
</body>
</html>
