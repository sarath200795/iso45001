<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 45001 | Leadership Repository</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Space Grotesk', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const generatePDF = (doc) => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('landscape');
            const pW = pdf.internal.pageSize.getWidth();
            const prefix = `${doc.orgCode || 'ORG'}-${doc.siteCode || 'SITE'}`.toUpperCase();
            
            const h = (title, id) => {
                pdf.setFillColor(30, 41, 59);
                pdf.rect(0, 0, pW, 20, 'F');
                pdf.setTextColor(255);
                pdf.setFontSize(10);
                pdf.text(title, 14, 13);
                pdf.text(`Doc ID: ${prefix}-C5-${id} | Ver: ${doc.version}`, pW - 14, 13, { align: 'right' });
                pdf.setTextColor(0);
            };

            h("REVISION HISTORY", "REV");
            pdf.autoTable({ startY: 60, head: [['Ver', 'Date', 'Changes']], body: (doc.revisions || []).map(r => [r.ver, r.date, r.change]), theme: 'grid' });

            pdf.addPage();
            h("OH&S POLICY (5.2)", "POL");
            let y = 35;
            ['a', 'b', 'c', 'd', 'e', 'f'].forEach(k => {
                const text = doc.policySpecifics?.[k] || "Not specified.";
                pdf.setFontSize(10);
                pdf.setFont("helvetica", "bold");
                pdf.text(`5.2(${k}):`, 14, y);
                pdf.setFont("helvetica", "normal");
                const lines = pdf.splitTextToSize(text, pW - 40);
                pdf.text(lines, 30, y);
                y += (lines.length * 5) + 8;
                if (y > 180) { pdf.addPage(); h("OH&S POLICY (CONT.)", "POL"); y = 30; }
            });

            pdf.addPage();
            h("RASCI MATRIX (5.3)", "RASCI");
            if (doc.definedRoles && doc.rasciProcesses) {
                pdf.autoTable({
                    startY: 30,
                    head: [['Process', ...doc.definedRoles.map(r => r.title)]],
                    body: doc.rasciProcesses.map(p => [p.name, ...doc.definedRoles.map(r => {
                        const a = p.assignments.find(x => x.role === r.title);
                        return a ? a.code : '-';
                    })]),
                    theme: 'grid',
                    headStyles: { fillColor: [30, 41, 59], fontSize: 8 },
                    styles: { fontSize: 8, halign: 'center' },
                    columnStyles: { 0: { halign: 'left', fontStyle: 'bold' } }
                });
            }

            pdf.save(`${prefix}-Clause5-v${doc.version}.pdf`);
        };

        const App = () => {
            const [session, setSession] = useState(null);
            const [view, setView] = useState('drafts');
            const [archive, setArchive] = useState({ drafts: [], approved: [] });
            const [modal, setModal] = useState({ open: false, delta: '', idx: null });

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if (!s) { window.location.href = "index.html"; return; }
                setSession(JSON.parse(s));

                const data = JSON.parse(localStorage.getItem('isoArchive5')) || { drafts: [], approved: [] };
                setArchive(data);
            }, []);

            const updateStorage = (n) => {
                setArchive(n);
                localStorage.setItem('isoArchive5', JSON.stringify(n));
            };

            const openCompare = (idx) => {
                const draft = archive.drafts[idx];
                const last = archive.approved.find(a => a.siteCode === draft.siteCode);
                let changes = [];
                if (!last) changes.push("Initial Clause 5 Setup.");
                else {
                    if (draft.policyText !== last.policyText) changes.push("Policy text updated");
                    if (JSON.stringify(draft.rasciProcesses) !== JSON.stringify(last.rasciProcesses)) changes.push("RASCI matrix modified");
                }
                setModal({ open: true, delta: changes.join("; ") || "Periodic Review.", idx });
            };

            const finalizeApproval = () => {
                const draft = archive.drafts[modal.idx];
                const siteHistory = archive.approved.filter(a => a.siteCode === draft.siteCode);
                const nextVer = (siteHistory.length + 1).toFixed(1);

                const approvedDoc = {
                    ...draft,
                    version: nextVer,
                    author: session?.user || 'Unknown',
                    role: session?.role || 'System',
                    revisions: [{ ver: nextVer, date: new Date().toLocaleDateString(), change: modal.delta }, ...(draft.revisions || [])]
                };

                updateStorage({
                    drafts: archive.drafts.filter((_, i) => i !== modal.idx),
                    approved: [approvedDoc, ...archive.approved]
                });
                setModal({ open: false, delta: '', idx: null });
            };

            if (!session) return null;

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-slate-900 text-white">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <a href="home.html" className="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                                    <i className="fas fa-arrow-left"></i>
                                </a>
                                <div>
                                    <h1 className="text-lg font-bold">Leadership Repository</h1>
                                    <p className="text-xs text-slate-400 font-mono">Clause 5 - Policy & RASCI Archive</p>
                                </div>
                            </div>
                            <a href="index5.html" className="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase flex items-center gap-2 transition-colors shadow-lg shadow-blue-500/20">
                                <i className="fas fa-edit"></i> New Draft
                            </a>
                        </div>
                    </header>

                    {/* Approval Modal */}
                    {modal.open && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-xl overflow-hidden">
                                <div className="bg-gradient-to-r from-blue-600 to-blue-500 p-6 text-white">
                                    <h2 className="text-xl font-bold">Authorize Version</h2>
                                    <p className="text-blue-100 text-sm mt-1">Review changes before approval.</p>
                                </div>
                                <div className="p-6 bg-emerald-50 border-b border-emerald-100">
                                    <p className="text-xs font-bold text-emerald-600 uppercase mb-2">Change Summary</p>
                                    <p className="text-emerald-800 font-medium">{modal.delta}</p>
                                </div>
                                <div className="p-6 flex gap-4">
                                    <button onClick={() => setModal({ ...modal, open: false })} className="flex-1 py-4 rounded-xl font-bold bg-slate-100 text-slate-500 hover:bg-slate-200 transition-colors">
                                        Cancel
                                    </button>
                                    <button onClick={finalizeApproval} className="flex-1 py-4 rounded-xl font-bold bg-emerald-600 text-white hover:bg-emerald-500 transition-colors flex items-center justify-center gap-2">
                                        <i className="fas fa-check"></i> Approve & Publish
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-6 py-8">
                        
                        {/* Tabs */}
                        <div className="flex justify-between items-center mb-8">
                            <div className="flex bg-white p-1.5 rounded-xl border border-slate-200 shadow-sm">
                                <button onClick={() => setView('drafts')} className={`px-8 py-3 rounded-lg text-xs font-bold uppercase transition-colors ${view === 'drafts' ? 'bg-orange-500 text-white shadow' : 'text-slate-400'}`}>
                                    Drafts ({archive.drafts.length})
                                </button>
                                <button onClick={() => setView('approved')} className={`px-8 py-3 rounded-lg text-xs font-bold uppercase transition-colors ${view === 'approved' ? 'bg-emerald-600 text-white shadow' : 'text-slate-400'}`}>
                                    Approved ({archive.approved.length})
                                </button>
                            </div>
                        </div>

                        {/* Document List */}
                        <div className="space-y-4">
                            {archive[view].length === 0 && (
                                <div className="bg-white p-12 rounded-2xl border border-slate-200 text-center">
                                    <i className="fas fa-folder-open text-4xl text-slate-300 mb-4"></i>
                                    <p className="text-slate-500">No {view} documents.</p>
                                </div>
                            )}

                            {archive[view].map((doc, i) => (
                                <div key={i} className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm hover:border-blue-300 transition-colors group relative overflow-hidden">
                                    <div className={`absolute left-0 top-0 bottom-0 w-1 ${view === 'approved' ? 'bg-emerald-500' : 'bg-orange-500'}`}></div>
                                    
                                    <div className="flex justify-between items-center">
                                        <div className="pl-4">
                                            <h3 className="font-bold text-xl text-slate-800">{doc.companyName || 'Leadership Manual'}</h3>
                                            <div className="flex items-center gap-4 mt-2">
                                                <span className="text-xs font-mono text-slate-400">{doc.siteCode}</span>
                                                <span className={`text-xs font-bold px-2 py-1 rounded ${view === 'approved' ? 'bg-emerald-50 text-emerald-600' : 'bg-orange-50 text-orange-600'}`}>
                                                    {view === 'approved' ? `v${doc.version}` : 'Pending'}
                                                </span>
                                            </div>
                                            <div className="flex items-center gap-3 mt-3">
                                                <div className="flex items-center gap-2 bg-slate-50 px-3 py-1.5 rounded-lg">
                                                    <i className="fas fa-user text-slate-400 text-xs"></i>
                                                    <span className="text-xs font-medium text-slate-600">{doc.author || 'System'}</span>
                                                </div>
                                                <div className="flex items-center gap-2 bg-blue-50 px-3 py-1.5 rounded-lg">
                                                    <i className="fas fa-id-badge text-blue-400 text-xs"></i>
                                                    <span className="text-xs font-bold text-blue-600">{doc.role || 'Contributor'}</span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-center gap-2">
                                            <button onClick={() => generatePDF(doc)} className="p-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100 transition-colors" title="Download PDF">
                                                <i className="fas fa-file-pdf"></i>
                                            </button>
                                            <button onClick={() => { localStorage.setItem('isoDataClause5', JSON.stringify(doc)); window.location.href = 'index5.html'; }} className="p-3 bg-slate-50 text-slate-500 rounded-xl hover:bg-slate-100 transition-colors" title="Edit">
                                                <i className="fas fa-edit"></i>
                                            </button>
                                            {view === 'drafts' && (
                                                <button onClick={() => openCompare(i)} className="p-3 bg-emerald-50 text-emerald-600 rounded-xl hover:bg-emerald-100 transition-colors" title="Approve">
                                                    <i className="fas fa-check-circle"></i>
                                                </button>
                                            )}
                                            <button onClick={() => { if (confirm("Delete?")) { const n = { ...archive }; n[view].splice(i, 1); updateStorage(n); } }} className="p-3 bg-red-50 text-red-500 rounded-xl hover:bg-red-100 transition-colors" title="Delete">
                                                <i className="fas fa-trash-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
