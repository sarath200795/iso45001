<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 45001 | Document Repository</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Space Grotesk', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const generateDocPDF = (doc) => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('portrait');
            const pW = pdf.internal.pageSize.getWidth();
            const prefix = `${doc.orgId || 'ORG'}-${doc.siteId || 'SITE'}`.toUpperCase();

            // Header
            pdf.setFillColor(30, 41, 59);
            pdf.rect(0, 0, pW, 25, 'F');
            pdf.setTextColor(255);
            pdf.setFontSize(12);
            pdf.text(doc.title || 'ISO Document', 14, 15);
            pdf.setFontSize(9);
            pdf.text(`Ref: ${doc.id} | Rev: ${doc.revision}`, pW - 14, 15, { align: 'right' });

            // Meta info
            pdf.setTextColor(0);
            pdf.setFontSize(10);
            let y = 35;
            pdf.text(`Document Type: ${doc.type}`, 14, y);
            pdf.text(`Clause: ${doc.clause}`, 14, y + 6);
            pdf.text(`Status: ${doc.status}`, 14, y + 12);
            pdf.text(`Prepared By: ${doc.preparedBy}`, 14, y + 18);
            pdf.text(`Approved By: ${doc.approvedBy || 'Pending'}`, 14, y + 24);
            pdf.text(`Issue Date: ${doc.date}`, 14, y + 30);

            // Content
            pdf.setFontSize(11);
            y = 80;
            const lines = pdf.splitTextToSize(doc.content || 'No content.', pW - 28);
            pdf.text(lines, 14, y);

            pdf.save(`${doc.id}.pdf`);
        };

        const App = () => {
            const [session, setSession] = useState(null);
            const [view, setView] = useState('all');
            const [search, setSearch] = useState('');
            const [documents, setDocuments] = useState([]);
            const [archive, setArchive] = useState({ drafts: [], approved: [] });

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if (!s) { window.location.href = "index.html"; return; }
                setSession(JSON.parse(s));

                // Load all document sources
                const docs = JSON.parse(localStorage.getItem('isoDocuments')) || [];
                const arc = JSON.parse(localStorage.getItem('isoArchive')) || { drafts: [], approved: [] };
                setDocuments(docs);
                setArchive(arc);
            }, []);

            const updateArchive = (n) => {
                setArchive(n);
                localStorage.setItem('isoArchive', JSON.stringify(n));
            };

            const deleteDoc = (type, idx) => {
                if (!confirm("Delete this document?")) return;
                if (type === 'doc') {
                    const newDocs = documents.filter((_, i) => i !== idx);
                    setDocuments(newDocs);
                    localStorage.setItem('isoDocuments', JSON.stringify(newDocs));
                } else {
                    const n = { ...archive };
                    n[type].splice(idx, 1);
                    updateArchive(n);
                }
            };

            const approveDoc = (idx) => {
                const draft = archive.drafts[idx];
                const siteHistory = archive.approved.filter(a => a.siteCode === draft.siteCode);
                const nextVer = (siteHistory.length + 1).toFixed(1);
                
                const approvedDoc = {
                    ...draft,
                    version: nextVer,
                    author: session?.user || 'Unknown',
                    role: session?.role || 'System',
                    revisions: [{ ver: nextVer, date: new Date().toLocaleDateString(), change: 'Approved' }, ...(draft.revisions || [])]
                };
                
                const n = {
                    drafts: archive.drafts.filter((_, i) => i !== idx),
                    approved: [approvedDoc, ...archive.approved]
                };
                updateArchive(n);
                alert("Document approved!");
            };

            if (!session) return null;

            // Combine all documents for display
            const allDocs = [
                ...documents.map((d, i) => ({ ...d, source: 'doc', sourceIdx: i })),
                ...archive.drafts.map((d, i) => ({ ...d, source: 'drafts', sourceIdx: i, status: 'Draft' })),
                ...archive.approved.map((d, i) => ({ ...d, source: 'approved', sourceIdx: i, status: 'Approved' }))
            ];

            const filteredDocs = allDocs.filter(d => {
                const matchSearch = (d.title || d.companyName || '').toLowerCase().includes(search.toLowerCase()) ||
                                   (d.id || d.siteCode || '').toLowerCase().includes(search.toLowerCase());
                if (view === 'all') return matchSearch;
                if (view === 'drafts') return matchSearch && (d.status === 'Draft' || d.source === 'drafts');
                if (view === 'approved') return matchSearch && (d.status === 'Approved' || d.source === 'approved' || d.status === 'Released');
                return matchSearch;
            });

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-slate-900 text-white">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <a href="home.html" className="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                                    <i className="fas fa-arrow-left"></i>
                                </a>
                                <div>
                                    <h1 className="text-lg font-bold">Document Repository</h1>
                                    <p className="text-xs text-slate-400 font-mono">Clause 7.5 - Documented Information</p>
                                </div>
                            </div>
                            <a href="index4.html" className="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase flex items-center gap-2 transition-colors shadow-lg shadow-blue-500/20">
                                <i className="fas fa-plus"></i> New Document
                            </a>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-6 py-8">
                        
                        {/* Filters */}
                        <div className="flex flex-col md:flex-row justify-between items-center gap-6 mb-8">
                            <div className="flex bg-white p-1.5 rounded-xl border border-slate-200 shadow-sm">
                                {[['all', 'All Documents'], ['drafts', 'Drafts'], ['approved', 'Approved']].map(([id, label]) => (
                                    <button
                                        key={id}
                                        onClick={() => setView(id)}
                                        className={`px-6 py-3 rounded-lg text-xs font-bold uppercase transition-colors ${view === id ? 'bg-slate-900 text-white' : 'text-slate-400 hover:text-slate-600'}`}
                                    >
                                        {label}
                                    </button>
                                ))}
                            </div>
                            <div className="relative">
                                <i className="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                                <input
                                    className="pl-12 pr-6 py-3 border-2 border-slate-200 rounded-xl w-80 focus:border-blue-500 outline-none transition-colors"
                                    placeholder="Search documents..."
                                    value={search}
                                    onChange={e => setSearch(e.target.value)}
                                />
                            </div>
                        </div>

                        {/* Stats */}
                        <div className="grid grid-cols-3 gap-6 mb-8">
                            <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                                <p className="text-xs font-bold text-slate-400 uppercase">Total Documents</p>
                                <p className="text-3xl font-bold text-slate-800 mt-1">{allDocs.length}</p>
                            </div>
                            <div className="bg-white p-6 rounded-2xl border-l-4 border-orange-500 shadow-sm">
                                <p className="text-xs font-bold text-slate-400 uppercase">Pending Approval</p>
                                <p className="text-3xl font-bold text-orange-500 mt-1">{archive.drafts.length}</p>
                            </div>
                            <div className="bg-white p-6 rounded-2xl border-l-4 border-emerald-500 shadow-sm">
                                <p className="text-xs font-bold text-slate-400 uppercase">Approved</p>
                                <p className="text-3xl font-bold text-emerald-500 mt-1">{archive.approved.length + documents.filter(d => d.status === 'Released').length}</p>
                            </div>
                        </div>

                        {/* Document List */}
                        <div className="space-y-4">
                            {filteredDocs.length === 0 && (
                                <div className="bg-white p-12 rounded-2xl border border-slate-200 text-center">
                                    <i className="fas fa-folder-open text-4xl text-slate-300 mb-4"></i>
                                    <p className="text-slate-500">No documents found.</p>
                                </div>
                            )}
                            
                            {filteredDocs.map((doc, i) => (
                                <div key={i} className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm hover:border-blue-300 transition-colors group relative overflow-hidden">
                                    <div className={`absolute left-0 top-0 bottom-0 w-1 ${doc.status === 'Approved' || doc.status === 'Released' ? 'bg-emerald-500' : 'bg-orange-500'}`}></div>
                                    
                                    <div className="flex justify-between items-center">
                                        <div className="pl-4">
                                            <h3 className="font-bold text-lg text-slate-800">{doc.title || doc.companyName || 'Untitled'}</h3>
                                            <div className="flex items-center gap-4 mt-2">
                                                <span className="text-xs font-mono text-slate-400">{doc.id || doc.siteCode}</span>
                                                <span className={`text-xs font-bold px-2 py-1 rounded ${doc.status === 'Approved' || doc.status === 'Released' ? 'bg-emerald-50 text-emerald-600' : 'bg-orange-50 text-orange-600'}`}>
                                                    {doc.version ? `v${doc.version}` : doc.status}
                                                </span>
                                                {doc.clause && <span className="text-xs text-slate-400">Clause {doc.clause}</span>}
                                                {doc.type && <span className="text-xs text-slate-400">{doc.type}</span>}
                                            </div>
                                            {(doc.author || doc.preparedBy) && (
                                                <div className="flex items-center gap-2 mt-3">
                                                    <div className="w-6 h-6 bg-slate-100 rounded-full flex items-center justify-center text-xs text-slate-500">
                                                        <i className="fas fa-user"></i>
                                                    </div>
                                                    <span className="text-xs text-slate-500">{doc.author || doc.preparedBy}</span>
                                                    {doc.role && <span className="text-xs text-blue-500 font-medium">({doc.role})</span>}
                                                </div>
                                            )}
                                        </div>
                                        
                                        <div className="flex items-center gap-2">
                                            <button 
                                                onClick={() => generateDocPDF(doc)} 
                                                className="p-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100 transition-colors"
                                                title="Download PDF"
                                            >
                                                <i className="fas fa-file-pdf"></i>
                                            </button>
                                            {doc.source === 'drafts' && (
                                                <button 
                                                    onClick={() => approveDoc(doc.sourceIdx)} 
                                                    className="p-3 bg-emerald-50 text-emerald-600 rounded-xl hover:bg-emerald-100 transition-colors"
                                                    title="Approve"
                                                >
                                                    <i className="fas fa-check-circle"></i>
                                                </button>
                                            )}
                                            <button 
                                                onClick={() => deleteDoc(doc.source, doc.sourceIdx)} 
                                                className="p-3 bg-red-50 text-red-500 rounded-xl hover:bg-red-100 transition-colors"
                                                title="Delete"
                                            >
                                                <i className="fas fa-trash-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
