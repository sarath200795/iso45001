<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 45001 | User Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Space Grotesk', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const ROLES = ["Owner", "Safety Manager", "Site Manager", "Supervisor", "Worker", "Auditor", "Contractor", "Visitor"];

        const App = () => {
            const [session, setSession] = useState(null);
            const [users, setUsers] = useState([]);
            const [sites, setSites] = useState([]);
            const [accessRequests, setAccessRequests] = useState([]);
            const [showAddModal, setShowAddModal] = useState(false);
            const [newUser, setNewUser] = useState({ name: '', email: '', password: '', role: 'Worker', assignedSite: '' });

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if (!s) { window.location.href = "index.html"; return; }
                const sess = JSON.parse(s);
                
                if (sess.role !== 'Owner') {
                    alert("Access Denied: Only Organization Owners can manage users.");
                    window.location.href = "home.html";
                    return;
                }
                setSession(sess);

                const dbKey = `ISO_DB_${sess.orgId}`;
                const db = JSON.parse(localStorage.getItem(dbKey) || '{}');
                setUsers(db.users || []);
                setSites(db.sites || []);
                setAccessRequests(db.accessRequests || []);
            }, []);

            const saveDB = (updates) => {
                const dbKey = `ISO_DB_${session.orgId}`;
                const db = JSON.parse(localStorage.getItem(dbKey));
                const newDB = { ...db, ...updates };
                localStorage.setItem(dbKey, JSON.stringify(newDB));
            };

            const handleAddUser = (e) => {
                e.preventDefault();
                if (users.find(u => u.email.toLowerCase() === newUser.email.toLowerCase())) {
                    alert("Email already exists!");
                    return;
                }

                const userObj = {
                    ...newUser,
                    id: `USR-${Date.now().toString().substr(-6)}`,
                    status: 'Active',
                    created: new Date().toLocaleDateString()
                };

                const updatedUsers = [...users, userObj];
                setUsers(updatedUsers);
                saveDB({ users: updatedUsers });
                setShowAddModal(false);
                setNewUser({ name: '', email: '', password: '', role: 'Worker', assignedSite: '' });
            };

            const handleDelete = (email) => {
                if (email === session.email) {
                    alert("You cannot delete yourself.");
                    return;
                }
                if (!confirm("Remove this user permanently?")) return;

                const updatedUsers = users.filter(u => u.email !== email);
                setUsers(updatedUsers);
                saveDB({ users: updatedUsers });
            };

            const handleApproveRequest = (idx) => {
                const req = accessRequests[idx];
                const userIdx = users.findIndex(u => u.email === req.requesterEmail);
                
                if (userIdx >= 0) {
                    const updatedUsers = [...users];
                    updatedUsers[userIdx] = {
                        ...updatedUsers[userIdx],
                        role: req.requestedRole,
                        assignedSite: req.requestedSite
                    };
                    setUsers(updatedUsers);
                    saveDB({ users: updatedUsers });
                }

                const updatedRequests = accessRequests.filter((_, i) => i !== idx);
                setAccessRequests(updatedRequests);
                saveDB({ accessRequests: updatedRequests });
                alert("Request approved!");
            };

            const handleRejectRequest = (idx) => {
                if (!confirm("Reject this request?")) return;
                const updatedRequests = accessRequests.filter((_, i) => i !== idx);
                setAccessRequests(updatedRequests);
                saveDB({ accessRequests: updatedRequests });
            };

            if (!session) return null;

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-slate-900 text-white">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <a href="home.html" className="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                                    <i className="fas fa-arrow-left"></i>
                                </a>
                                <div>
                                    <h1 className="text-lg font-bold">User Directory</h1>
                                    <p className="text-xs text-slate-400 font-mono">{session.orgId} - Access Management</p>
                                </div>
                            </div>
                            <button onClick={() => setShowAddModal(true)} className="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase flex items-center gap-2 transition-colors shadow-lg shadow-blue-500/20">
                                <i className="fas fa-user-plus"></i> Add User
                            </button>
                        </div>
                    </header>

                    {/* Add User Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-lg shadow-2xl">
                                <h3 className="text-xl font-bold text-slate-800 mb-6">Register New User</h3>
                                <form onSubmit={handleAddUser} className="space-y-4">
                                    <div>
                                        <label className="text-xs font-bold text-slate-500 uppercase mb-2 block">Full Name</label>
                                        <input required className="w-full border-2 border-slate-200 p-4 rounded-xl focus:border-blue-500 outline-none" placeholder="John Doe" value={newUser.name} onChange={e => setNewUser({ ...newUser, name: e.target.value })} />
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-slate-500 uppercase mb-2 block">Email</label>
                                        <input type="email" required className="w-full border-2 border-slate-200 p-4 rounded-xl focus:border-blue-500 outline-none" placeholder="user@company.com" value={newUser.email} onChange={e => setNewUser({ ...newUser, email: e.target.value })} />
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-slate-500 uppercase mb-2 block">Password</label>
                                        <input type="password" required className="w-full border-2 border-slate-200 p-4 rounded-xl focus:border-blue-500 outline-none" placeholder="••••••••" value={newUser.password} onChange={e => setNewUser({ ...newUser, password: e.target.value })} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-xs font-bold text-slate-500 uppercase mb-2 block">Role</label>
                                            <select className="w-full border-2 border-slate-200 p-4 rounded-xl focus:border-blue-500 outline-none bg-white" value={newUser.role} onChange={e => setNewUser({ ...newUser, role: e.target.value })}>
                                                {ROLES.map(r => <option key={r} value={r}>{r}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-xs font-bold text-slate-500 uppercase mb-2 block">Site</label>
                                            <select className="w-full border-2 border-slate-200 p-4 rounded-xl focus:border-blue-500 outline-none bg-white" value={newUser.assignedSite} onChange={e => setNewUser({ ...newUser, assignedSite: e.target.value })}>
                                                <option value="">Global (All Sites)</option>
                                                {sites.map(s => <option key={s.code} value={s.code}>{s.name}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <div className="flex gap-4 pt-4">
                                        <button type="button" onClick={() => setShowAddModal(false)} className="flex-1 py-4 rounded-xl font-bold bg-slate-100 text-slate-500 hover:bg-slate-200 transition-colors">Cancel</button>
                                        <button type="submit" className="flex-1 py-4 rounded-xl font-bold bg-blue-600 text-white hover:bg-blue-500 transition-colors">Create User</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-6 py-8">
                        
                        {/* Access Requests */}
                        {accessRequests.length > 0 && (
                            <div className="mb-8">
                                <h2 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    <span className="w-6 h-6 bg-orange-500 text-white rounded-full flex items-center justify-center text-xs">{accessRequests.length}</span>
                                    Pending Access Requests
                                </h2>
                                <div className="space-y-3">
                                    {accessRequests.map((req, i) => (
                                        <div key={i} className="bg-white p-5 rounded-2xl border-l-4 border-orange-500 shadow-sm flex justify-between items-center">
                                            <div>
                                                <p className="font-bold text-slate-800">{req.requesterName}</p>
                                                <p className="text-xs text-slate-500 mt-1">
                                                    Requesting: <span className="text-blue-600 font-medium">{req.requestedRole}</span>
                                                    {req.requestedSite && <span> at {req.requestedSite}</span>}
                                                </p>
                                                <p className="text-xs text-slate-400 mt-1 italic">"{req.reason}"</p>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => handleApproveRequest(i)} className="px-4 py-2 bg-emerald-50 text-emerald-600 rounded-xl text-xs font-bold hover:bg-emerald-100 transition-colors">Approve</button>
                                                <button onClick={() => handleRejectRequest(i)} className="px-4 py-2 bg-red-50 text-red-500 rounded-xl text-xs font-bold hover:bg-red-100 transition-colors">Reject</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Stats */}
                        <div className="grid grid-cols-4 gap-6 mb-8">
                            <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                                <p className="text-xs font-bold text-slate-400 uppercase">Total Users</p>
                                <p className="text-3xl font-bold text-slate-800 mt-1">{users.length}</p>
                            </div>
                            <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                                <p className="text-xs font-bold text-slate-400 uppercase">Owners</p>
                                <p className="text-3xl font-bold text-purple-600 mt-1">{users.filter(u => u.role === 'Owner').length}</p>
                            </div>
                            <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                                <p className="text-xs font-bold text-slate-400 uppercase">Managers</p>
                                <p className="text-3xl font-bold text-blue-600 mt-1">{users.filter(u => u.role.includes('Manager')).length}</p>
                            </div>
                            <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                                <p className="text-xs font-bold text-slate-400 uppercase">Workers</p>
                                <p className="text-3xl font-bold text-slate-600 mt-1">{users.filter(u => u.role === 'Worker' || u.role === 'Supervisor').length}</p>
                            </div>
                        </div>

                        {/* User Table */}
                        <div className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                            <table className="w-full">
                                <thead className="bg-slate-50 border-b border-slate-100">
                                    <tr>
                                        <th className="p-5 text-left text-xs font-bold text-slate-400 uppercase">User</th>
                                        <th className="p-5 text-left text-xs font-bold text-slate-400 uppercase">Role</th>
                                        <th className="p-5 text-left text-xs font-bold text-slate-400 uppercase">Site Access</th>
                                        <th className="p-5 text-left text-xs font-bold text-slate-400 uppercase">Contact</th>
                                        <th className="p-5 text-left text-xs font-bold text-slate-400 uppercase">Status</th>
                                        <th className="p-5 text-right text-xs font-bold text-slate-400 uppercase">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {users.map((u, i) => (
                                        <tr key={i} className="hover:bg-slate-50 transition-colors">
                                            <td className="p-5">
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-10 h-10 rounded-xl flex items-center justify-center text-white font-bold ${u.role === 'Owner' ? 'bg-purple-500' : 'bg-slate-400'}`}>
                                                        {u.name.charAt(0)}
                                                    </div>
                                                    <div>
                                                        <p className="font-bold text-slate-800">{u.name}</p>
                                                        {u.email === session.email && <span className="text-[9px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded font-bold">YOU</span>}
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="p-5">
                                                <span className={`px-3 py-1.5 rounded-lg text-xs font-bold ${u.role === 'Owner' ? 'bg-purple-50 text-purple-600' : u.role.includes('Manager') ? 'bg-blue-50 text-blue-600' : 'bg-slate-100 text-slate-600'}`}>
                                                    {u.role}
                                                </span>
                                            </td>
                                            <td className="p-5">
                                                {u.assignedSite ? (
                                                    <span className="text-sm font-medium text-slate-600">{sites.find(s => s.code === u.assignedSite)?.name || u.assignedSite}</span>
                                                ) : (
                                                    <span className="text-xs font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded">Global</span>
                                                )}
                                            </td>
                                            <td className="p-5 text-sm text-slate-500 font-mono">{u.email}</td>
                                            <td className="p-5">
                                                <span className={`px-2 py-1 rounded text-xs font-bold ${u.status === 'Active' ? 'bg-emerald-50 text-emerald-600' : 'bg-slate-100 text-slate-500'}`}>
                                                    {u.status || 'Active'}
                                                </span>
                                            </td>
                                            <td className="p-5 text-right">
                                                <button onClick={() => handleDelete(u.email)} className="p-2 text-slate-300 hover:text-red-500 transition-colors" disabled={u.email === session.email}>
                                                    <i className="fas fa-trash-alt"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
