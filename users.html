<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 45001 | Permission Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { 'display': ['Space Grotesk', 'sans-serif'], 'mono': ['JetBrains Mono', 'monospace'] }, colors: { 'glass': 'rgba(30, 41, 59, 0.7)' } } } }
    </script>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #0f172a; color: white; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, update, remove, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", 
            authDomain: "ohsms-fa534.firebaseapp.com",
            databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/",
            projectId: "ohsms-fa534",
            storageBucket: "ohsms-fa534.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { get, ref, update, remove, child };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const ROLES = ['Owner', 'Safety Manager', 'Site Manager', 'Supervisor', 'Worker', 'Auditor'];

        const MultiSelect = ({ options, selected, onChange }) => {
            const [isOpen, setIsOpen] = useState(false);
            const toggleOption = (code) => onChange(selected.includes(code) ? selected.filter(s=>s!==code) : [...selected, code]);
            return (
                <div className="relative">
                    <button onClick={()=>setIsOpen(!isOpen)} className="w-full bg-slate-800 border border-slate-700 p-3 rounded-xl text-left text-sm flex justify-between items-center hover:border-blue-500">
                        <span className={selected.length?'text-white':'text-slate-500'}>{selected.length===0?'Select Sites...':`${selected.length} sites selected`}</span><i className={`fas fa-chevron-down text-xs ${isOpen?'rotate-180':''}`}></i>
                    </button>
                    {isOpen && <div className="absolute top-full left-0 w-full mt-2 bg-slate-900 border border-slate-700 rounded-xl shadow-2xl z-50 max-h-48 overflow-y-auto p-2">{options.map(opt=>(<div key={opt.code} onClick={()=>toggleOption(opt.code)} className="flex items-center gap-3 p-2 hover:bg-slate-800 rounded-lg cursor-pointer"><div className={`w-5 h-5 rounded border flex items-center justify-center ${selected.includes(opt.code)?'bg-blue-600 border-blue-600':'border-slate-600'}`}>{selected.includes(opt.code)&&<i className="fas fa-check text-[10px] text-white"></i>}</div><div><div className="text-sm font-bold text-white">{opt.name}</div><div className="text-[10px] text-slate-500 font-mono">{opt.code}</div></div></div>))}</div>}
                </div>
            );
        };

        const PermissionModal = ({ user, sites, onClose, onSave }) => {
            const [role, setRole] = useState(user.role || 'Worker');
            const [selectedSites, setSelectedSites] = useState(Array.isArray(user.accessibleSites)?user.accessibleSites:(user.assignedSite?[user.assignedSite]:[]));
            const handleSave = () => {
                if(selectedSites.length===0 && role!=='Owner') { alert("Assign at least one site."); return; }
                onSave(user.id, { role, assignedSite: selectedSites[0] || '', accessibleSites: selectedSites, status: 'Active' });
            };
            return (
                <div className="fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-4">
                    <div className="bg-slate-900 border border-slate-700 w-full max-w-md rounded-2xl p-6 shadow-2xl relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-500 hover:text-white"><i className="fas fa-times"></i></button>
                        <div className="mb-6 text-center"><h2 className="text-xl font-bold text-white">{user.name}</h2><p className="text-sm text-slate-400">{user.email}</p></div>
                        <div className="space-y-4">
                            <div><label className="text-xs font-bold uppercase text-slate-500 mb-1 block">Role</label><select value={role} onChange={e=>setRole(e.target.value)} className="w-full bg-slate-800 border border-slate-700 p-3 rounded-xl text-white">{ROLES.map(r=><option key={r} value={r}>{r}</option>)}</select></div>
                            <div><label className="text-xs font-bold uppercase text-slate-500 mb-1 block">Sites</label><MultiSelect options={sites} selected={selectedSites} onChange={setSelectedSites}/></div>
                            <button onClick={handleSave} className="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold text-white mt-4">{user.status==='Pending'?'Approve & Grant':'Update'}</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [session, setSession] = useState(null);
            const [users, setUsers] = useState([]);
            const [sites, setSites] = useState([]);
            const [requests, setRequests] = useState([]);
            const [editUser, setEditUser] = useState(null);
            const [view, setView] = useState('pending');

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if(!s) { window.location.href="index.html"; return; }
                const sess = JSON.parse(s);
                if(sess.role!=='Owner') { alert("Access Denied."); window.location.href="home.html"; return; }
                setSession(sess);
                fetchData(sess.orgId);
            }, []);

            const fetchData = async (orgId) => {
                const dbRef = window.fb.ref(window.db);
                const snapshot = await window.fb.get(window.fb.child(dbRef, `organizations/${orgId}`));
                if(snapshot.exists()) {
                    const val = snapshot.val();
                    const all = val.users ? Object.entries(val.users).map(([k,v])=>({id:k, ...v})) : [];
                    setUsers(all.filter(u=>u.status==='Active'));
                    setRequests(all.filter(u=>u.status==='Pending'));
                    setSites(val.sites ? Object.values(val.sites) : []);
                }
            };

            const updatePermissions = async (uid, updates) => { await window.fb.update(window.fb.ref(window.db, `organizations/${session.orgId}/users/${uid}`), updates); setEditUser(null); fetchData(session.orgId); };
            const deleteUser = async (uid) => { if(!confirm("Remove user?")) return; await window.fb.remove(window.fb.ref(window.db, `organizations/${session.orgId}/users/${uid}`)); fetchData(session.orgId); };

            if(!session) return null;

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white">
                    <div className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6">
                        <div className="flex items-center gap-4"><a href="home.html" className="text-slate-400 hover:text-white"><i className="fas fa-arrow-left"></i> Back</a><h1 className="font-bold text-lg">Permission Manager</h1></div>
                        <span className="text-xs bg-slate-800 px-3 py-1 rounded text-slate-400">{session.orgId}</span>
                    </div>
                    <div className="p-8 max-w-6xl mx-auto w-full flex-1 overflow-y-auto">
                        <div className="flex gap-6 border-b border-slate-800 mb-8">
                            <button onClick={()=>setView('pending')} className={`pb-3 text-sm font-bold flex items-center gap-2 ${view==='pending'?'text-blue-400 border-b-2 border-blue-400':'text-slate-500'}`}>Pending {requests.length>0&&<span className="bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full">{requests.length}</span>}</button>
                            <button onClick={()=>setView('active')} className={`pb-3 text-sm font-bold ${view==='active'?'text-blue-400 border-b-2 border-blue-400':'text-slate-500'}`}>Active Users</button>
                        </div>
                        {view==='pending' && (
                            <div className="space-y-4">
                                {requests.length===0 && <div className="text-center py-20 text-slate-500">No pending requests.</div>}
                                {requests.map(req=>(<div key={req.id} className="glass-panel p-6 rounded-2xl flex items-center justify-between border-l-4 border-orange-500"><div><h3 className="font-bold">{req.name}</h3><p className="text-sm text-slate-400">{req.email}</p></div><div className="flex gap-3"><button onClick={()=>deleteUser(req.id)} className="px-4 py-2 border border-slate-700 rounded text-slate-400">Reject</button><button onClick={()=>setEditUser(req)} className="px-6 py-2 bg-blue-600 text-white font-bold rounded shadow">Grant</button></div></div>))}
                            </div>
                        )}
                        {view==='active' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                {users.map(u=>(<div key={u.id} className="glass-panel p-6 rounded-2xl relative"><div className="flex justify-between mb-4"><div className="font-bold text-lg">{u.name}</div>{u.role!=='Owner'&&<button onClick={()=>setEditUser(u)} className="text-blue-400 text-xs font-bold border border-blue-500/30 px-3 py-1 rounded">Edit</button>}</div><p className="text-xs text-slate-400 mb-3">{u.email}</p><div className="flex justify-between border-b border-slate-800 pb-2 mb-2 text-sm"><span className="text-slate-500">Role</span><span className="text-emerald-400">{u.role}</span></div><div><span className="text-xs text-slate-500">Access</span><div className="flex flex-wrap gap-1 mt-1">{Array.isArray(u.accessibleSites)?u.accessibleSites.map(s=><span key={s} className="bg-slate-800 px-2 py-0.5 rounded text-[10px] text-slate-300">{s}</span>):<span className="bg-slate-800 px-2 py-0.5 rounded text-[10px] text-slate-300">{u.assignedSite}</span>}</div></div>{u.role!=='Owner'&&<button onClick={()=>deleteUser(u.id)} className="absolute bottom-4 right-4 text-red-400"><i className="fas fa-trash"></i></button>}</div>))}
                            </div>
                        )}
                    </div>
                    {editUser && <PermissionModal user={editUser} sites={sites} onClose={()=>setEditUser(null)} onSave={updatePermissions} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
