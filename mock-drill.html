<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Drills | Enterprise Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 8px; border-radius: 6px; width: 100%; outline: none; transition: border-color 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: #ec4899; }
        input:disabled, select:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .custom-checkbox input:checked + div { background-color: #10b981; border-color: #10b981; }
        .custom-checkbox input:checked + div:after { content: '✔'; display: block; text-align: center; color: white; font-size: 10px; }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }

        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-content { animation: slideUp 0.3s ease-out; }

        /* PRINT STYLES */
        @media print {
            @page { size: A4; margin: 10mm; }
            body * { visibility: hidden; }
            .print-overlay, .print-overlay * { visibility: visible !important; color: black !important; }
            .print-overlay { 
                position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                background: white; z-index: 9999; display: block !important; 
            }
            .no-print { display: none !important; }
            h1 { font-size: 24pt; border-bottom: 2px solid black; padding-bottom: 10px; margin-bottom: 20px; }
            h2 { font-size: 14pt; background: #eee; padding: 5px; margin-top: 20px; border-bottom: 1px solid #000; -webkit-print-color-adjust: exact; }
            table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 10pt; }
            th, td { border: 1px solid black !important; padding: 5px; text-align: left; }
            .check-icon { font-weight: bold; }
        }
        .print-overlay { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, get, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", authDomain: "ohsms-fa534.firebaseapp.com", databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", projectId: "ohsms-fa534", storageBucket: "ohsms-fa534.appspot.com", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { ref, push, get, update, remove };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SCENARIOS = [
            { id: 1, title: 'Fire Emergency', icon: 'fa-fire', color: 'text-red-500', border: 'card-fire', checklist: ["Activate manual call point / sound alarm.", "Evacuate via nearest safe exit.", "Check doors for heat before opening.", "Stay low if smoke is present.", "Proceed to Assembly Point.", "Perform head count/roll call."] },
            { id: 2, title: 'Chemical Spill', icon: 'fa-bottle-droplet', color: 'text-yellow-500', border: 'card-spill', checklist: ["Isolate the area immediately.", "Identify chemical & consult MSDS.", "Don appropriate PPE.", "Use Spill Kit to contain.", "Dispose waste in haz-waste bins.", "Ventilate the area."] },
            { id: 3, title: 'Electrical Outage', icon: 'fa-bolt', color: 'text-amber-500', border: 'card-electric', checklist: ["Remain calm in work area.", "Lower MHE/Forklifts to floor.", "Check DG status.", "Ensure access control is functional.", "Contact Power Utility Provider."] },
            { id: 4, title: 'Severe Weather', icon: 'fa-cloud-bolt', color: 'text-blue-500', border: 'card-weather', checklist: ["Monitor weather alerts.", "Secure loose outdoor items.", "Close doors/windows securely.", "Move away from glass.", "Move to designated shelter."] },
            { id: 5, title: 'Medical Emergency', icon: 'fa-briefcase-medical', color: 'text-emerald-500', border: 'card-medical', checklist: ["Assess scene safety.", "Do not move patient (unless danger).", "Call First Aider/Ambulance.", "Guide Ambulance to entrance.", "Protect patient privacy."] },
            { id: 6, title: 'Earthquake', icon: 'fa-house-crack', color: 'text-purple-500', border: 'card-quake', checklist: ["DROP, COVER, HOLD ON.", "Stay away from glass/shelving.", "Evacuate AFTER shaking stops.", "Inspect building for damage."] }
        ];

        const EMERGENCY_TEAMS = ["Incident Commander", "Fire Fighting Team", "Evacuation Team", "First Aid Team", "Spill Response Team", "Security Team", "Maintenance Team", "Communications"];

        const MockDrillApp = () => {
            const [session, setSession] = useState(null);
            const [view, setView] = useState('list');
            const [drills, setDrills] = useState([]);
            const [sites, setSites] = useState([]);
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [printData, setPrintData] = useState(null);
            
            // Modal / Selection State
            const [selectedDrill, setSelectedDrill] = useState(null);

            // Form State
            const [form, setForm] = useState({
                id: '', siteId: '', eventType: 'Mock Drill', date: new Date().toISOString().split('T')[0], time: '', shift: 'Day', commander: '',
                evacTime: '', ertResponseTime: '', headCount: '',
                debrief: '',
                capa: [] // [{ action, owner, due, status }]
            });
            
            const [checks, setChecks] = useState({});
            const [teamChecks, setTeamChecks] = useState({});
            const [actionLog, setActionLog] = useState([{ time: '', action: '', observation: '' }]);

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if(!s) { window.location.href='index.html'; return; }
                const sess = JSON.parse(s);
                setSession(sess);
                
                const fetchData = async () => {
                    const snap = await window.fb.get(window.fb.ref(window.db, `organizations/${sess.orgId}`));
                    if(snap.exists()) {
                        const val = snap.val();
                        if(val.mockDrills) setDrills(Object.entries(val.mockDrills).map(([k,v]) => ({...v, firebaseKey: k})).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp)));
                        if(val.sites) setSites(Object.values(val.sites));
                        if(val.users) setUsers(Object.values(val.users));
                    }
                    setLoading(false);
                };
                fetchData();
            }, []);

            const openDrill = (scenario) => {
                setSelectedDrill(scenario);
                setForm({
                    ...form,
                    siteId: session.assignedSite || '',
                    eventType: 'Mock Drill',
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false }),
                    headCount: '', debrief: '', evacTime: '', ertResponseTime: '', capa: []
                });
                setChecks({});
                setTeamChecks({});
                setActionLog([{ time: '', action: '', observation: '' }]);
            };

            const toggleCheck = (id, setFn) => setFn(prev => ({...prev, [id]: !prev[id]}));

            // Action Log Logic
            const addActionRow = () => setActionLog([...actionLog, { time: '', action: '', observation: '' }]);
            const removeActionRow = (i) => setActionLog(actionLog.filter((_, idx) => idx !== i));
            const updateActionRow = (i, field, value) => {
                const newLog = [...actionLog];
                newLog[i][field] = value;
                setActionLog(newLog);
            };

            // CAPA Logic
            const addCapa = () => setForm({...form, capa: [...form.capa, { action: '', owner: '', due: '', status: 'Open' }]});
            const updateCapa = (idx, field, val) => {
                const newCapa = [...form.capa];
                newCapa[idx][field] = val;
                setForm({...form, capa: newCapa});
            };
            const removeCapa = (idx) => setForm({...form, capa: form.capa.filter((_, i) => i !== idx)});

            const submitDrill = async () => {
                if(!form.siteId) return alert("Please select a Site ID.");
                if(!form.commander) return alert("Please select an Incident Commander.");

                const completedCount = Object.values(checks).filter(Boolean).length;
                const totalCount = selectedDrill.checklist.length;
                const score = Math.round((completedCount / totalCount) * 100);
                
                const prefix = form.eventType === 'Mock Drill' ? 'MD' : 'ER';
                const srNo = Math.floor(10000 + Math.random() * 90000);
                const docId = `${session.orgId}-${form.siteId}-${prefix}-${srNo}`;

                const newRec = { 
                    ...form, 
                    docId: docId,
                    scenario: selectedDrill.title,
                    score: score,
                    checklistStatus: checks,
                    teamsAlerted: teamChecks,
                    actionLog: actionLog.filter(l => l.action),
                    createdBy: session.user,
                    timestamp: new Date().toISOString()
                };

                await window.fb.push(window.fb.ref(window.db, `organizations/${session.orgId}/mockDrills`), newRec);
                setDrills([newRec, ...drills]);
                setSelectedDrill(null);
                alert(`${form.eventType} Record Saved! ID: ${docId}`);
            };

            const deleteRecord = async (record, index) => {
                if(confirm("Are you sure you want to delete this record?")) {
                    if(record.firebaseKey) await window.fb.remove(window.fb.ref(window.db, `organizations/${session.orgId}/mockDrills/${record.firebaseKey}`));
                    setDrills(drills.filter((_, i) => i !== index));
                }
            };

            const generatePDF = (record) => {
                const scenarioDef = SCENARIOS.find(s => s.title === record.scenario);
                setPrintData({ ...record, scenarioDef });
                setTimeout(() => window.print(), 500);
            };

            const availableCommanders = useMemo(() => {
                if (!form.siteId) return [];
                return users.filter(u => u.role === 'Owner' || u.assignedSite === form.siteId || (u.accessibleSites && u.accessibleSites.includes(form.siteId)));
            }, [users, form.siteId]);

            if(loading) return <div className="flex h-screen items-center justify-center text-white">Loading...</div>;

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white font-sans overflow-hidden">
                    <div className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6 no-print">
                        <div className="flex items-center gap-4"><a href="home.html" className="text-slate-400 hover:text-white flex items-center gap-2"><i className="fas fa-arrow-left"></i> Back</a><h1 className="font-bold text-lg">Emergency Preparedness</h1></div>
                        <div className="flex bg-slate-800 p-1 rounded-lg gap-1"><button onClick={()=>setView('list')} className={`px-4 py-1.5 rounded text-xs font-bold uppercase ${view==='list'?'bg-pink-600 text-white':'text-slate-400 hover:text-white'}`}>Drill Records</button><button onClick={()=>setView('form')} className={`px-4 py-1.5 rounded text-xs font-bold uppercase ${view==='form'?'bg-pink-600 text-white':'text-slate-400 hover:text-white'}`}>New Drill</button></div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-8 custom-scroll no-print">
                        <div className="max-w-6xl mx-auto">
                            
                            {/* LIST VIEW */}
                            {view === 'list' && (
                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-pink-500 flex justify-between items-center"><div><p className="text-xs text-slate-400 uppercase font-bold">Total Drills</p><h3 className="text-3xl font-bold">{drills.length}</h3></div><i className="fas fa-person-running text-2xl text-pink-500/50"></i></div>
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-blue-500 flex justify-between items-center"><div><p className="text-xs text-slate-400 uppercase font-bold">Avg Evac Time</p><h3 className="text-3xl font-bold">{drills.length > 0 ? Math.round(drills.reduce((a,b)=>a+parseInt(b.evacTime||0),0)/drills.length) : 0} <span className="text-sm text-slate-500">min</span></h3></div><i className="fas fa-stopwatch text-2xl text-blue-500/50"></i></div>
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-yellow-500 flex justify-between items-center"><div><p className="text-xs text-slate-400 uppercase font-bold">Open CAPA</p><h3 className="text-3xl font-bold">{drills.reduce((acc, d) => acc + (d.capa ? d.capa.filter(c=>c.status==='Open').length : 0), 0)}</h3></div><i className="fas fa-clipboard-list text-2xl text-yellow-500/50"></i></div>
                                    </div>
                                    <div className="glass-panel rounded-xl overflow-hidden border border-slate-700">
                                        <table className="w-full text-left text-sm text-slate-300">
                                            <thead className="bg-slate-900 text-xs uppercase font-bold text-slate-500"><tr><th className="p-4">Type</th><th className="p-4">Doc ID</th><th className="p-4">Scenario</th><th className="p-4">Date</th><th className="p-4">Evac Time</th><th className="p-4 text-right">Action</th></tr></thead>
                                            <tbody className="divide-y divide-slate-800">
                                                {drills.map((d, i) => (
                                                    <tr key={i} className="hover:bg-slate-800/50">
                                                        <td className="p-4"><span className={`px-2 py-1 rounded text-[10px] font-bold uppercase ${d.eventType === 'Real Emergency' ? 'bg-red-500 text-white' : 'bg-blue-500/20 text-blue-400'}`}>{d.eventType || 'Mock Drill'}</span></td>
                                                        <td className="p-4 font-mono text-xs text-blue-300">{d.docId}</td>
                                                        <td className="p-4 font-bold text-white">{d.scenario}</td>
                                                        <td className="p-4">{d.date}</td>
                                                        <td className="p-4 font-mono text-pink-400">{d.evacTime} min</td>
                                                        <td className="p-4 text-right flex justify-end gap-2">
                                                            <button onClick={() => generatePDF(d)} className="text-blue-400 hover:text-white p-2 rounded hover:bg-blue-500/10"><i className="fas fa-file-pdf"></i></button>
                                                            <button onClick={() => deleteRecord(d, i)} className="text-slate-500 hover:text-red-400 p-2 rounded hover:bg-red-500/10"><i className="fas fa-trash"></i></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* FORM VIEW (Scenario Selection) */}
                            {view === 'form' && (
                                <div>
                                    <h2 className="text-xl font-bold mb-6 flex items-center gap-2"><i className="fas fa-clipboard-list text-pink-400"></i> Select Scenario</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                        {SCENARIOS.map(s => (
                                            <div key={s.id} onClick={() => openDrill(s)} className={`glass-panel p-6 rounded-xl cursor-pointer relative group ${s.border} hover:bg-slate-900`}>
                                                <div className={`w-12 h-12 rounded-full bg-slate-900 flex items-center justify-center text-xl mb-4 ${s.color} group-hover:scale-110 transition-transform`}><i className={`fas ${s.icon}`}></i></div>
                                                <h3 className="font-bold text-lg mb-1">{s.title}</h3>
                                                <p className="text-xs text-slate-400">Initiate Protocol</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* MODAL: DRILL RECORDER */}
                    {selectedDrill && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 no-print overflow-hidden">
                            <div className={`bg-slate-900 w-full max-w-4xl rounded-2xl border shadow-2xl flex flex-col max-h-[90vh] modal-content ${form.eventType === 'Real Emergency' ? 'border-red-500 ring-2 ring-red-900' : 'border-slate-700'}`}>
                                <div className={`p-6 border-b border-slate-800 flex justify-between items-center ${selectedDrill.border}`}>
                                    <div className="flex items-center gap-3"><i className={`fas ${selectedDrill.icon} text-2xl ${selectedDrill.color}`}></i><div><h2 className="text-xl font-bold">{selectedDrill.title}</h2><p className="text-xs text-slate-400">Protocol Initiation</p></div></div>
                                    <div className="flex bg-slate-950 p-1 rounded-lg border border-slate-700">
                                        <button onClick={()=>setForm({...form, eventType: 'Mock Drill'})} className={`px-4 py-2 rounded text-xs font-bold uppercase ${form.eventType === 'Mock Drill' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>Mock Drill</button>
                                        <button onClick={()=>setForm({...form, eventType: 'Real Emergency'})} className={`px-4 py-2 rounded text-xs font-bold uppercase ${form.eventType === 'Real Emergency' ? 'bg-red-600 text-white animate-pulse' : 'text-slate-400'}`}>Real Emergency</button>
                                    </div>
                                    <button onClick={() => setSelectedDrill(null)} className="text-slate-400 hover:text-white"><i className="fas fa-times text-xl"></i></button>
                                </div>
                                <div className="p-6 overflow-y-auto custom-scroll space-y-6">
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 bg-slate-950 p-4 rounded-xl border border-slate-800">
                                        <div className="col-span-1"><label className="lbl text-slate-500">Site ID</label><select value={form.siteId} onChange={e=>setForm({...form, siteId:e.target.value})}><option value="">Select...</option>{sites.map(s => <option key={s.code} value={s.code}>{s.name} ({s.code})</option>)}</select></div>
                                        <div className="col-span-1"><label className="lbl text-slate-500">Commander</label><select value={form.commander} onChange={e=>setForm({...form, commander:e.target.value})} disabled={!form.siteId}><option value="">Select...</option>{availableCommanders.map(u => <option key={u.id} value={u.name}>{u.name} ({u.role})</option>)}</select></div>
                                        <div className="col-span-1"><label className="lbl text-slate-500">Date</label><input type="date" value={form.date} onChange={e=>setForm({...form, date:e.target.value})} /></div>
                                        <div className="col-span-1"><label className="lbl text-slate-500">Start Time</label><input type="time" value={form.time} onChange={e=>setForm({...form, time:e.target.value})} /></div>
                                        <div className="col-span-1"><label className="lbl text-pink-400">Evac Time (min)</label><input type="number" value={form.evacTime} onChange={e=>setForm({...form, evacTime:e.target.value})} className="text-center font-mono" /></div>
                                        <div className="col-span-1"><label className="lbl text-blue-400">ERT Response (min)</label><input type="number" value={form.ertResponseTime} onChange={e=>setForm({...form, ertResponseTime:e.target.value})} className="text-center font-mono" /></div>
                                        <div className="col-span-2"><label className="lbl text-slate-500">Total Headcount</label><input type="number" value={form.headCount} onChange={e=>setForm({...form, headCount:e.target.value})} /></div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div><h3 className="font-bold text-orange-400 text-sm mb-3 uppercase tracking-wider border-b border-orange-500/20 pb-2">Teams Activated</h3><div className="grid grid-cols-2 gap-2">{EMERGENCY_TEAMS.map((team, idx) => (<label key={idx} className="flex items-center gap-3 p-2 rounded bg-slate-800/50 hover:bg-slate-800 cursor-pointer border border-slate-700 custom-checkbox"><div className="relative flex items-center"><input type="checkbox" className="hidden" checked={!!teamChecks[idx]} onChange={() => toggleCheck(idx, setTeamChecks)} /><div className="w-4 h-4 rounded border border-slate-500 bg-slate-900 transition"></div></div><span className={`text-xs ${teamChecks[idx] ? 'text-white font-bold' : 'text-slate-400'}`}>{team}</span></label>))}</div></div>
                                        <div><h3 className="font-bold text-blue-400 text-sm mb-3 uppercase tracking-wider border-b border-blue-500/20 pb-2">Checklist</h3><div className="space-y-1">{selectedDrill.checklist.map((item, idx) => (<label key={idx} className="flex items-start gap-3 p-2 rounded hover:bg-slate-800 cursor-pointer custom-checkbox group"><div className="relative flex items-center mt-0.5"><input type="checkbox" className="hidden" checked={!!checks[idx]} onChange={() => toggleCheck(idx, setChecks)} /><div className="w-4 h-4 rounded border border-slate-500 bg-slate-900 group-hover:border-blue-400 transition"></div></div><span className={`text-xs ${checks[idx] ? 'text-slate-400 line-through' : 'text-slate-200'}`}>{item}</span></label>))}</div></div>
                                    </div>

                                    <div>
                                        <h4 className="text-xs font-bold text-slate-400 mb-2 border-b border-slate-700 pb-1">Chronological Action Log</h4>
                                        <table className="w-full text-xs text-left mb-2">
                                            <thead><tr className="text-slate-500"><th className="p-2 w-24">Time</th><th className="p-2">Action</th><th className="p-2">Observation</th><th className="w-8"></th></tr></thead>
                                            <tbody>
                                                {actionLog.map((row, i) => (
                                                    <tr key={i} className="border-b border-slate-800"><td className="p-1"><input type="time" value={row.time} onChange={e=>updateActionRow(i, 'time', e.target.value)} className="bg-slate-950 border-none rounded p-1 w-full"/></td><td className="p-1"><input value={row.action} onChange={e=>updateActionRow(i, 'action', e.target.value)} className="bg-slate-950 border-none rounded p-1 w-full" placeholder="Event..."/></td><td className="p-1"><input value={row.observation} onChange={e=>updateActionRow(i, 'observation', e.target.value)} className="bg-slate-950 border-none rounded p-1 w-full" placeholder="Note..."/></td><td className="p-1 text-center"><button onClick={()=>removeActionRow(i)} className="text-red-400"><i className="fas fa-times"></i></button></td></tr>
                                                ))}
                                            </tbody>
                                        </table>
                                        <button onClick={addActionRow} className="text-xs text-blue-400 hover:text-blue-300 flex items-center gap-1"><i className="fas fa-plus-circle"></i> Add Entry</button>
                                    </div>

                                    <div><label className="lbl text-slate-500">Debrief / Observations</label><textarea rows="2" value={form.debrief} onChange={e=>setForm({...form, debrief:e.target.value})} className="w-full bg-slate-900 border-slate-700"></textarea></div>

                                    {/* CAPA SECTION */}
                                    <div className="bg-slate-900/50 p-4 rounded-xl border border-slate-700">
                                        <div className="flex justify-between items-center mb-3"><label className="text-[10px] uppercase font-bold text-blue-400">Improvement Actions (CAPA)</label><button onClick={addCapa} className="text-[10px] bg-blue-600 px-2 py-1 rounded text-white">+ Add Action</button></div>
                                        <div className="space-y-2">
                                            {form.capa.map((c, i) => (
                                                <div key={i} className="grid grid-cols-12 gap-2 items-center">
                                                    <div className="col-span-6"><input value={c.action} onChange={e=>updateCapa(i, 'action', e.target.value)} placeholder="Action..." className="text-xs bg-slate-950 border-slate-700" /></div>
                                                    <div className="col-span-3"><select value={c.owner} onChange={e=>updateCapa(i, 'owner', e.target.value)} className="text-xs bg-slate-950 border-slate-700"><option value="">Owner...</option>{users.map(u=><option key={u.id} value={u.name}>{u.name}</option>)}</select></div>
                                                    <div className="col-span-2"><input type="date" value={c.due} onChange={e=>updateCapa(i, 'due', e.target.value)} className="text-xs bg-slate-950 border-slate-700" /></div>
                                                    <div className="col-span-1 text-center"><button onClick={()=>removeCapa(i)} className="text-red-400 hover:text-white"><i className="fas fa-times"></i></button></div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="p-4 border-t border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-b-2xl"><div className="text-xs text-slate-500">Checks: {Object.values(checks).filter(Boolean).length}/{selectedDrill.checklist.length}</div><button onClick={submitDrill} className="bg-pink-600 hover:bg-pink-500 text-white font-bold py-2 px-8 rounded-xl shadow-lg">Submit Record</button></div>
                            </div>
                        </div>
                    )}

                    {/* PRINT OVERLAY */}
                    {printData && (
                        <div className="print-overlay p-10">
                            <div className="flex justify-between items-center mb-6 border-b-2 border-black pb-4"><div><h1 className="text-2xl font-bold uppercase mb-1">{printData.eventType || 'Mock Drill'} Report</h1><p className="text-sm font-bold">Document ID: {printData.docId}</p></div><div className="text-right"><p className="text-sm">Date: {printData.date}</p><p className="text-sm">Org: {session.orgId}</p></div></div>
                            <div className="mb-6 border border-black p-4"><h2 className="text-lg font-bold mb-4 uppercase bg-gray-200 p-2">1. Event Info</h2><div className="grid grid-cols-2 gap-4 text-sm"><div><strong>Site:</strong> {printData.siteId}</div><div><strong>Scenario:</strong> {printData.scenario}</div><div><strong>Commander:</strong> {printData.commander}</div><div><strong>Shift:</strong> {printData.shift}</div><div><strong>Time:</strong> {printData.time}</div><div><strong>Evac Time:</strong> {printData.evacTime} min</div></div></div>
                            <div className="mb-6 border border-black p-4"><h2 className="text-lg font-bold mb-4 uppercase bg-gray-200 p-2">2. Teams Activated</h2><div className="grid grid-cols-2 gap-2 text-sm">{EMERGENCY_TEAMS.map((t, i) => (<div key={i}><span className="check-icon">{printData.teamsAlerted && printData.teamsAlerted[i] ? '[☑]' : '[☐]'}</span> {t}</div>))}</div></div>
                            <div className="mb-6 border border-black p-4"><h2 className="text-lg font-bold mb-4 uppercase bg-gray-200 p-2">3. Checklist Audit</h2><table className="w-full text-sm border-collapse border border-black"><thead><tr className="bg-gray-100"><th className="border border-black p-2 w-10 text-center">Status</th><th className="border border-black p-2">Item</th></tr></thead><tbody>{printData.scenarioDef ? printData.scenarioDef.checklist.map((item, idx) => (<tr key={idx}><td className="border border-black p-2 text-center font-bold">{printData.checklistStatus && printData.checklistStatus[idx] ? 'PASS' : 'FAIL'}</td><td className="border border-black p-2">{item}</td></tr>)) : <tr><td colSpan="2">No data</td></tr>}</tbody></table><div className="mt-2 text-right font-bold text-sm">Score: {printData.score}%</div></div>
                            <div className="mb-6 border border-black p-4"><h2 className="text-lg font-bold mb-4 uppercase bg-gray-200 p-2">4. Debrief & Actions</h2><div className="mb-4 text-sm"><strong>Headcount:</strong> {printData.headCount}</div><div className="mb-4 text-sm"><strong>Debrief:</strong><br/>{printData.debrief}</div><h3 className="font-bold border-b border-black mb-2 mt-4">Action Log</h3><table className="w-full text-sm border-collapse border border-black"><thead><tr className="bg-gray-100"><th className="border border-black p-1">Time</th><th className="border border-black p-1">Action</th><th className="border border-black p-1">Obs</th></tr></thead><tbody>{printData.actionLog && printData.actionLog.length > 0 ? printData.actionLog.map((r, i) => (<tr key={i}><td className="border border-black p-1 w-20">{r.time}</td><td className="border border-black p-1">{r.action}</td><td className="border border-black p-1">{r.observation}</td></tr>)) : <tr><td colSpan="3" className="border border-black p-1 italic">No logs.</td></tr>}</tbody></table></div>
                            <div className="flex justify-between mt-12 pt-12"><div className="border-t border-black w-1/3 pt-2 text-center text-sm font-bold">Commander Sign</div><div className="border-t border-black w-1/3 pt-2 text-center text-sm font-bold">HSE Sign</div></div>
                        </div>
                    )}
                    <style>{`.lbl { display:block; font-size:9px; font-weight:bold; text-transform:uppercase; margin-bottom:4px; }`}</style>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MockDrillApp />);
    </script>
</body>
</html>
