<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Drill Coordinator | ERP</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s; }
        .glass-panel:hover { transform: translateY(-2px); border-color: rgba(59, 130, 246, 0.4); }
        
        .card-fire { border-bottom: 4px solid #ef4444; }
        .card-spill { border-bottom: 4px solid #eab308; }
        .card-electric { border-bottom: 4px solid #f59e0b; }
        .card-weather { border-bottom: 4px solid #3b82f6; }
        .card-armed { border-bottom: 4px solid #7f1d1d; }
        .card-quake { border-bottom: 4px solid #8b5cf6; }
        .card-medical { border-bottom: 4px solid #10b981; }
        .card-civil { border-bottom: 4px solid #6366f1; }

        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; width: 100%; outline: none; transition: border-color 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: #3b82f6; }
        input:disabled, select:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .custom-checkbox input:checked + div { background-color: #10b981; border-color: #10b981; }
        .custom-checkbox input:checked + div:after { content: 'âœ”'; display: block; text-align: center; color: white; font-size: 10px; }
        
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-content { animation: slideUp 0.3s ease-out; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, push, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", authDomain: "ohsms-fa534.firebaseapp.com", databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", projectId: "ohsms-fa534", storageBucket: "ohsms-fa534.appspot.com", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { get, ref, push, update };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SCENARIOS = [
            { id: 1, title: 'Fire Emergency', icon: 'fa-fire', color: 'text-red-500', border: 'card-fire', 
              checklist: ["Activate manual call point / sound alarm.", "Evacuate via nearest safe exit.", "Check doors for heat before opening.", "Stay low if smoke is present.", "Proceed to Assembly Point.", "Perform head count/roll call."] },
            { id: 2, title: 'Chemical Spill', icon: 'fa-bottle-droplet', color: 'text-yellow-500', border: 'card-spill',
              checklist: ["Isolate the area immediately.", "Identify chemical & consult MSDS.", "Don appropriate PPE.", "Use Spill Kit to contain.", "Dispose waste in haz-waste bins.", "Ventilate the area."] },
            { id: 3, title: 'Electrical Outage', icon: 'fa-bolt', color: 'text-amber-500', border: 'card-electric',
              checklist: ["Remain calm in work area.", "Lower MHE/Forklifts to floor.", "Check DG status.", "Ensure access control is functional.", "Contact Power Utility Provider."] },
            { id: 4, title: 'Severe Weather', icon: 'fa-cloud-bolt', color: 'text-blue-500', border: 'card-weather',
              checklist: ["Monitor weather alerts.", "Secure loose outdoor items.", "Close doors/windows securely.", "Move away from glass.", "Move to designated shelter."] },
            { id: 5, title: 'Armed Aggressor', icon: 'fa-person-rifle', color: 'text-red-900', border: 'card-armed',
              checklist: ["Run: Evacuate if safe.", "Hide: Lock door, lights off, silence phones.", "Fight: Last resort only.", "Keep hands visible for Police.", "Lockdown site access."] },
            { id: 6, title: 'Earthquake', icon: 'fa-house-crack', color: 'text-purple-500', border: 'card-quake',
              checklist: ["DROP, COVER, HOLD ON.", "Stay away from glass/shelving.", "Evacuate AFTER shaking stops.", "Inspect building for damage."] },
            { id: 7, title: 'Medical Emergency', icon: 'fa-briefcase-medical', color: 'text-emerald-500', border: 'card-medical',
              checklist: ["Assess scene safety.", "Do not move patient (unless danger).", "Call First Aider/Ambulance.", "Guide Ambulance to entrance.", "Protect patient privacy."] },
            { id: 8, title: 'Civil Threat', icon: 'fa-user-secret', color: 'text-indigo-500', border: 'card-civil',
              checklist: ["Do not touch suspicious items.", "Cordon off area.", "Notify Security/Police.", "Do not use radios near item.", "Evacuate immediate area."] }
        ];

        const EMERGENCY_TEAMS = ["ERT (Emergency Response Team)", "Security Team", "Medical / First Aiders", "Facilities / Maintenance", "Management / Leadership"];

        const MockDrillApp = () => {
            const [session, setSession] = useState(null);
            const [selectedDrill, setSelectedDrill] = useState(null);
            const [history, setHistory] = useState([]);
            const [sites, setSites] = useState([]);
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(true);

            // Form State
            const [form, setForm] = useState({
                siteId: '',
                date: new Date().toISOString().split('T')[0],
                time: '',
                shift: 'Day',
                commander: '',
                headCount: '',
                debrief: ''
            });
            const [checks, setChecks] = useState({});
            const [teamChecks, setTeamChecks] = useState({});

            // 1. INITIALIZE & FETCH DATA
            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if(!s) { window.location.href='index.html'; return; }
                const sess = JSON.parse(s);
                setSession(sess);

                const fetchData = async () => {
                    const dbRef = window.fb.ref(window.db, `organizations/${sess.orgId}`);
                    const snap = await window.fb.get(dbRef);
                    if(snap.exists()) {
                        const val = snap.val();
                        // Sites
                        if(val.sites) setSites(Object.values(val.sites));
                        // Users
                        if(val.users) setUsers(Object.values(val.users));
                        // History
                        if(val.mockDrills) setHistory(Object.values(val.mockDrills).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp)));
                    }
                    setLoading(false);
                };
                fetchData();
            }, []);

            // 2. FILTER COMMANDERS BASED ON SITE
            const availableCommanders = useMemo(() => {
                if (!form.siteId) return [];
                return users.filter(u => 
                    u.role === 'Owner' || // Owners can run any site
                    u.assignedSite === form.siteId || // Direct assignment
                    (u.accessibleSites && u.accessibleSites.includes(form.siteId)) // Multi-site access
                );
            }, [users, form.siteId]);

            // 3. OPEN MODAL
            const openDrill = (scenario) => {
                setSelectedDrill(scenario);
                setForm({ 
                    ...form, 
                    siteId: session.assignedSite || '', // Default to user's site
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false }),
                    headCount: '',
                    debrief: ''
                });
                setChecks({});
                setTeamChecks({});
            };

            // 4. SUBMIT
            const handleSubmit = async () => {
                if(!form.siteId) return alert("Please select a Site ID.");
                if(!form.commander) return alert("Please select an Incident Commander.");
                
                // Verify all teams alerted (Soft check)
                const teamsAlertedCount = Object.values(teamChecks).filter(Boolean).length;
                if(teamsAlertedCount < EMERGENCY_TEAMS.length) {
                    if(!confirm("Not all Emergency Teams have been marked as alerted. Proceed anyway?")) return;
                }

                const completedCount = Object.values(checks).filter(Boolean).length;
                const totalCount = selectedDrill.checklist.length;
                const score = Math.round((completedCount / totalCount) * 100);

                const newRecord = {
                    ...form,
                    scenario: selectedDrill.title,
                    score: score,
                    teamsAlerted: teamChecks,
                    checklistStatus: checks,
                    timestamp: new Date().toISOString(),
                    loggedBy: session.user
                };

                // Save to Firebase
                await window.fb.push(window.fb.ref(window.db, `organizations/${session.orgId}/mockDrills`), newRecord);
                
                // Update Local State
                setHistory([newRecord, ...history]);
                setSelectedDrill(null); 
                alert("Drill Report Submitted Successfully!");
            };

            const toggleCheck = (id, setFn) => setFn(prev => ({...prev, [id]: !prev[id]}));

            if(loading) return <div className="flex h-screen items-center justify-center text-white">Loading Resources...</div>;

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white font-sans overflow-hidden">
                    
                    {/* HEADER */}
                    <div className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6">
                        <div className="flex items-center gap-4">
                            <a href="home.html" className="text-slate-400 hover:text-white flex items-center gap-2"><i className="fas fa-arrow-left"></i> Back</a>
                            <h1 className="font-bold text-lg">Mock Drill Coordinator</h1>
                        </div>
                        <div className="text-xs bg-slate-800 px-3 py-1 rounded text-slate-400 border border-slate-700">
                            User: {session.user}
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-8">
                        <div className="max-w-6xl mx-auto">
                            
                            <h2 className="text-xl font-bold mb-6 flex items-center gap-2">
                                <i className="fas fa-clipboard-list text-blue-400"></i> Select Emergency Scenario
                            </h2>

                            {/* SCENARIO CARDS */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                                {SCENARIOS.map(s => (
                                    <div key={s.id} onClick={() => openDrill(s)} className={`glass-panel p-6 rounded-xl cursor-pointer relative group ${s.border}`}>
                                        <div className={`w-12 h-12 rounded-full bg-slate-900 flex items-center justify-center text-xl mb-4 ${s.color} group-hover:scale-110 transition-transform`}>
                                            <i className={`fas ${s.icon}`}></i>
                                        </div>
                                        <h3 className="font-bold text-lg mb-1">{s.title}</h3>
                                        <p className="text-xs text-slate-400">Initiate Protocol</p>
                                    </div>
                                ))}
                            </div>

                            {/* HISTORY TABLE */}
                            <div className="border-t border-slate-800 pt-8">
                                <h3 className="font-bold text-slate-400 uppercase text-xs mb-4">Recent Drill Logs</h3>
                                <div className="bg-slate-900 rounded-xl border border-slate-800 overflow-hidden">
                                    <table className="w-full text-left text-sm text-slate-300">
                                        <thead className="bg-slate-950 text-slate-500 uppercase text-xs">
                                            <tr>
                                                <th className="p-4">Site</th>
                                                <th className="p-4">Scenario</th>
                                                <th className="p-4">Date</th>
                                                <th className="p-4">Commander</th>
                                                <th className="p-4">Head Count</th>
                                                <th className="p-4">Score</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-800">
                                            {history.map((h, i) => (
                                                <tr key={i} className="hover:bg-slate-800/50">
                                                    <td className="p-4 font-mono text-xs text-blue-300">{h.siteId}</td>
                                                    <td className="p-4 font-bold text-white">{h.scenario}</td>
                                                    <td className="p-4 text-xs">{h.date} {h.time}</td>
                                                    <td className="p-4">{h.commander}</td>
                                                    <td className="p-4">{h.headCount || '-'}</td>
                                                    <td className="p-4"><span className={`px-2 py-1 rounded text-xs font-bold ${h.score===100?'bg-emerald-500/20 text-emerald-400':'bg-yellow-500/20 text-yellow-400'}`}>{h.score}%</span></td>
                                                </tr>
                                            ))}
                                            {history.length === 0 && <tr><td colSpan="6" className="p-6 text-center italic text-slate-600">No records found.</td></tr>}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* DRILL MODAL */}
                    {selectedDrill && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-slate-900 w-full max-w-3xl rounded-2xl border border-slate-700 shadow-2xl flex flex-col max-h-[90vh] modal-content">
                                
                                {/* Header */}
                                <div className={`p-6 border-b border-slate-800 flex justify-between items-center ${selectedDrill.border}`}>
                                    <div className="flex items-center gap-3">
                                        <i className={`fas ${selectedDrill.icon} text-2xl ${selectedDrill.color}`}></i>
                                        <div>
                                            <h2 className="text-xl font-bold">{selectedDrill.title} Drill</h2>
                                            <p className="text-xs text-slate-400">Emergency Response Procedure</p>
                                        </div>
                                    </div>
                                    <button onClick={() => setSelectedDrill(null)} className="text-slate-400 hover:text-white"><i className="fas fa-times text-xl"></i></button>
                                </div>

                                {/* Content */}
                                <div className="p-6 overflow-y-auto custom-scroll space-y-6">
                                    
                                    {/* 1. Context */}
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4 bg-slate-950 p-4 rounded-xl border border-slate-800">
                                        <div>
                                            <label className="text-[10px] uppercase text-slate-500 font-bold block mb-1">Site ID</label>
                                            <select value={form.siteId} onChange={e=>setForm({...form, siteId:e.target.value})}>
                                                <option value="">Select Site...</option>
                                                {sites.map(s => <option key={s.code} value={s.code}>{s.name} ({s.code})</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-[10px] uppercase text-slate-500 font-bold block mb-1">Incident Commander</label>
                                            <select value={form.commander} onChange={e=>setForm({...form, commander:e.target.value})} disabled={!form.siteId}>
                                                <option value="">{form.siteId ? 'Select Commander...' : 'Select Site First'}</option>
                                                {availableCommanders.map(u => <option key={u.id} value={u.name}>{u.name} ({u.role})</option>)}
                                            </select>
                                        </div>
                                        <div><label className="text-[10px] uppercase text-slate-500 font-bold block mb-1">Date</label><input type="date" value={form.date} onChange={e=>setForm({...form, date:e.target.value})} /></div>
                                        <div><label className="text-[10px] uppercase text-slate-500 font-bold block mb-1">Time Start</label><input type="time" value={form.time} onChange={e=>setForm({...form, time:e.target.value})} /></div>
                                        <div>
                                            <label className="text-[10px] uppercase text-slate-500 font-bold block mb-1">Shift</label>
                                            <select value={form.shift} onChange={e=>setForm({...form, shift:e.target.value})}><option>Day</option><option>Night</option><option>Swing</option></select>
                                        </div>
                                    </div>

                                    {/* 2. Teams Alerted */}
                                    <div>
                                        <h3 className="font-bold text-orange-400 text-sm mb-3 uppercase tracking-wider border-b border-orange-500/20 pb-2">Emergency Teams Alerted</h3>
                                        <div className="grid grid-cols-2 gap-3">
                                            {EMERGENCY_TEAMS.map((team, idx) => (
                                                <label key={idx} className="flex items-center gap-3 p-3 rounded bg-slate-800/50 hover:bg-slate-800 cursor-pointer border border-slate-700 custom-checkbox">
                                                    <div className="relative flex items-center">
                                                        <input type="checkbox" className="hidden" checked={!!teamChecks[idx]} onChange={() => toggleCheck(idx, setTeamChecks)} />
                                                        <div className="w-4 h-4 rounded border border-slate-500 bg-slate-900 transition"></div>
                                                    </div>
                                                    <span className={`text-xs font-bold ${teamChecks[idx] ? 'text-white' : 'text-slate-400'}`}>{team}</span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>

                                    {/* 3. Checklist */}
                                    <div>
                                        <h3 className="font-bold text-blue-400 text-sm mb-3 uppercase tracking-wider border-b border-blue-500/20 pb-2">Procedural Checklist</h3>
                                        <div className="space-y-2">
                                            {selectedDrill.checklist.map((item, idx) => (
                                                <label key={idx} className="flex items-start gap-3 p-3 rounded hover:bg-slate-800 cursor-pointer custom-checkbox group transition">
                                                    <div className="relative flex items-center mt-0.5">
                                                        <input type="checkbox" className="hidden" checked={!!checks[idx]} onChange={() => toggleCheck(idx, setChecks)} />
                                                        <div className="w-5 h-5 rounded border border-slate-500 bg-slate-900 group-hover:border-blue-400 transition"></div>
                                                    </div>
                                                    <span className={`text-sm ${checks[idx] ? 'text-slate-400 line-through' : 'text-slate-200'}`}>{item}</span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>

                                    {/* 4. Post Drill Data */}
                                    <div className="bg-slate-800/30 p-4 rounded-xl border border-slate-700">
                                        <h3 className="font-bold text-emerald-400 text-sm mb-3 uppercase tracking-wider">Post-Drill Debrief</h3>
                                        <div className="mb-4">
                                            <label className="text-[10px] uppercase text-slate-500 font-bold block mb-1">Total Head Count (Safe at Assembly Point)</label>
                                            <input type="number" placeholder="Enter number of evacuees..." value={form.headCount} onChange={e=>setForm({...form, headCount:e.target.value})} className="bg-slate-900 border-slate-600 w-1/3" />
                                        </div>
                                        <div>
                                            <label className="text-[10px] uppercase text-slate-500 font-bold block mb-1">Debrief Notes / Observations</label>
                                            <textarea rows="3" placeholder="What went well? What needs improvement?" value={form.debrief} onChange={e=>setForm({...form, debrief:e.target.value})} className="bg-slate-900 border-slate-600 w-full"></textarea>
                                        </div>
                                    </div>

                                </div>

                                {/* Footer */}
                                <div className="p-4 border-t border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-b-2xl">
                                    <div className="text-xs text-slate-500">
                                        Checklist: {Object.values(checks).filter(Boolean).length} / {selectedDrill.checklist.length}
                                    </div>
                                    <button onClick={handleSubmit} className="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-2.5 px-8 rounded-xl shadow-lg transition-all transform hover:-translate-y-1">
                                        Submit Drill Report
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MockDrillApp />);
    </script>
</body>
</html>
