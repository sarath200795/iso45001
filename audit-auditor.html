<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor Workplace</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 8px; border-radius: 6px; outline: none; width: 100%; transition: border-color 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: #3b82f6; }
        .disabled-card { opacity: 0.7; pointer-events: none; }
        
        @media print {
            @page { size: A4 landscape; margin: 10mm; }
            body, html, #root { width: 100%; height: auto; background: white !important; color: black !important; display: block !important; overflow: visible !important; }
            .no-print, header, .back-btn, button, .screen-ui { display: none !important; }
            .print-container { display: block !important; }
            .section-box { border: 1px solid black; padding: 10px; margin-bottom: 15px; }
            table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 10pt; }
            th, td { border: 1px solid black !important; padding: 6px; text-align: left; }
        }
        .print-container { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, push, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", authDomain: "ohsms-fa534.firebaseapp.com", databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", projectId: "ohsms-fa534", storageBucket: "ohsms-fa534.appspot.com", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { ref, get, push, update };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const AuditorWorkplace = () => {
            const [session, setSession] = useState(null);
            const [view, setView] = useState('list'); // list, perform, verify
            const [myTasks, setMyTasks] = useState([]);
            const [loading, setLoading] = useState(true);
            
            // Execution State
            const [currentTask, setCurrentTask] = useState(null);
            const [findings, setFindings] = useState([]);
            const [docId, setDocId] = useState('');
            const [verificationData, setVerificationData] = useState(null);

            // Load Data & Sync Status
            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if(!s) { window.location.href='index.html'; return; }
                const sess = JSON.parse(s);
                setSession(sess);

                const fetchData = async () => {
                    // 1. Get Plans
                    const plansSnap = await window.fb.get(window.fb.ref(window.db, `organizations/${sess.orgId}/auditPlans`));
                    // 2. Get Existing Findings (to check status)
                    const findingsSnap = await window.fb.get(window.fb.ref(window.db, `organizations/${sess.orgId}/auditFindings`));
                    
                    const existingFindings = findingsSnap.exists() ? Object.entries(findingsSnap.val()).map(([k,v]) => ({...v, firebaseKey: k})) : [];

                    if(plansSnap.exists()) {
                        const plans = Object.entries(plansSnap.val()).map(([k, v]) => ({...v, firebaseId: k}));
                        const tasks = [];
                        
                        plans.forEach(plan => {
                            if(plan.matrix && Array.isArray(plan.matrix)) {
                                plan.matrix.forEach(row => {
                                    if(row.auditor === sess.user || sess.role === 'Owner') {
                                        // Check if finding already exists for this task
                                        // We match based on Plan ID + Auditor + Auditee + Dept + Area to ensure uniqueness
                                        const match = existingFindings.find(f => 
                                            f.taskDetails.planId === plan.docId && 
                                            f.taskDetails.auditor === row.auditor &&
                                            f.taskDetails.area === row.area
                                        );

                                        tasks.push({
                                            // Task Details (Safe Defaults)
                                            auditor: row.auditor || '',
                                            auditee: row.auditee || '',
                                            dept: row.dept || '',
                                            area: row.area || '',
                                            date: row.date || '',
                                            
                                            // Plan Context
                                            planId: plan.docId || '',
                                            siteId: plan.siteId || '',
                                            leadAuditor: plan.leadAuditor || '',
                                            standard: plan.standard || '',
                                            
                                            // Status Logic
                                            status: match ? match.status : 'Planned',
                                            findingRecord: match || null // Attach the full finding record if exists
                                        });
                                    }
                                });
                            }
                        });
                        setMyTasks(tasks);
                    }
                    setLoading(false);
                };
                fetchData();
            }, []);

            // Generate Doc ID
            useEffect(() => {
                if(currentTask && !currentTask.findingRecord) {
                    const seq = Math.floor(10000 + Math.random() * 90000);
                    setDocId(`${session.orgId}-${currentTask.siteId}-IAF-${seq}`);
                } else if (currentTask && currentTask.findingRecord) {
                    setDocId(currentTask.findingRecord.docId);
                }
            }, [currentTask]);

            const handleAction = (task) => {
                setCurrentTask(task);
                
                if (task.status === 'Planned') {
                    // Start New Audit
                    setFindings([{ id: `AF-${Math.floor(1000+Math.random()*9000)}`, type: 'Observation', desc: '', clause: '', evidence: '' }]); 
                    setView('perform');
                } else if (task.status === 'Submitted for Verification') {
                    // Verify
                    setVerificationData(task.findingRecord);
                    setView('verify');
                } else if (task.status === 'Closed') {
                    // View/Print
                    setVerificationData(task.findingRecord);
                    setView('verify'); // Using verify view in read-only mode for print
                }
            };

            const handleSave = async () => {
                if(findings.some(f => !f.desc)) return alert("Fill all descriptions.");
                
                const payload = {
                    docId: docId,
                    taskDetails: currentTask,
                    findings: findings,
                    status: 'Reported', // Sends to Auditee
                    auditDate: new Date().toISOString(),
                    auditor: session.user,
                    siteId: currentTask.siteId
                };

                await window.fb.push(window.fb.ref(window.db, `organizations/${session.orgId}/auditFindings`), payload);
                alert("Audit Reported! Sent to Auditee for Closure.");
                window.location.reload();
            };

            const handleVerifyClose = async () => {
                const recordKey = currentTask.findingRecord.firebaseKey;
                await window.fb.update(window.fb.ref(window.db, `organizations/${session.orgId}/auditFindings/${recordKey}`), {
                    status: 'Closed',
                    closureDate: new Date().toISOString()
                });
                alert("Audit Verified & Closed Successfully!");
                window.location.reload();
            };

            // ... (Helpers: addRow, removeRow, updateRow, handleFile - same as before) ...
            const addRow = () => setFindings([...findings, { id: `AF-${Math.floor(1000+Math.random()*9000)}`, type: 'Observation', desc: '', clause: '', evidence: '' }]);
            const removeRow = (i) => setFindings(findings.filter((_, idx) => idx !== i));
            const updateRow = (i, f, v) => { const u = [...findings]; u[i][f] = v; setFindings(u); };
            const handleFile = (i, f) => { 
                const r = new FileReader(); r.readAsDataURL(f); 
                r.onload = () => { const u = [...findings]; u[i].evidence = r.result; u[i].fileName = f.name; setFindings(u); }; 
            };

            if(loading) return <div className="flex h-screen items-center justify-center text-white">Loading...</div>;

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white font-sans overflow-hidden">
                    <div className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6 no-print">
                        <div className="flex items-center gap-4"><a href="audit.html" className="text-slate-400 hover:text-white flex items-center gap-2"><i className="fas fa-arrow-left"></i> Back</a><h1 className="font-bold text-lg">Auditor Workplace</h1></div>
                        <div className="text-xs bg-slate-800 px-3 py-1 rounded text-emerald-400">{session.user}</div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-8">
                        <div className="max-w-7xl mx-auto">
                            
                            {/* LIST VIEW */}
                            {view === 'list' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 screen-ui">
                                    {myTasks.map((task, i) => (
                                        <div key={i} className={`glass-panel p-6 rounded-xl relative border-l-4 ${
                                            task.status==='Planned'?'border-emerald-500':
                                            task.status==='Reported'?'border-yellow-500':
                                            task.status==='Submitted for Verification'?'border-blue-500':
                                            'border-slate-500' // Closed
                                        }`}>
                                            <div className="flex justify-between mb-2">
                                                <span className="text-[10px] font-bold uppercase bg-slate-800 px-2 py-1 rounded">{task.status}</span>
                                                <span className="text-xs text-slate-400">{task.date}</span>
                                            </div>
                                            <h3 className="font-bold text-lg mb-1">{task.dept}</h3>
                                            <p className="text-sm text-slate-400 mb-4">{task.area}</p>
                                            
                                            {/* Dynamic Button */}
                                            {task.status === 'Planned' && (
                                                <button onClick={()=>handleAction(task)} className="w-full bg-emerald-600 hover:bg-emerald-500 py-2 rounded font-bold text-sm">Perform Audit</button>
                                            )}
                                            {task.status === 'Reported' && (
                                                <button disabled className="w-full bg-yellow-600/20 text-yellow-500 border border-yellow-500/50 py-2 rounded font-bold text-sm cursor-not-allowed">Sent for Closure (Pending Auditee)</button>
                                            )}
                                            {task.status === 'Submitted for Verification' && (
                                                <button onClick={()=>handleAction(task)} className="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded font-bold text-sm animate-pulse">Verify Closure</button>
                                            )}
                                            {task.status === 'Closed' && (
                                                <button onClick={()=>handleAction(task)} className="w-full bg-slate-700 hover:bg-slate-600 py-2 rounded font-bold text-sm">View Report / Print</button>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* PERFORM AUDIT (PLANNING -> REPORTED) */}
                            {view === 'perform' && (
                                <div className="animate-fade-in screen-ui">
                                    <div className="glass-panel p-6 rounded-2xl border-l-4 border-emerald-500 mb-6">
                                        <h3 className="text-emerald-400 font-bold uppercase text-sm mb-4">Audit Execution</h3>
                                        {/* Simplified Header for brevity in code, ensure full fields in real app */}
                                        <div className="grid grid-cols-4 gap-4 text-sm mb-6">
                                            <div><span className="text-slate-500 text-xs block">Site</span>{currentTask.siteId}</div>
                                            <div><span className="text-slate-500 text-xs block">Auditee</span>{currentTask.auditee}</div>
                                            <div><span className="text-slate-500 text-xs block">Dept</span>{currentTask.dept}</div>
                                            <div><span className="text-slate-500 text-xs block">Standard</span>{currentTask.standard}</div>
                                        </div>
                                        
                                        <div className="space-y-4">
                                            {findings.map((f, i) => (
                                                <div key={i} className="bg-slate-900/50 p-4 rounded-xl border border-slate-700">
                                                    <div className="flex justify-between mb-2"><span className="text-xs font-mono">{f.id}</span><button onClick={()=>removeRow(i)} className="text-red-400"><i className="fas fa-trash"></i></button></div>
                                                    <div className="grid grid-cols-2 gap-4 mb-2">
                                                        <select value={f.type} onChange={e=>updateRow(i,'type',e.target.value)} className="bg-slate-800 text-xs"><option>Observation</option><option>Minor NC</option><option>Major NC</option></select>
                                                        <input value={f.clause} onChange={e=>updateRow(i,'clause',e.target.value)} placeholder="Clause" className="bg-slate-800 text-xs"/>
                                                    </div>
                                                    <textarea value={f.desc} onChange={e=>updateRow(i,'desc',e.target.value)} placeholder="Finding Description..." className="bg-slate-800 text-xs w-full mb-2" rows="2"></textarea>
                                                    <input type="file" onChange={e=>handleFile(i,e.target.files[0])} className="text-xs"/>
                                                </div>
                                            ))}
                                            <button onClick={addRow} className="text-blue-400 text-xs">+ Add Finding</button>
                                        </div>
                                        <div className="mt-6 flex justify-end gap-3">
                                            <button onClick={()=>setView('list')} className="px-4 py-2 border border-slate-600 rounded text-sm">Cancel</button>
                                            <button onClick={handleSave} className="bg-emerald-600 px-6 py-2 rounded text-white font-bold text-sm">Save & Send to Auditee</button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* VERIFICATION VIEW (SUBMITTED -> CLOSED) */}
                            {view === 'verify' && verificationData && (
                                <div>
                                    <div className="flex justify-between mb-4 screen-ui">
                                        <button onClick={()=>setView('list')} className="text-slate-400"><i className="fas fa-arrow-left"></i> Back</button>
                                        <div className="flex gap-2">
                                            <button onClick={()=>window.print()} className="bg-slate-700 px-4 py-2 rounded text-xs font-bold"><i className="fas fa-print mr-2"></i>Print</button>
                                            {currentTask.status === 'Submitted for Verification' && (
                                                <button onClick={handleVerifyClose} className="bg-blue-600 px-4 py-2 rounded text-xs font-bold">Verify & Close Audit</button>
                                            )}
                                        </div>
                                    </div>

                                    {/* PRINTABLE REPORT */}
                                    <div className="print-container bg-white text-black p-8">
                                        <div className="doc-header border-b-2 border-black pb-4 mb-6">
                                            <div className="flex justify-between items-center">
                                                <h1 className="text-2xl font-bold uppercase">Internal Audit Report</h1>
                                                <div className="text-right text-xs">
                                                    <div>Doc ID: <b>{verificationData.docId}</b></div>
                                                    <div>Date: {verificationData.auditDate.split('T')[0]}</div>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Findings Section */}
                                        <div className="mb-8">
                                            <h3 className="font-bold border-b border-black mb-2">1. Audit Findings</h3>
                                            <table className="w-full text-xs border border-black">
                                                <thead className="bg-gray-200"><tr><th className="p-2 border border-black">Ref</th><th className="p-2 border border-black">Type</th><th className="p-2 border border-black">Finding</th><th className="p-2 border border-black">Clause</th></tr></thead>
                                                <tbody>
                                                    {verificationData.findings.map((f, idx) => (
                                                        <tr key={idx}>
                                                            <td className="p-2 border border-black">{f.id}</td>
                                                            <td className="p-2 border border-black">{f.type}</td>
                                                            <td className="p-2 border border-black">{f.desc}</td>
                                                            <td className="p-2 border border-black">{f.clause}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>

                                        {/* Auditee Response Section */}
                                        {verificationData.status !== 'Reported' && (
                                            <div className="mb-8">
                                                <h3 className="font-bold border-b border-black mb-2">2. Auditee Response (Closure)</h3>
                                                <div className="border border-black p-2 text-sm">
                                                    <div className="grid grid-cols-2 gap-4 mb-2">
                                                        <div><b>Root Cause:</b> {verificationData.rootCause}</div>
                                                        <div><b>Correction:</b> {verificationData.correction}</div>
                                                    </div>
                                                    <div className="mb-2"><b>CAPA Plan:</b>
                                                        <ul className="list-disc ml-5">
                                                            {(verificationData.actions || []).map((a,i)=><li key={i}>{a.action} (Resp: {a.resp}, Due: {a.target})</li>)}
                                                        </ul>
                                                    </div>
                                                    <div><b>Closure Date:</b> {verificationData.closureDate}</div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Footer */}
                                        <div className="mt-10 flex justify-between text-sm">
                                            <div className="border-t border-black w-1/3 pt-2 text-center">Auditor Signature</div>
                                            <div className="border-t border-black w-1/3 pt-2 text-center">Auditee Signature</div>
                                        </div>
                                    </div>
                                </div>
                            )}

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AuditorWorkplace />);
    </script>
</body>
</html>
