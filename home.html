<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 45001 | Enterprise Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { 'display': ['Space Grotesk', 'sans-serif'], 'mono': ['JetBrains Mono', 'monospace'] }, colors: { 'glass': 'rgba(30, 41, 59, 0.7)' } } } }
    </script>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #0f172a; color: white; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s; cursor: pointer; }
        .glass-panel:hover { border-color: rgba(59, 130, 246, 0.3); transform: translateY(-2px); box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5); }
        .card-glow { position: absolute; inset: 0; background: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.1), transparent 70%); opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .glass-panel:hover .card-glow { opacity: 1; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col overflow-hidden">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", authDomain: "ohsms-fa534.firebaseapp.com", databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", projectId: "ohsms-fa534", storageBucket: "ohsms-fa534.appspot.com", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { get, ref, child };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MODULES = [
            { id: 'dashboard', label: 'Dashboard', desc: 'KPIs & Stats', icon: 'fa-chart-pie', color: 'text-purple-400', allowGlobal: true },
            { id: 'incidents', label: 'Incidents', desc: 'Report Hazards', icon: 'fa-triangle-exclamation', color: 'text-orange-400' },
            { id: 'risk', label: 'Risk Assessment', desc: 'HIRA & JSA', icon: 'fa-shield-virus', color: 'text-red-400' },
            { id: 'consultation', label: 'Participation', desc: 'Committees & MOM', icon: 'fa-comments', color: 'text-teal-400' },
            { id: 'audit', label: 'Internal Audit', desc: 'Compliance Checks', icon: 'fa-clipboard-check', color: 'text-emerald-400' }, 
            { id: 'improvement', label: 'Improvement', desc: 'CAPA Tracking', icon: 'fa-chart-line', color: 'text-blue-400' },
            { id: 'users', label: 'Users', desc: 'Manage Access', icon: 'fa-users-gear', color: 'text-slate-300', admin: true },
            { id: 'sites', label: 'Sites', desc: 'Manage Locations', icon: 'fa-building-shield', color: 'text-slate-300', admin: true },
        ];

        // NOTIFICATION COMPONENT
        const Notifications = ({ data, session, selectedSite }) => {
            const [alerts, setAlerts] = useState([]);

            useEffect(() => {
                const newAlerts = [];
                const today = new Date();
                const sevenDays = new Date(today);
                sevenDays.setDate(today.getDate() + 7);

                // Filter content based on current view context
                const filterSite = (item) => selectedSite === 'GLOBAL' ? true : item.siteId === selectedSite;

                // 1. Pending Users (Owner Only)
                if(session.role === 'Owner') {
                    const pendingUsers = Object.values(data.users || {}).filter(u => u.status === 'Pending');
                    if(pendingUsers.length > 0) {
                        newAlerts.push({ type: 'admin', msg: `${pendingUsers.length} user(s) requesting access.`, link: 'users.html' });
                    }
                }

                // 2. INCIDENTS (Open / Overdue)
                Object.values(data.incidents || {}).filter(filterSite).forEach(inc => {
                    if(inc.status !== 'Closed') {
                        // Priority for safety officer or generic warning
                        newAlerts.push({ type: 'warn', msg: `Incident ${inc.id} is Open (${inc.severity})`, link: `incidents.html?site=${inc.siteId}` });
                    }
                    (inc.capa || []).forEach(c => {
                        if(c.status === 'Open' && c.due) {
                            const due = new Date(c.due);
                            if(due < today) newAlerts.push({ type: 'danger', msg: `Overdue Action in ${inc.id}`, link: `incidents.html?site=${inc.siteId}` });
                        }
                    });
                });

                // 3. AUDITS & AUDIT ACTIONS (ASSIGNED TO ME)
                Object.values(data.audits || {}).filter(filterSite).forEach(aud => {
                    const isMyAudit = aud.auditor === session.user;
                    const isMyAuditee = aud.taskDetails?.auditee === session.user;
                    
                    // A. Assigned as Auditor
                    if (isMyAudit && aud.status !== 'Closed') {
                        if (aud.status === 'Planned') {
                            newAlerts.push({ type: 'personal', msg: `Perform Audit: ${aud.docId}`, link: `audit.html?site=${aud.siteId}` });
                        } else if (aud.status === 'Submitted for Verification') {
                            newAlerts.push({ type: 'personal', msg: `Verify Closure: ${aud.docId}`, link: `audit.html?site=${aud.siteId}` });
                        }
                    }

                    // B. Assigned as Auditee (Action Required)
                    if (isMyAuditee && aud.status === 'Reported') {
                        newAlerts.push({ type: 'personal', msg: `Audit Findings Pending Response: ${aud.docId}`, link: `audit.html?site=${aud.siteId}` });
                    }

                    // C. Specific CAPA Actions Assigned to User
                    if (aud.findings) {
                        aud.findings.forEach(finding => {
                            // Check explicit actions inside findings (if structure supports detailed actions list)
                            if (finding.actions) {
                                finding.actions.forEach(action => {
                                    if (action.resp === session.user && action.status !== 'Closed') {
                                        const due = action.target ? new Date(action.target) : null;
                                        const isOverdue = due && due < today;
                                        
                                        if (isOverdue) {
                                            newAlerts.push({ type: 'danger', msg: `OVERDUE Audit Action: ${action.action}`, link: `audit.html?site=${aud.siteId}` });
                                        } else {
                                            newAlerts.push({ type: 'personal', msg: `Action Assigned: ${action.action}`, link: `audit.html?site=${aud.siteId}` });
                                        }
                                    }
                                });
                            }
                            
                            // Fallback: If finding doesn't have granular actions yet, but is assigned to auditee
                            if (isMyAuditee && (!finding.response || finding.response.status !== 'Completed') && aud.status === 'Reported') {
                                // Prevent duplicate alerts if we already flagged the whole report
                                // We can list specific finding count instead
                            }
                        });
                    }
                });

                setAlerts(newAlerts);
            }, [data, session, selectedSite]);

            if(alerts.length === 0) return null;

            return (
                <div className="mb-8">
                    <h3 className="text-white font-bold mb-3 flex items-center gap-2"><i className="fas fa-bell text-yellow-400"></i> Alerts & Notifications</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                        {alerts.map((a, i) => (
                            <div key={i} onClick={() => window.location.href = a.link} className={`p-3 rounded-lg border cursor-pointer transition-transform hover:-translate-y-1 flex items-center gap-3 ${
                                a.type === 'admin' ? 'bg-purple-900/30 border-purple-500/50 text-purple-200' :
                                a.type === 'danger' ? 'bg-red-900/30 border-red-500/50 text-red-200' :
                                a.type === 'personal' ? 'bg-blue-600/30 border-blue-400/50 text-blue-100' :
                                'bg-yellow-900/30 border-yellow-500/50 text-yellow-200'
                            }`}>
                                <i className={`fas ${
                                    a.type === 'admin' ? 'fa-user-shield' : 
                                    a.type === 'danger' ? 'fa-triangle-exclamation' : 
                                    a.type === 'personal' ? 'fa-user-tag' : 
                                    'fa-circle-exclamation'
                                }`}></i>
                                <span className="text-xs font-medium">{a.msg}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const NavCard = ({ module, onClick }) => (
            <div onClick={onClick} className="glass-panel p-6 rounded-2xl relative overflow-hidden group h-40 flex flex-col justify-between">
                <div className="card-glow"></div>
                <div className="relative z-10 flex justify-between items-start">
                    <div className={`w-10 h-10 rounded-xl bg-slate-800/80 flex items-center justify-center text-lg shadow-lg ${module.color}`}>
                        <i className={`fas ${module.icon}`}></i>
                    </div>
                    {module.admin && <span className="text-[9px] font-bold uppercase bg-slate-700 text-slate-300 px-2 py-0.5 rounded border border-slate-600">Admin</span>}
                </div>
                <div className="relative z-10">
                    <h3 className="text-base font-bold text-white mb-0.5 group-hover:text-blue-400 transition-colors">{module.label}</h3>
                    <p className="text-[10px] text-slate-400">{module.desc}</p>
                </div>
            </div>
        );

        const App = () => {
            const [session, setSession] = useState(null);
            const [data, setData] = useState({ sites: [], users: {}, incidents: {}, audits: {} });
            const [selectedSite, setSelectedSite] = useState('GLOBAL');
            const [isDropdownOpen, setIsDropdownOpen] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if (!s) { window.location.href = "index.html"; return; }
                const sess = JSON.parse(s);
                setSession(sess);
                if(sess.role !== 'Owner' && sess.role !== 'Lead Auditor' && sess.assignedSite) setSelectedSite(sess.assignedSite);
                
                const dbRef = window.fb.ref(window.db);
                window.fb.get(window.fb.child(dbRef, `organizations/${sess.orgId}`)).then((snap) => {
                    if (snap.exists()) {
                        const val = snap.val();
                        // Flatten Audits incase they are structured weirdly, or ensure valid object
                        const auditsData = val.auditFindings || val.audits || {}; 
                        
                        setData({ 
                            sites: val.sites ? Object.values(val.sites) : [],
                            users: val.users || {},
                            incidents: val.incidents || {},
                            audits: auditsData // Ensure we are pulling from the correct node
                        });
                    }
                });

                document.addEventListener("mousedown", (e) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(e.target)) setIsDropdownOpen(false);
                });
            }, []);

            const handleLogout = () => { sessionStorage.clear(); window.location.href = "index.html"; };

            const handleNav = (moduleId) => {
                if (moduleId === 'users') window.location.href = 'users.html';
                else if (moduleId === 'sites') window.location.href = 'sites.html';
                else if (moduleId === 'dashboard') alert("Dashboard coming soon.");
                else window.location.href = `${moduleId}.html?site=${selectedSite}`;
            };

            if (!session) return null;
            const visibleSites = session.role === 'Owner' || session.role === 'Lead Auditor' ? data.sites : data.sites.filter(s => s.code === session.assignedSite);

            return (
                <div className="flex flex-col h-screen bg-slate-950 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-[600px] h-[600px] bg-blue-600/10 rounded-full blur-[120px] pointer-events-none"></div>

                    <header className="h-16 px-6 flex items-center justify-between z-20 backdrop-blur-sm bg-slate-900/50 border-b border-white/5">
                        <div className="flex items-center gap-4">
                            <div className="w-8 h-8 rounded-lg bg-gradient-to-tr from-blue-600 to-purple-600 flex items-center justify-center text-white font-bold shadow-lg"><i className="fas fa-shield-halved"></i></div>
                            <h1 className="text-base font-bold text-white hidden md:block">ISO 45001 Hub</h1>
                            <div className="relative" ref={dropdownRef}>
                                <button onClick={() => setIsDropdownOpen(!isDropdownOpen)} className="flex items-center gap-2 text-xs font-bold bg-slate-800 px-3 py-1.5 rounded-lg border border-slate-700 text-slate-300 hover:text-white hover:border-blue-500 transition-all w-48 justify-between">
                                    <span className="flex items-center gap-2 truncate"><i className="fas fa-location-dot text-emerald-400"></i>{selectedSite === 'GLOBAL' ? 'Global View' : selectedSite}</span><i className={`fas fa-chevron-down ml-1 text-[10px] transition-transform ${isDropdownOpen ? 'rotate-180' : ''}`}></i>
                                </button>
                                {isDropdownOpen && (
                                    <div className="absolute top-full left-0 mt-2 w-56 bg-slate-900 border border-slate-700 rounded-xl shadow-2xl overflow-hidden z-50">
                                        {(session.role === 'Owner' || session.role === 'Lead Auditor') && <button onClick={()=>{setSelectedSite('GLOBAL'); setIsDropdownOpen(false)}} className="w-full text-left px-4 py-3 text-xs font-bold hover:bg-slate-800 text-blue-400 border-b border-slate-800">Global (All Sites)</button>}
                                        <div className="max-h-60 overflow-y-auto">{visibleSites.map(s => (<button key={s.code} onClick={()=>{setSelectedSite(s.code); setIsDropdownOpen(false)}} className="w-full text-left px-4 py-3 text-xs hover:bg-slate-800 text-slate-400 hover:text-white border-b border-slate-800 last:border-0"><div className="font-bold">{s.name}</div><div className="text-[10px] text-slate-600 font-mono">{s.code}</div></button>))}</div>
                                    </div>
                                )}
                            </div>
                        </div>
                        <div className="flex items-center gap-4"><div className="text-right hidden md:block"><p className="text-xs font-bold text-white">{session.user}</p><p className="text-[10px] text-slate-400 uppercase tracking-wider">{session.role}</p></div><div className="w-9 h-9 rounded-full bg-slate-800 flex items-center justify-center text-sm font-bold text-slate-300 border border-slate-700">{session.user.charAt(0)}</div><button onClick={handleLogout} className="text-slate-500 hover:text-red-400 transition-colors ml-2"><i className="fas fa-power-off"></i></button></div>
                    </header>

                    <main className="flex-1 overflow-y-auto p-8 z-10 max-w-7xl mx-auto w-full">
                        {/* NOTIFICATIONS SECTION */}
                        <Notifications data={data} session={session} selectedSite={selectedSite} />

                        <div className="mb-8 animate-fade-in">
                            <h2 className="text-3xl font-bold text-white mb-2">Enterprise Modules</h2>
                            <p className="text-slate-400 text-sm">Context: <span className="text-emerald-400 font-bold px-2 py-0.5 bg-emerald-400/10 rounded border border-emerald-400/20">{selectedSite === 'GLOBAL' ? 'Global Organization' : selectedSite}</span></p>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 animate-fade-in">
                            {MODULES.map(module => (
                                <NavCard key={module.id} module={module} onClick={() => handleNav(module.id)} />
                            ))}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
