<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 45001 | Enterprise Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'display': ['Space Grotesk', 'sans-serif'], 'mono': ['JetBrains Mono', 'monospace'] },
                    colors: { 'glass': 'rgba(30, 41, 59, 0.7)' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #0f172a; color: white; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .glass-panel:hover { border-color: rgba(59, 130, 246, 0.3); transform: translateY(-2px); box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5); }
        .card-glow { position: absolute; inset: 0; background: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.1), transparent 70%); opacity: 0; transition: opacity 0.3s; }
        .glass-panel:hover .card-glow { opacity: 1; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        #google-map { width: 100%; height: 100%; border-radius: 0.75rem; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; } 
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col overflow-hidden">
    <div id="root" class="h-full flex flex-col"></div>

    <script>
        window.initMapCallback = function() { window.isGoogleMapsLoaded = true; };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k&callback=initMapCallback" async defer></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, set, update, remove, child, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", 
            authDomain: "ohsms-fa534.firebaseapp.com",
            databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/",
            projectId: "ohsms-fa534",
            storageBucket: "ohsms-fa534.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { get, ref, set, update, remove, child, push };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MODULES = [
            { id: 'dashboard', label: 'Dashboard', desc: 'KPIs & Stats', icon: 'fa-chart-pie', color: 'text-purple-400', allowGlobal: true },
            { id: 'incidents', label: 'Incidents', desc: 'Report Hazards', icon: 'fa-triangle-exclamation', color: 'text-orange-400' },
            { id: 'audit', label: 'Internal Audit', desc: 'Compliance Checks', icon: 'fa-clipboard-check', color: 'text-emerald-400' },
            { id: 'improvement', label: 'Improvement', desc: 'CAPA Tracking', icon: 'fa-chart-line', color: 'text-blue-400' },
            { id: 'risk', label: 'Risk Assessment', desc: 'HIRA & JSA', icon: 'fa-shield-virus', color: 'text-red-400' },
            { id: 'consultation', label: 'Participation', desc: 'Committees', icon: 'fa-comments', color: 'text-teal-400' },
            { id: 'doc_gen', label: 'Doc Gen', desc: 'Reports', icon: 'fa-file-signature', color: 'text-indigo-400' },
            { id: 'doc_inv', label: 'Doc Inventory', desc: 'Files', icon: 'fa-folder-open', color: 'text-yellow-400' },
            { id: 'users', label: 'Users', desc: 'Manage Access', icon: 'fa-users-gear', color: 'text-slate-300', admin: true, allowGlobal: true },
            { id: 'sites', label: 'Sites', desc: 'Manage Locations', icon: 'fa-building-shield', color: 'text-slate-300', admin: true, allowGlobal: true },
        ];

        // --- GOOGLE MAPS COMPONENT ---
        const GoogleMapPicker = ({ onConfirm, onClose }) => {
            const mapContainerRef = useRef(null);
            const [selectedLocation, setSelectedLocation] = useState(null);
            const [mapInstance, setMapInstance] = useState(null);
            const [loadingLoc, setLoadingLoc] = useState(false);

            useEffect(() => {
                if (!window.isGoogleMapsLoaded) {
                    alert("Maps API loading... please wait a moment and try again.");
                    onClose();
                    return;
                }

                const defaultLoc = { lat: 20.5937, lng: 78.9629 }; 
                const map = new google.maps.Map(mapContainerRef.current, {
                    zoom: 5,
                    center: defaultLoc,
                    styles: [
                        { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
                        { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] },
                        { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] },
                        { featureType: "water", elementType: "geometry", stylers: [{ color: "#17263c" }] }
                    ]
                });
                setMapInstance(map);

                map.addListener("click", (e) => {
                    placeMarkerAndPanTo(e.latLng, map);
                });
            }, []);

            const placeMarkerAndPanTo = (latLng, map) => {
                const lat = latLng.lat();
                const lng = latLng.lng();
                const loc = { lat, lng };

                if (window.currentMarker) window.currentMarker.setMap(null);
                
                const newMarker = new google.maps.Marker({
                    position: loc,
                    map: map,
                    animation: google.maps.Animation.DROP
                });
                window.currentMarker = newMarker;

                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ location: loc }, (results, status) => {
                    const addr = (status === "OK" && results[0]) ? results[0].formatted_address : `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                    setSelectedLocation({ lat, lng, address: addr });
                });
                map.panTo(latLng);
            };

            const handleCurrentLocation = () => {
                if (navigator.geolocation && mapInstance) {
                    setLoadingLoc(true);
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const latLng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                            placeMarkerAndPanTo(latLng, mapInstance);
                            mapInstance.setZoom(15);
                            setLoadingLoc(false);
                        },
                        () => { alert("Geolocation failed."); setLoadingLoc(false); }
                    );
                } else { alert("Browser doesn't support geolocation."); }
            };

            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-[100] p-4">
                    <div className="bg-slate-900 w-full max-w-4xl h-[80vh] rounded-2xl flex flex-col overflow-hidden border border-slate-700 shadow-2xl">
                        <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900">
                            <h3 className="font-bold text-white flex items-center gap-2"><i className="fab fa-google text-blue-500"></i> Pin Location</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-white"><i className="fas fa-times"></i></button>
                        </div>
                        <div className="flex-1 relative bg-slate-800">
                            <div ref={mapContainerRef} id="google-map"></div>
                            
                            <div className="absolute bottom-6 left-6 right-6 z-[100] flex justify-between items-end pointer-events-none">
                                <div className="flex gap-4 items-end w-full">
                                    <div className="bg-slate-900/90 backdrop-blur p-4 rounded-xl border border-slate-700 shadow-xl pointer-events-auto flex-1 max-w-md">
                                        <p className="text-[10px] text-slate-400 uppercase font-bold mb-1">Selected Location</p>
                                        {selectedLocation ? (
                                            <div>
                                                <div className="text-white text-sm font-bold truncate">{selectedLocation.address}</div>
                                                <div className="font-mono text-emerald-400 text-xs mt-1">{selectedLocation.lat.toFixed(6)}, {selectedLocation.lng.toFixed(6)}</div>
                                            </div>
                                        ) : (
                                            <div className="text-slate-500 text-sm italic">Click map or use 'My Location'</div>
                                        )}
                                    </div>
                                    <div className="flex gap-2 pointer-events-auto">
                                        <button onClick={handleCurrentLocation} className="h-12 w-12 rounded-xl bg-slate-700 hover:bg-slate-600 text-white shadow-xl flex items-center justify-center border border-slate-600">
                                            {loadingLoc ? <i className="fas fa-circle-notch fa-spin"></i> : <i className="fas fa-crosshairs"></i>}
                                        </button>
                                        <button onClick={() => selectedLocation && onConfirm(selectedLocation)} disabled={!selectedLocation} className={`px-6 h-12 rounded-xl font-bold shadow-xl transition-all ${selectedLocation ? 'bg-blue-600 hover:bg-blue-500 text-white' : 'bg-slate-700 text-slate-500 cursor-not-allowed'}`}>Confirm <i className="fas fa-check ml-2"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- NAV CARD COMPONENT ---
        const NavCard = ({ module, onClick }) => (
            <div onClick={onClick} className="glass-panel p-6 rounded-2xl relative overflow-hidden group cursor-pointer flex flex-col h-40 justify-between">
                <div className="card-glow"></div>
                <div className="relative z-10 flex justify-between items-start">
                    <div className={`w-10 h-10 rounded-xl bg-slate-800/80 flex items-center justify-center text-lg shadow-lg ${module.color}`}><i className={`fas ${module.icon}`}></i></div>
                    {module.admin && <span className="text-[9px] font-bold uppercase bg-slate-700 text-slate-300 px-2 py-0.5 rounded">Admin</span>}
                </div>
                <div className="relative z-10">
                    <h3 className="text-base font-bold text-white mb-0.5 group-hover:text-blue-400 transition-colors">{module.label}</h3>
                    <p className="text-[10px] text-slate-400">{module.desc}</p>
                </div>
            </div>
        );

        // --- SITE SELECTOR MODAL ---
        const SiteSelectorModal = ({ sites, onSelect, onClose }) => (
            <div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-[100] p-4">
                <div className="bg-slate-900 border border-slate-700 p-8 rounded-2xl max-w-lg w-full shadow-2xl relative">
                    <button onClick={onClose} className="absolute top-4 right-4 text-slate-500 hover:text-white"><i className="fas fa-times"></i></button>
                    <div className="text-center mb-6">
                        <div className="w-16 h-16 bg-blue-600/20 text-blue-400 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl"><i className="fas fa-location-dot"></i></div>
                        <h2 className="text-xl font-bold text-white">Select a Site</h2>
                        <p className="text-sm text-slate-400 mt-2">Select a site to access this module.</p>
                    </div>
                    <div className="grid grid-cols-1 gap-3 max-h-60 overflow-y-auto pr-2">
                        {sites.map(s => (
                            <button key={s.code} onClick={() => onSelect(s.code)}
                                className="w-full text-left p-4 rounded-xl bg-slate-800 hover:bg-slate-700 border border-slate-700 hover:border-blue-500 transition-all group">
                                <div className="flex justify-between items-center">
                                    <span className="font-bold text-white group-hover:text-blue-400">{s.name}</span>
                                    <span className="text-xs bg-slate-900 px-2 py-1 rounded text-slate-400 font-mono">{s.code}</span>
                                </div>
                                <p className="text-xs text-slate-500 mt-1">{s.locationName}</p>
                            </button>
                        ))}
                    </div>
                </div>
            </div>
        );

        // --- USER MANAGEMENT MODULE ---
        const UserModule = ({ session, users, sites, requests, refresh }) => {
            if(session.role !== 'Owner') return <div className="p-10 text-center text-red-400">Access Denied</div>;
            const [tab, setTab] = useState('active');
            const [selected, setSelected] = useState(null);

            const handleApprove = async (reqId, reqData) => {
                const updates = {};
                updates[`organizations/${session.orgId}/users/${reqData.uid}/role`] = reqData.requestedRole;
                updates[`organizations/${session.orgId}/users/${reqData.uid}/assignedSite`] = reqData.requestedSite;
                updates[`organizations/${session.orgId}/users/${reqData.uid}/status`] = 'Active';
                updates[`organizations/${session.orgId}/accessRequests/${reqId}`] = null;
                await window.fb.update(window.fb.ref(window.db), updates);
                refresh();
            };

            const updateUser = async (uid, role, site) => {
                await window.fb.update(window.fb.ref(window.db, `organizations/${session.orgId}/users/${uid}`), { role, assignedSite: site });
                refresh(); setSelected(null);
            };

            return (
                <div className="animate-fade-in space-y-6">
                    <div className="flex gap-4 border-b border-slate-700 pb-2">
                        <button onClick={() => setTab('active')} className={`text-sm font-bold pb-2 ${tab === 'active' ? 'text-blue-400 border-b-2 border-blue-400' : 'text-slate-400'}`}>Directory</button>
                        <button onClick={() => setTab('requests')} className={`text-sm font-bold pb-2 flex items-center gap-2 ${tab === 'requests' ? 'text-blue-400 border-b-2 border-blue-400' : 'text-slate-400'}`}>
                            Requests {requests.length > 0 && <span className="bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full">{requests.length}</span>}
                        </button>
                    </div>
                    {tab === 'requests' && (
                        <div className="space-y-3">
                            {requests.length === 0 && <p className="text-slate-500 text-sm">No pending requests.</p>}
                            {requests.map(req => (
                                <div key={req.id} className="glass-panel p-4 rounded-xl flex justify-between items-center border-l-4 border-orange-400">
                                    <div><h4 className="font-bold text-sm">{req.userName}</h4><p className="text-xs text-slate-400">Wants: <span className="text-white">{req.requestedRole}</span> at <span className="text-white">{req.requestedSite || 'Global'}</span></p></div>
                                    <button onClick={() => handleApprove(req.id, req)} className="px-3 py-1 bg-blue-600 rounded text-xs font-bold hover:bg-blue-500">Approve</button>
                                </div>
                            ))}
                        </div>
                    )}
                    {tab === 'active' && (
                        <div className="glass-panel p-6 rounded-2xl">
                            <table className="w-full text-left text-sm">
                                <thead className="text-xs uppercase text-slate-500 border-b border-slate-700"><tr><th className="pb-3">User</th><th className="pb-3">Role</th><th className="pb-3">Site</th><th className="pb-3 text-right">Edit</th></tr></thead>
                                <tbody className="divide-y divide-slate-800">
                                    {users.map(u => (
                                        <tr key={u.id}>
                                            <td className="py-3 font-bold">{u.name}<div className="text-[10px] text-slate-500 font-normal">{u.email}</div></td>
                                            <td className="py-3"><span className="bg-slate-800 px-2 py-1 rounded text-xs">{u.role}</span></td>
                                            <td className="py-3 text-slate-400">{u.assignedSite || 'Global'}</td>
                                            <td className="py-3 text-right"><button onClick={()=>setSelected(u)} className="text-blue-400 hover:text-white"><i className="fas fa-pen"></i></button></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                    {selected && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
                            <div className="glass-panel bg-slate-900 p-6 rounded-2xl w-80">
                                <h3 className="font-bold mb-4">Edit {selected.name}</h3>
                                <select id="role" className="w-full bg-slate-800 mb-3 p-2 rounded text-white text-sm">{['Worker','Supervisor','Manager','Auditor'].map(r=><option key={r} value={r}>{r}</option>)}</select>
                                <select id="site" className="w-full bg-slate-800 mb-4 p-2 rounded text-white text-sm"><option value="">Global</option>{sites.map(s=><option key={s.code} value={s.code}>{s.name}</option>)}</select>
                                <button onClick={() => updateUser(selected.id, document.getElementById('role').value, document.getElementById('site').value)} className="w-full bg-blue-600 py-2 rounded font-bold text-sm">Save</button>
                                <button onClick={() => setSelected(null)} className="w-full mt-2 text-slate-400 text-xs">Cancel</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- SITE MANAGEMENT MODULE ---
        const SiteModule = ({ session, sites, refresh }) => {
            const [showMap, setShowMap] = useState(false);
            const [formData, setFormData] = useState({ name: '', code: '', locationName: '', lat: null, lng: null });

            const handleDelete = async (siteCode) => {
                if(!confirm(`Delete site ${siteCode}? This is permanent.`)) return;
                await window.fb.remove(window.fb.ref(window.db, `organizations/${session.orgId}/sites/${siteCode}`));
                refresh();
            };

            const handleMapConfirm = (loc) => {
                setFormData({ ...formData, locationName: loc.address, lat: loc.lat, lng: loc.lng });
                setShowMap(false);
            };

            const addSite = async (e) => {
                e.preventDefault();
                if (!formData.lat || !formData.lng) {
                    alert("Please use the 'Pin on Map' button to set the location.");
                    return;
                }
                const newSite = {
                    name: formData.name,
                    code: formData.code.toUpperCase(),
                    locationName: formData.locationName,
                    lat: formData.lat,
                    lng: formData.lng,
                    id: Date.now()
                };
                await window.fb.set(window.fb.ref(window.db, `organizations/${session.orgId}/sites/${newSite.code}`), newSite);
                setFormData({ name: '', code: '', locationName: '', lat: null, lng: null }); 
                refresh();
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 animate-fade-in relative">
                    {showMap && <GoogleMapPicker onConfirm={handleMapConfirm} onClose={() => setShowMap(false)} />}
                    
                    <div className="glass-panel p-6 rounded-2xl h-fit">
                        <h3 className="font-bold mb-4 flex items-center gap-2"><i className="fas fa-plus-circle text-blue-400"></i> Register New Site</h3>
                        <form onSubmit={addSite} className="space-y-4">
                            <div>
                                <label className="text-[10px] uppercase text-slate-500 font-bold">Site ID / Code</label>
                                <input value={formData.code} onChange={e=>setFormData({...formData, code:e.target.value})} className="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-lg text-white text-sm outline-none uppercase font-mono focus:border-blue-500" placeholder="e.g. BLR-01" required />
                            </div>
                            <div>
                                <label className="text-[10px] uppercase text-slate-500 font-bold">Site Name</label>
                                <input value={formData.name} onChange={e=>setFormData({...formData, name:e.target.value})} className="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-lg text-white text-sm outline-none focus:border-blue-500" placeholder="e.g. Bangalore Campus" required />
                            </div>
                            <div className="p-4 bg-slate-800/50 rounded-xl border border-slate-700 border-dashed">
                                <label className="text-[10px] uppercase text-slate-500 font-bold block mb-2">Location Data</label>
                                <input value={formData.locationName} readOnly className="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg text-white text-xs outline-none mb-3" placeholder="No location selected" />
                                <button type="button" onClick={() => setShowMap(true)} className={`w-full py-2 rounded-lg text-xs font-bold border transition-all flex items-center justify-center gap-2 ${formData.lat ? 'bg-emerald-500/10 border-emerald-500 text-emerald-400' : 'bg-slate-700 border-slate-600 hover:bg-slate-600'}`}>
                                    {formData.lat ? <><i className="fas fa-check"></i> Location Pinned</> : <><i className="fas fa-map-pin"></i> Pin on Google Maps</>}
                                </button>
                            </div>
                            <button className="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-bold text-sm shadow-lg shadow-blue-500/20">Register Site</button>
                        </form>
                    </div>

                    <div className="lg:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4 content-start">
                        {sites.length === 0 && <div className="col-span-2 text-center text-slate-500 py-10">No sites registered yet.</div>}
                        {sites.map(s => (
                            <div key={s.code} className="glass-panel p-5 rounded-2xl border-l-4 border-blue-500 flex justify-between items-start group">
                                <div className="w-full">
                                    <div className="flex justify-between items-start">
                                        <h4 className="font-bold text-white">{s.name}</h4>
                                        <span className="bg-slate-800 text-slate-400 text-[10px] font-mono px-1.5 py-0.5 rounded border border-slate-700">{s.code}</span>
                                    </div>
                                    <p className="text-xs text-slate-400 mt-2 truncate"><i className="fas fa-map-marker-alt mr-1 text-red-400"></i> {s.locationName}</p>
                                    <div className="mt-3 flex items-center gap-2 text-[10px] text-emerald-400 bg-emerald-400/10 px-2 py-1 rounded w-fit">
                                        <i className="fas fa-satellite"></i> {s.lat}, {s.lng}
                                    </div>
                                </div>
                                <button onClick={() => handleDelete(s.code)} className="ml-2 opacity-0 group-hover:opacity-100 p-2 text-red-400 hover:bg-red-500/10 rounded-lg transition-all"><i className="fas fa-trash"></i></button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- ROOT APP ---
        const App = () => {
            const [session, setSession] = useState(null);
            const [view, setView] = useState('hub');
            const [data, setData] = useState({ sites: [], users: [], requests: [] });
            const [selectedSite, setSelectedSite] = useState('GLOBAL');
            const [promptModal, setPromptModal] = useState(null);
            const [isDropdownOpen, setIsDropdownOpen] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if (!s) { window.location.href = "index.html"; return; }
                const sess = JSON.parse(s);
                setSession(sess);
                if(sess.role !== 'Owner' && sess.assignedSite) setSelectedSite(sess.assignedSite);
                fetchData(sess.orgId);

                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsDropdownOpen(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const fetchData = async (orgId) => {
                const dbRef = window.fb.ref(window.db);
                const snapshot = await window.fb.get(window.fb.child(dbRef, `organizations/${orgId}`));
                if (snapshot.exists()) {
                    const val = snapshot.val();
                    setData({
                        sites: val.sites ? Object.values(val.sites) : [],
                        users: val.users ? Object.values(val.users) : [],
                        requests: val.accessRequests ? Object.entries(val.accessRequests).map(([k,v]) => ({id:k, ...v})) : []
                    });
                }
            };

            const handleLogout = () => { sessionStorage.clear(); window.location.href = "index.html"; };

            // --- SMART NAVIGATION LOGIC ---
            const handleNav = (moduleId) => {
                const module = MODULES.find(m => m.id === moduleId);
                
                // Dashboard is always safe
                if (moduleId === 'dashboard') { setView(moduleId); return; }

                // Check permissions
                if (session.role === 'Owner' && selectedSite === 'GLOBAL' && !module.allowGlobal) {
                    setPromptModal(moduleId);
                    return;
                }
                if (session.role !== 'Owner' && !session.assignedSite) { alert("Access Denied: No Site Assigned."); return; }

                // *** CONNECTION TO INCIDENTS PAGE ***
                if (moduleId === 'incidents') {
                    // Pass the context if needed via query params or session storage (not needed if using same storage)
                    window.location.href = 'incidents.html';
                    return;
                }

                // Internal Modules
                setView(moduleId);
            };

            const handleSiteSelect = (siteCode) => {
                setSelectedSite(siteCode);
                setIsDropdownOpen(false);
                if (promptModal) {
                    // If prompted for incidents, navigate now
                    if(promptModal === 'incidents') {
                        window.location.href = 'incidents.html';
                    } else {
                        setView(promptModal);
                    }
                    setPromptModal(null);
                }
            };

            if (!session) return null;

            const visibleSites = session.role === 'Owner' ? data.sites : data.sites.filter(s => s.code === session.assignedSite);

            return (
                <div className="flex flex-col h-screen relative overflow-hidden bg-slate-950">
                    <div className="absolute top-0 right-0 w-[600px] h-[600px] bg-blue-600/10 rounded-full blur-[120px] pointer-events-none"></div>

                    {promptModal && <SiteSelectorModal sites={data.sites} onSelect={handleSiteSelect} onClose={() => setPromptModal(null)} />}

                    <header className="h-16 px-6 flex items-center justify-between z-20 backdrop-blur-sm bg-slate-900/50 border-b border-white/5">
                        <div className="flex items-center gap-4">
                            {view !== 'hub' && <button onClick={() => setView('hub')} className="w-8 h-8 rounded-lg bg-slate-800 flex items-center justify-center text-slate-300 hover:text-white transition-colors"><i className="fas fa-arrow-left"></i></button>}
                            <div><h1 className="text-base font-bold text-white flex items-center gap-2"><i className="fas fa-shield-halved text-blue-500"></i> ISO 45001 Hub</h1></div>
                            <div className="h-6 w-[1px] bg-slate-700 mx-2"></div>
                            
                            <div className="relative" ref={dropdownRef}>
                                <button onClick={() => setIsDropdownOpen(!isDropdownOpen)} className="flex items-center gap-2 text-xs font-bold bg-slate-800 px-3 py-1.5 rounded-lg border border-slate-700 text-slate-300 hover:text-white hover:border-blue-500 transition-all">
                                    <i className="fas fa-location-dot text-emerald-400"></i>
                                    {selectedSite === 'GLOBAL' ? 'Global View' : data.sites.find(s=>s.code===selectedSite)?.name || selectedSite}
                                    <i className={`fas fa-chevron-down ml-1 text-[10px] transition-transform ${isDropdownOpen ? 'rotate-180' : ''}`}></i>
                                </button>
                                
                                {isDropdownOpen && (
                                    <div className="absolute top-full left-0 mt-2 w-56 bg-slate-900 border border-slate-700 rounded-xl shadow-2xl overflow-hidden z-50 animate-fade-in">
                                        {session.role === 'Owner' && (
                                            <button onClick={()=>handleSiteSelect('GLOBAL')} className="w-full text-left px-4 py-3 text-xs font-bold hover:bg-slate-800 text-blue-400 border-b border-slate-800">
                                                Global (All Sites)
                                            </button>
                                        )}
                                        {visibleSites.map(s => (
                                            <button key={s.code} onClick={()=>handleSiteSelect(s.code)} className="w-full text-left px-4 py-3 text-xs hover:bg-slate-800 text-slate-400 hover:text-white border-b border-slate-800 last:border-0">
                                                {s.name} <span className="text-[10px] text-slate-600 block">{s.code}</span>
                                            </button>
                                        ))}
                                        {visibleSites.length === 0 && session.role !== 'Owner' && <div className="px-4 py-3 text-xs text-slate-500 italic">No assigned sites</div>}
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="flex items-center gap-4">
                            <button className="flex items-center gap-3 hover:bg-slate-800 px-3 py-1.5 rounded-lg transition-colors">
                                <div className="text-right hidden md:block"><p className="text-xs font-bold text-white">{session.user}</p><p className="text-[10px] text-slate-400">{session.role}</p></div>
                                <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center font-bold text-xs">{session.user.charAt(0)}</div>
                            </button>
                            <button onClick={handleLogout} className="text-slate-500 hover:text-red-400 transition-colors"><i className="fas fa-power-off"></i></button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto p-6 z-10 relative">
                        {view === 'hub' && (
                            <div className="max-w-6xl mx-auto">
                                <div className="mb-6"><h2 className="text-2xl font-bold text-white">Modules</h2><p className="text-xs text-slate-400 mt-1">Context: <span className="text-emerald-400 font-bold uppercase">{selectedSite === 'GLOBAL' ? 'Global Organization' : selectedSite}</span></p></div>
                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 animate-fade-in">{MODULES.map(module => <NavCard key={module.id} module={module} onClick={() => handleNav(module.id)} />)}</div>
                            </div>
                        )}
                        {view === 'sites' && <SiteModule session={session} sites={data.sites} refresh={() => fetchData(session.orgId)} />}
                        {view === 'users' && <UserModule session={session} users={data.users} sites={data.sites} requests={data.requests} refresh={() => fetchData(session.orgId)} />}
                        
                        {view !== 'hub' && view !== 'sites' && view !== 'users' && (
                            <div className="flex flex-col items-center justify-center h-full text-center animate-fade-in">
                                <div className="w-20 h-20 rounded-2xl bg-slate-800/50 flex items-center justify-center mb-6 text-3xl text-slate-600"><i className={`fas ${MODULES.find(m=>m.id===view).icon}`}></i></div>
                                <h2 className="text-2xl font-bold text-white mb-2">{MODULES.find(m=>m.id===view).label}</h2>
                                <div className="bg-slate-800/50 border border-slate-700 px-6 py-3 rounded-xl mt-4"><p className="text-slate-400 text-xs uppercase font-bold mb-1">Active Site Filter</p><p className="text-xl text-emerald-400 font-mono font-bold">{selectedSite}</p></div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
