<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 45001 | Enterprise Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'display': ['Space Grotesk', 'sans-serif'], 'mono': ['JetBrains Mono', 'monospace'] },
                    colors: { 'glass': 'rgba(30, 41, 59, 0.7)' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #0f172a; color: white; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s; cursor: pointer; }
        .glass-panel:hover { border-color: rgba(59, 130, 246, 0.3); transform: translateY(-2px); box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5); }
        .card-glow { position: absolute; inset: 0; background: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.1), transparent 70%); opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .glass-panel:hover .card-glow { opacity: 1; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col overflow-hidden">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", 
            authDomain: "ohsms-fa534.firebaseapp.com",
            databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/",
            projectId: "ohsms-fa534",
            storageBucket: "ohsms-fa534.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { get, ref, child };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MODULES = [
            { id: 'dashboard', label: 'Dashboard', desc: 'KPIs & Stats', icon: 'fa-chart-pie', color: 'text-purple-400', allowGlobal: true },
            { id: 'incidents', label: 'Incidents', desc: 'Report Hazards', icon: 'fa-triangle-exclamation', color: 'text-orange-400' },
            { id: 'risk', label: 'Risk Assessment', desc: 'HIRA & JSA', icon: 'fa-shield-virus', color: 'text-red-400' },
            { id: 'consultation', label: 'Participation', desc: 'Committees & MOM', icon: 'fa-comments', color: 'text-teal-400' }, // ADDED THIS
            { id: 'audit', label: 'Internal Audit', desc: 'Compliance Checks', icon: 'fa-clipboard-check', color: 'text-emerald-400' },
            { id: 'improvement', label: 'Improvement', desc: 'CAPA Tracking', icon: 'fa-chart-line', color: 'text-blue-400' },
            { id: 'users', label: 'Users', desc: 'Manage Access', icon: 'fa-users-gear', color: 'text-slate-300', admin: true },
            { id: 'sites', label: 'Sites', desc: 'Manage Locations', icon: 'fa-building-shield', color: 'text-slate-300', admin: true },
        ];

        const NavCard = ({ module, onClick }) => (
            <div onClick={onClick} className="glass-panel p-6 rounded-2xl relative overflow-hidden group h-40 flex flex-col justify-between">
                <div className="card-glow"></div>
                <div className="relative z-10 flex justify-between items-start">
                    <div className={`w-10 h-10 rounded-xl bg-slate-800/80 flex items-center justify-center text-lg shadow-lg ${module.color}`}>
                        <i className={`fas ${module.icon}`}></i>
                    </div>
                    {module.admin && <span className="text-[9px] font-bold uppercase bg-slate-700 text-slate-300 px-2 py-0.5 rounded border border-slate-600">Admin</span>}
                </div>
                <div className="relative z-10">
                    <h3 className="text-base font-bold text-white mb-0.5 group-hover:text-blue-400 transition-colors">{module.label}</h3>
                    <p className="text-[10px] text-slate-400">{module.desc}</p>
                </div>
            </div>
        );

        const App = () => {
            const [session, setSession] = useState(null);
            const [data, setData] = useState({ sites: [] });
            const [selectedSite, setSelectedSite] = useState('GLOBAL');
            const [isDropdownOpen, setIsDropdownOpen] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if (!s) { window.location.href = "index.html"; return; }
                const sess = JSON.parse(s);
                setSession(sess);
                if(sess.role !== 'Owner' && sess.assignedSite) setSelectedSite(sess.assignedSite);
                
                const dbRef = window.fb.ref(window.db);
                window.fb.get(window.fb.child(dbRef, `organizations/${sess.orgId}`)).then((snap) => {
                    if (snap.exists()) {
                        const val = snap.val();
                        setData({ sites: val.sites ? Object.values(val.sites) : [] });
                    }
                });

                document.addEventListener("mousedown", (e) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(e.target)) setIsDropdownOpen(false);
                });
            }, []);

            const handleLogout = () => { sessionStorage.clear(); window.location.href = "index.html"; };

            // --- NAVIGATION LOGIC ---
            const handleNav = (moduleId) => {
                const module = MODULES.find(m => m.id === moduleId);

                // 1. Direct Page Redirections
                if (moduleId === 'incidents') {
                    window.location.href = `incidents.html?site=${selectedSite}`;
                    return;
                }
                if (moduleId === 'consultation') {
                    window.location.href = `consultation.html?site=${selectedSite}`;
                    return;
                }
                if (moduleId === 'sites') {
                    window.location.href = 'sites.html';
                    return;
                }
                if (moduleId === 'users') {
                    window.location.href = 'users.html';
                    return;
                }
                if (moduleId === 'risk') {
                    window.location.href = `risk.html?site=${selectedSite}`;
                    return;
                }

                // 2. Permission Check
                if (module.admin && session.role !== 'Owner') {
                    alert("Access Denied: Owner permissions required.");
                    return;
                }

                // 3. Fallback
                if (moduleId === 'dashboard') {
                    alert("Dashboard view coming soon.");
                    return;
                }
                
                alert(`Module ${module.label} is under construction.`);
            };

            if (!session) return null;
            const visibleSites = session.role === 'Owner' ? data.sites : data.sites.filter(s => s.code === session.assignedSite);

            return (
                <div className="flex flex-col h-screen bg-slate-950 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-[600px] h-[600px] bg-blue-600/10 rounded-full blur-[120px] pointer-events-none"></div>

                    {/* HEADER */}
                    <header className="h-16 px-6 flex items-center justify-between z-20 backdrop-blur-sm bg-slate-900/50 border-b border-white/5">
                        <div className="flex items-center gap-4">
                            <div className="w-8 h-8 rounded-lg bg-gradient-to-tr from-blue-600 to-purple-600 flex items-center justify-center text-white font-bold shadow-lg">
                                <i className="fas fa-shield-halved"></i>
                            </div>
                            <h1 className="text-base font-bold text-white hidden md:block">ISO 45001 Hub</h1>
                            <div className="h-6 w-[1px] bg-slate-700 mx-2 hidden md:block"></div>
                            
                            <div className="relative" ref={dropdownRef}>
                                <button onClick={() => setIsDropdownOpen(!isDropdownOpen)} className="flex items-center gap-2 text-xs font-bold bg-slate-800 px-3 py-1.5 rounded-lg border border-slate-700 text-slate-300 hover:text-white hover:border-blue-500 transition-all w-48 justify-between">
                                    <span className="flex items-center gap-2 truncate">
                                        <i className="fas fa-location-dot text-emerald-400"></i>
                                        {selectedSite === 'GLOBAL' ? 'Global View' : (data.sites.find(s=>s.code===selectedSite)?.name || selectedSite)}
                                    </span>
                                    <i className={`fas fa-chevron-down ml-1 text-[10px] transition-transform ${isDropdownOpen ? 'rotate-180' : ''}`}></i>
                                </button>
                                
                                {isDropdownOpen && (
                                    <div className="absolute top-full left-0 mt-2 w-56 bg-slate-900 border border-slate-700 rounded-xl shadow-2xl overflow-hidden z-50">
                                        {session.role === 'Owner' && (
                                            <button onClick={()=>{setSelectedSite('GLOBAL'); setIsDropdownOpen(false)}} className="w-full text-left px-4 py-3 text-xs font-bold hover:bg-slate-800 text-blue-400 border-b border-slate-800">
                                                Global (All Sites)
                                            </button>
                                        )}
                                        <div className="max-h-60 overflow-y-auto">
                                            {visibleSites.map(s => (
                                                <button key={s.code} onClick={()=>{setSelectedSite(s.code); setIsDropdownOpen(false)}} className="w-full text-left px-4 py-3 text-xs hover:bg-slate-800 text-slate-400 hover:text-white border-b border-slate-800 last:border-0">
                                                    <div className="font-bold">{s.name}</div>
                                                    <div className="text-[10px] text-slate-600 font-mono">{s.code}</div>
                                                </button>
                                            ))}
                                            {visibleSites.length === 0 && <div className="px-4 py-3 text-xs text-slate-500 italic">No assigned sites</div>}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="flex items-center gap-4">
                            <div className="text-right hidden md:block">
                                <p className="text-xs font-bold text-white">{session.user}</p>
                                <p className="text-[10px] text-slate-400 uppercase tracking-wider">{session.role}</p>
                            </div>
                            <div className="w-9 h-9 rounded-full bg-slate-800 flex items-center justify-center text-sm font-bold text-slate-300 border border-slate-700">
                                {session.user.charAt(0)}
                            </div>
                            <button onClick={handleLogout} className="text-slate-500 hover:text-red-400 transition-colors ml-2" title="Logout">
                                <i className="fas fa-power-off"></i>
                            </button>
                        </div>
                    </header>

                    {/* DASHBOARD */}
                    <main className="flex-1 overflow-y-auto p-8 z-10 max-w-7xl mx-auto w-full">
                        <div className="mb-8 animate-fade-in">
                            <h2 className="text-3xl font-bold text-white mb-2">Enterprise Modules</h2>
                            <p className="text-slate-400 text-sm">
                                Context: <span className="text-emerald-400 font-bold px-2 py-0.5 bg-emerald-400/10 rounded border border-emerald-400/20">{selectedSite === 'GLOBAL' ? 'Global Organization' : selectedSite}</span>
                            </p>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 animate-fade-in">
                            {MODULES.map(module => (
                                <NavCard key={module.id} module={module} onClick={() => handleNav(module.id)} />
                            ))}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
