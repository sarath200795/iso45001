<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 45001 | Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['Space Grotesk', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        .card-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.2); }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-up { animation: fadeUp 0.5s ease-out forwards; }
        .animate-delay-1 { animation-delay: 0.1s; opacity: 0; }
        .animate-delay-2 { animation-delay: 0.2s; opacity: 0; }
        .animate-delay-3 { animation-delay: 0.3s; opacity: 0; }
        .animate-delay-4 { animation-delay: 0.4s; opacity: 0; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Dashboard = () => {
            const [session, setSession] = useState(null);
            const [stats, setStats] = useState({
                totalDocs: 0,
                draftDocs: 0,
                openIncidents: 0,
                auditsDue: 0,
                improvements: 0,
                totalUsers: 0,
                totalSites: 0
            });
            const [recentActivity, setRecentActivity] = useState([]);

            useEffect(() => {
                // Auth Check
                const sessInfo = sessionStorage.getItem('isoSession');
                if (!sessInfo) {
                    window.location.href = "index.html";
                    return;
                }
                const sess = JSON.parse(sessInfo);
                setSession(sess);

                // Load Stats
                const dbKey = `ISO_DB_${sess.orgId}`;
                const db = JSON.parse(localStorage.getItem(dbKey) || '{}');

                const docs = JSON.parse(localStorage.getItem('isoDocuments')) || [];
                const incidents = JSON.parse(localStorage.getItem('isoIncidents')) || [];
                const audits = JSON.parse(localStorage.getItem('isoAudits')) || [];
                const improvs = JSON.parse(localStorage.getItem('isoImprovements')) || [];
                const archive = JSON.parse(localStorage.getItem('isoArchive')) || { drafts: [], approved: [] };
                const archive5 = JSON.parse(localStorage.getItem('isoArchive5')) || { drafts: [], approved: [] };

                setStats({
                    totalDocs: archive.approved.length + archive5.approved.length + docs.length,
                    draftDocs: archive.drafts.length + archive5.drafts.length + docs.filter(d => d.status === 'Draft').length,
                    openIncidents: incidents.filter(i => i.status === 'Open' || i.status === 'Investigating').length,
                    auditsDue: audits.filter(a => a.status === 'Scheduled').length,
                    improvements: improvs.filter(i => i.status === 'In Progress' || i.status === 'Proposed').length,
                    totalUsers: (db.users || []).length,
                    totalSites: (db.sites || []).length
                });

                // Build recent activity
                const activities = [];
                incidents.slice(0, 3).forEach(i => activities.push({ type: 'incident', text: `${i.type} reported at ${i.location}`, time: i.date, icon: 'fa-exclamation-triangle', color: 'text-red-500 bg-red-50' }));
                audits.slice(0, 2).forEach(a => activities.push({ type: 'audit', text: `${a.type} audit: ${a.area}`, time: a.date, icon: 'fa-clipboard-check', color: 'text-blue-500 bg-blue-50' }));
                setRecentActivity(activities.slice(0, 5));

            }, []);

            const handleLogout = () => {
                sessionStorage.removeItem('isoSession');
                window.location.href = "index.html";
            };

            const NavCard = ({ title, icon, link, desc, color, badge }) => (
                <a href={link} className="block bg-white p-6 rounded-2xl border border-slate-200 shadow-sm card-hover group relative overflow-hidden">
                    <div className={`absolute top-0 right-0 w-32 h-32 ${color.replace('bg-', 'bg-').replace('600', '50')} rounded-full blur-3xl opacity-50 -mr-16 -mt-16 group-hover:opacity-80 transition-opacity`}></div>
                    <div className="relative">
                        <div className={`w-14 h-14 rounded-2xl flex items-center justify-center mb-4 ${color} text-white text-xl shadow-lg group-hover:scale-110 transition-transform`}>
                            <i className={`fas ${icon}`}></i>
                        </div>
                        {badge > 0 && (
                            <span className="absolute top-0 right-0 bg-red-500 text-white text-[10px] font-bold px-2 py-1 rounded-full">
                                {badge}
                            </span>
                        )}
                        <h3 className="text-lg font-bold text-slate-800 mb-1 group-hover:text-blue-600 transition-colors">{title}</h3>
                        <p className="text-xs text-slate-500 leading-relaxed">{desc}</p>
                    </div>
                </a>
            );

            const StatCard = ({ label, value, icon, color, sub }) => (
                <div className={`bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex items-center justify-between relative overflow-hidden`}>
                    <div className={`absolute left-0 top-0 bottom-0 w-1 ${color}`}></div>
                    <div className="pl-2">
                        <p className="text-xs font-bold text-slate-400 uppercase tracking-wider">{label}</p>
                        <h4 className="text-3xl font-bold text-slate-800 mt-1">{value}</h4>
                        {sub && <p className="text-[10px] text-slate-400 mt-1">{sub}</p>}
                    </div>
                    <div className={`w-12 h-12 rounded-xl flex items-center justify-center text-xl ${color.replace('bg-', 'bg-').replace('-500', '-50').replace('-600', '-50')} ${color.replace('bg-', 'text-')}`}>
                        <i className={`fas ${icon}`}></i>
                    </div>
                </div>
            );

            if (!session) return null;

            return (
                <div className="flex flex-col min-h-screen">
                    
                    {/* Header */}
                    <header className="bg-slate-900 text-white">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-700 rounded-xl flex items-center justify-center font-bold text-sm shadow-lg shadow-blue-500/20">ISO</div>
                                <div>
                                    <h1 className="text-lg font-bold tracking-tight">{session.orgName || 'OH&S Management'}</h1>
                                    <p className="text-xs text-slate-400 font-mono">{session.orgId}</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-6">
                                <div className="text-right hidden md:block">
                                    <div className="text-sm font-medium text-slate-200">{session.user}</div>
                                    <div className="text-xs text-blue-400 font-mono">{session.role}</div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <button className="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-colors">
                                        <i className="fas fa-bell"></i>
                                    </button>
                                    <button onClick={handleLogout} className="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center text-slate-400 hover:text-red-400 hover:bg-slate-700 transition-colors">
                                        <i className="fas fa-right-from-bracket"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        {/* Sub-nav */}
                        <div className="bg-slate-800/50 border-t border-slate-700/50">
                            <div className="max-w-7xl mx-auto px-6 py-3 flex gap-8">
                                <a href="home.html" className="text-xs font-bold text-blue-400 uppercase tracking-wider flex items-center gap-2">
                                    <i className="fas fa-home"></i> Dashboard
                                </a>
                                <a href="index5.html" className="text-xs font-medium text-slate-400 hover:text-white uppercase tracking-wider flex items-center gap-2 transition-colors">
                                    <i className="fas fa-users-cog"></i> Leadership
                                </a>
                                <a href="archive.html" className="text-xs font-medium text-slate-400 hover:text-white uppercase tracking-wider flex items-center gap-2 transition-colors">
                                    <i className="fas fa-folder-open"></i> Documents
                                </a>
                                <a href="index6.html" className="text-xs font-medium text-slate-400 hover:text-white uppercase tracking-wider flex items-center gap-2 transition-colors">
                                    <i className="fas fa-chart-line"></i> Performance
                                </a>
                                {session.role === 'Owner' && (
                                    <>
                                        <a href="users.html" className="text-xs font-medium text-slate-400 hover:text-white uppercase tracking-wider flex items-center gap-2 transition-colors">
                                            <i className="fas fa-users"></i> Users
                                        </a>
                                        <a href="sites.html" className="text-xs font-medium text-slate-400 hover:text-white uppercase tracking-wider flex items-center gap-2 transition-colors">
                                            <i className="fas fa-building"></i> Sites
                                        </a>
                                    </>
                                )}
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 max-w-7xl mx-auto px-6 py-8 w-full">
                        
                        {/* Welcome Banner */}
                        <div className="bg-gradient-to-r from-slate-900 to-slate-800 rounded-2xl p-8 mb-8 text-white relative overflow-hidden animate-fade-up">
                            <div className="absolute top-0 right-0 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl -mr-32 -mt-32"></div>
                            <div className="relative">
                                <p className="text-blue-400 text-sm font-medium mb-1">Welcome back,</p>
                                <h2 className="text-2xl font-bold mb-2">{session.user}</h2>
                                <p className="text-slate-400 text-sm max-w-lg">Manage your organization's occupational health and safety system. Track incidents, audits, and continuous improvements.</p>
                            </div>
                        </div>

                        {/* Stats Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <div className="animate-fade-up animate-delay-1">
                                <StatCard label="Total Documents" value={stats.totalDocs} sub={`${stats.draftDocs} pending approval`} icon="fa-file-alt" color="bg-blue-500" />
                            </div>
                            <div className="animate-fade-up animate-delay-2">
                                <StatCard label="Open Incidents" value={stats.openIncidents} icon="fa-exclamation-triangle" color="bg-red-500" />
                            </div>
                            <div className="animate-fade-up animate-delay-3">
                                <StatCard label="Audits Due" value={stats.auditsDue} icon="fa-clipboard-check" color="bg-orange-500" />
                            </div>
                            <div className="animate-fade-up animate-delay-4">
                                <StatCard label="Active Improvements" value={stats.improvements} icon="fa-chart-line" color="bg-emerald-500" />
                            </div>
                        </div>

                        {/* Module Navigation */}
                        <div className="mb-6 flex items-center justify-between">
                            <h2 className="text-xl font-bold text-slate-800">System Modules</h2>
                            <span className="text-[10px] bg-slate-200 px-3 py-1.5 rounded-full text-slate-600 font-bold uppercase tracking-wider">PDCA Cycle</span>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                            <NavCard 
                                title="Context & Leadership" 
                                desc="Clause 4 & 5: Organization Context, Policy, Roles (RASCI), and Worker Consultation."
                                icon="fa-users-cog" 
                                color="bg-indigo-600"
                                link="index5.html"
                                badge={0}
                            />
                            <NavCard 
                                title="Document Control" 
                                desc="Create, approve, and manage your ISO documentation repository."
                                icon="fa-folder-open" 
                                color="bg-blue-600"
                                link="archive.html"
                                badge={stats.draftDocs}
                            />
                            <NavCard 
                                title="Create New Document" 
                                desc="Document Authoring Wizard aligned with Clause 7.5 requirements."
                                icon="fa-plus-circle" 
                                color="bg-sky-500"
                                link="index4.html"
                                badge={0}
                            />
                            <NavCard 
                                title="Performance & Audit" 
                                desc="Clause 9: Internal Audits, Monitoring, and Compliance Checks."
                                icon="fa-tasks" 
                                color="bg-orange-500"
                                link="index6.html"
                                badge={stats.auditsDue}
                            />
                            <NavCard 
                                title="Incidents & Improvement" 
                                desc="Clause 10: Incident Logs, Non-conformities, and Corrective Actions."
                                icon="fa-first-aid" 
                                color="bg-red-600"
                                link="index6.html"
                                badge={stats.openIncidents}
                            />
                            <NavCard 
                                title="Leadership Repository" 
                                desc="OH&S Policy and Clause 5 documentation archive."
                                icon="fa-crown" 
                                color="bg-violet-600"
                                link="archive5.html"
                                badge={0}
                            />
                        </div>

                        {/* Quick Actions */}
                        <div className="bg-gradient-to-r from-slate-800 to-slate-900 rounded-2xl p-8 text-white flex flex-col md:flex-row items-center justify-between shadow-xl">
                            <div className="mb-6 md:mb-0">
                                <h3 className="text-xl font-bold mb-2">Quick Actions</h3>
                                <p className="text-slate-400 text-sm max-w-md">Report hazards immediately or create new procedures to keep your team safe.</p>
                            </div>
                            <div className="flex gap-4">
                                <a href="index6.html" className="bg-red-600 hover:bg-red-500 text-white px-6 py-3 rounded-xl font-bold transition-colors shadow-lg flex items-center gap-2">
                                    <i className="fas fa-bullhorn"></i> Report Incident
                                </a>
                                <a href="index4.html" className="bg-white/10 hover:bg-white/20 text-white px-6 py-3 rounded-xl font-bold transition-colors flex items-center gap-2 backdrop-blur-sm">
                                    <i className="fas fa-file-medical"></i> New Procedure
                                </a>
                            </div>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t border-slate-200 py-6 mt-auto">
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center text-xs text-slate-400">
                            <p>&copy; 2024 ISO 45001 Management System</p>
                            <p>
                                <span className="inline-flex items-center gap-1">
                                    <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                                    System Online
                                </span>
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
