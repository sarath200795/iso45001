<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 45001 | System Initialization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['Space Grotesk', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        .glass-panel { 
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.9) 100%);
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(59, 130, 246, 0.15);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .animate-float { animation: float 8s ease-in-out infinite; }
    </style>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center overflow-hidden relative py-8">

    <div class="absolute inset-0 z-0 overflow-hidden">
        <div class="absolute top-[-15%] left-[-5%] w-[500px] h-[500px] bg-indigo-600/20 rounded-full blur-[140px] animate-float"></div>
        <div class="absolute bottom-[-15%] right-[-5%] w-[600px] h-[600px] bg-blue-600/15 rounded-full blur-[150px] animate-float"></div>
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(59, 130, 246, 0.03) 1px, transparent 0); background-size: 50px 50px;"></div>
    </div>

    <div id="root" class="z-10 w-full max-w-6xl px-6"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // <--- PASTE YOUR API KEY HERE
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", // Updated DB URL
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        
        window.firebase_set = set;
        window.firebase_get = get;
        window.firebase_ref = ref;
        window.firebase_child = child;
    </script>

    <script type="text/babel">
        const { useState } = React;

        const Register = () => {
            const [formData, setFormData] = useState({
                orgName: '', orgId: '', ownerName: '', email: '', password: '', confirmPass: ''
            });
            const [loading, setLoading] = useState(false);
            const [step, setStep] = useState(1);

            const handleRegister = async (e) => {
                e.preventDefault();
                setLoading(true);

                if (formData.password !== formData.confirmPass) {
                    alert("Passwords do not match."); setLoading(false); return;
                }
                
                const cleanId = formData.orgId.toUpperCase().replace(/[^A-Z0-9-]/g, '');

                try {
                    const dbRef = window.firebase_ref(window.db);
                    const snapshot = await window.firebase_get(window.firebase_child(dbRef, `organizations/${cleanId}`));

                    if (snapshot.exists()) {
                        alert("Organization ID already exists! Please choose another.");
                        setLoading(false);
                        return;
                    }

                    const newOrgDB = {
                        meta: {
                            name: formData.orgName,
                            created: new Date().toISOString(),
                            plan: 'Enterprise'
                        },
                        users: {
                            'owner': {
                                id: 'USR-OWNER',
                                name: formData.ownerName,
                                email: formData.email,
                                password: formData.password, 
                                role: 'Owner',
                                assignedSite: '',
                                status: 'Active'
                            }
                        },
                        sites: {},
                        accessRequests: {}
                    };

                    await window.firebase_set(window.firebase_ref(window.db, `organizations/${cleanId}`), newOrgDB);

                    alert(`System Initialized Successfully!\nOrganization ID: ${cleanId}`);
                    window.location.href = "index.html";

                } catch (err) {
                    console.error(err);
                    alert("Error creating organization. Check API Key/Config.");
                    setLoading(false);
                }
            };

            return (
                <div className="flex w-full glass-panel rounded-3xl shadow-2xl overflow-hidden border border-slate-700/30">
                    <div className="w-2/5 bg-gradient-to-br from-slate-900 to-slate-800 p-10 flex flex-col justify-between relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-64 h-64 bg-blue-500/5 rounded-full blur-3xl"></div>
                        <div>
                            <div className="flex items-center gap-3 mb-8">
                                <div className="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                                    <i className="fas fa-server text-xl text-white"></i>
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-white">System Init</h1>
                                    <p className="text-blue-400 text-[10px] font-mono uppercase tracking-wider">ISO 45001 Platform</p>
                                </div>
                            </div>
                            <div className="space-y-4">
                                <div className="p-5 rounded-2xl bg-slate-800/30 border border-slate-700/50">
                                    <h3 className="text-white font-bold text-sm mb-1"><i className="fas fa-database text-blue-400 mr-2"></i> Cloud Database</h3>
                                    <p className="text-slate-400 text-xs">Your data will be securely stored in the Firebase Realtime Database.</p>
                                </div>
                            </div>
                        </div>
                        <a href="index.html" className="text-slate-500 hover:text-white text-sm font-medium flex items-center gap-2 transition-colors mt-8">
                            <i className="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>

                    <div className="w-3/5 p-10 bg-slate-900/50">
                        <div className="max-w-lg mx-auto">
                            <div className="mb-8">
                                <h2 className="text-2xl font-bold text-white mb-2">Initialize Organization</h2>
                                <p className="text-slate-400 text-sm">Create your dedicated database node.</p>
                            </div>

                            <form onSubmit={handleRegister} className="space-y-6">
                                {step === 1 && (
                                    <div className="space-y-5">
                                        <div>
                                            <label className="text-xs font-bold text-blue-400 uppercase tracking-wider mb-2 block">Enterprise Name</label>
                                            <input required className="w-full bg-slate-800/50 border-2 border-slate-700 rounded-xl p-4 text-white focus:border-blue-500 outline-none" 
                                                placeholder="e.g. Acme Corp" value={formData.orgName} 
                                                onChange={e => setFormData({...formData, orgName: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="text-xs font-bold text-blue-400 uppercase tracking-wider mb-2 block">Organization ID</label>
                                            <input required className="w-full bg-slate-800/50 border-2 border-slate-700 rounded-xl p-4 text-white font-mono uppercase tracking-widest focus:border-blue-500 outline-none" 
                                                placeholder="ORG-001" value={formData.orgId} 
                                                onChange={e => setFormData({...formData, orgId: e.target.value.toUpperCase().replace(/[^A-Z0-9-]/g, '')})} />
                                        </div>
                                        <button type="button" onClick={() => formData.orgName && formData.orgId ? setStep(2) : alert('Fill all fields')}
                                            className="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-xl font-bold uppercase tracking-wider transition-colors">
                                            Continue <i className="fas fa-arrow-right ml-2"></i>
                                        </button>
                                    </div>
                                )}

                                {step === 2 && (
                                    <div className="space-y-5">
                                        <input required className="w-full bg-slate-800/50 border-2 border-slate-700 rounded-xl p-4 text-white focus:border-emerald-500 outline-none" 
                                            placeholder="Owner Name" value={formData.ownerName} onChange={e => setFormData({...formData, ownerName: e.target.value})} />
                                        <input type="email" required className="w-full bg-slate-800/50 border-2 border-slate-700 rounded-xl p-4 text-white focus:border-emerald-500 outline-none" 
                                            placeholder="admin@company.com" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />
                                        <div className="grid grid-cols-2 gap-4">
                                            <input type="password" required className="w-full bg-slate-800/50 border-2 border-slate-700 rounded-xl p-4 text-white focus:border-emerald-500 outline-none" 
                                                placeholder="Password" value={formData.password} onChange={e => setFormData({...formData, password: e.target.value})} />
                                            <input type="password" required className="w-full bg-slate-800/50 border-2 border-slate-700 rounded-xl p-4 text-white focus:border-emerald-500 outline-none" 
                                                placeholder="Confirm" value={formData.confirmPass} onChange={e => setFormData({...formData, confirmPass: e.target.value})} />
                                        </div>
                                        
                                        <div className="flex gap-4 pt-2">
                                            <button type="button" onClick={() => setStep(1)} className="px-6 py-4 rounded-xl font-bold text-slate-400 bg-slate-800 hover:bg-slate-700">Back</button>
                                            <button type="submit" disabled={loading} className="flex-1 bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-500 hover:to-emerald-400 text-white py-4 rounded-xl font-bold uppercase tracking-wider shadow-lg shadow-emerald-500/20 flex items-center justify-center gap-2">
                                                {loading ? <i className="fas fa-circle-notch fa-spin"></i> : <span><i className="fas fa-rocket mr-2"></i> Deploy</span>}
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Register />);
    </script>
</body>
</html>
