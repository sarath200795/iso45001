<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Risk Assessment (HIRA) | ERP</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 8px; border-radius: 6px; width: 100%; outline: none; transition: border-color 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: #3b82f6; }
        
        /* Risk Matrix Colors */
        .risk-low { background-color: #10b981; color: white; } /* 1-4 */
        .risk-med { background-color: #eab308; color: black; } /* 5-9 */
        .risk-high { background-color: #ef4444; color: white; } /* 10-16 */
        .risk-ext { background-color: #7f1d1d; color: white; } /* 17-25 */

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }

        /* PRINT STYLES */
        @media print {
            @page { size: A4 landscape; margin: 10mm; }
            body * { visibility: hidden; }
            .print-overlay, .print-overlay * { visibility: visible !important; color: black !important; }
            .print-overlay { 
                position: absolute; top: 0; left: 0; width: 100%; min-height: 100%; 
                background: white; z-index: 9999; display: block !important; 
            }
            .no-print { display: none !important; }
            table { width: 100%; border-collapse: collapse; font-size: 9pt; }
            th, td { border: 1px solid black !important; padding: 4px; text-align: left; vertical-align: top; }
            th { background-color: #eee !important; font-weight: bold; }
            .risk-cell { text-align: center; font-weight: bold; border: 1px solid black; }
            
            /* Force colors in print */
            .risk-low { background-color: #10b981 !important; color: white !important; -webkit-print-color-adjust: exact; }
            .risk-med { background-color: #eab308 !important; color: black !important; -webkit-print-color-adjust: exact; }
            .risk-high { background-color: #ef4444 !important; color: white !important; -webkit-print-color-adjust: exact; }
            .risk-ext { background-color: #7f1d1d !important; color: white !important; -webkit-print-color-adjust: exact; }
        }
        .print-overlay { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, push, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", authDomain: "ohsms-fa534.firebaseapp.com", databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", projectId: "ohsms-fa534", storageBucket: "ohsms-fa534.appspot.com", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { ref, get, push, update, remove };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- HAZARD KNOWLEDGE BASE ---
        const HAZARD_KB = {
            "Work at Height": {
                "Falls from Elevation": { controls: ["Guardrails (1100mm)", "Safety Nets"], p_reduce: 2, add_controls: ["Full Body Harness", "Lifeline System", "PTW"] },
                "Dropped Objects": { controls: ["Tool Lanyards", "Debris Netting"], p_reduce: 2, add_controls: ["Exclusion Zone", "Signage"] }
            },
            "Electrical": {
                "Electric Shock": { controls: ["ELCB/RCCB", "Earthing"], p_reduce: 3, add_controls: ["LOTO System", "Insulated Tools"] },
                "Arc Flash": { controls: ["Panel Closed"], p_reduce: 2, add_controls: ["Arc Flash Suit", "Face Shield"] }
            },
            "Chemical": {
                "Toxic Inhalation": { controls: ["Exhaust Ventilation"], p_reduce: 2, add_controls: ["Respirator", "Gas Detectors"] },
                "Skin Contact": { controls: ["Closed Handling"], p_reduce: 2, add_controls: ["Chemical Suit", "Gloves"] }
            },
            "Fire": {
                "Hot Work": { controls: ["Remove Combustibles"], p_reduce: 2, add_controls: ["Fire Watcher", "Extinguisher", "Gas Test"] }
            }
        };

        const PROBABILITY = [ {v:1, l:'1 - Rare'}, {v:2, l:'2 - Unlikely'}, {v:3, l:'3 - Possible'}, {v:4, l:'4 - Likely'}, {v:5, l:'5 - Almost Certain'} ];
        const SEVERITY = [ {v:1, l:'1 - Negligible'}, {v:2, l:'2 - Minor'}, {v:3, l:'3 - Moderate'}, {v:4, l:'4 - Major'}, {v:5, l:'5 - Catastrophic'} ];
        const HAZARD_CATS = ["Physical", "Chemical", "Biological", "Ergonomic", "Electrical", "Mechanical", "Fire", "Work at Height"];

        const getRiskClass = (score) => {
            if(score >= 15) return 'risk-ext';
            if(score >= 10) return 'risk-high';
            if(score >= 5) return 'risk-med';
            return 'risk-low';
        };

        const RiskModule = () => {
            const [session, setSession] = useState(null);
            const [view, setView] = useState('list');
            const [sites, setSites] = useState([]);
            const [users, setUsers] = useState([]);
            const [assessments, setAssessments] = useState([]);
            const [loading, setLoading] = useState(true);
            const [printData, setPrintData] = useState(null);
            
            // FILTER STATE
            const [filterSite, setFilterSite] = useState('All');

            // FORM STATE
            const [formData, setFormData] = useState({
                id: '', siteId: '', location: '', date: new Date().toISOString().split('T')[0],
                activities: [] 
            });

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if(!s) { window.location.href='index.html'; return; }
                const sess = JSON.parse(s);
                setSession(sess);

                // 1. CAPTURE URL PARAMETER FOR FILTER
                const params = new URLSearchParams(window.location.search);
                const siteParam = params.get('site');
                
                if (siteParam && siteParam !== 'GLOBAL') {
                    setFilterSite(siteParam);
                } else if (sess.assignedSite && sess.role !== 'Owner') {
                    setFilterSite(sess.assignedSite);
                }

                const fetchData = async () => {
                    const dbRef = window.fb.ref(window.db, `organizations/${sess.orgId}`);
                    const snap = await window.fb.get(dbRef);
                    if(snap.exists()) {
                        const val = snap.val();
                        if(val.sites) setSites(Object.values(val.sites));
                        if(val.users) setUsers(Object.values(val.users));
                        if(val.riskAssessments) setAssessments(Object.entries(val.riskAssessments).map(([k,v]) => ({...v, firebaseKey: k})).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp)));
                    }
                    setLoading(false);
                };
                fetchData();
            }, []);

            // --- FILTER LOGIC ---
            const filteredAssessments = useMemo(() => {
                if (filterSite === 'All') return assessments;
                return assessments.filter(a => a.siteId === filterSite);
            }, [assessments, filterSite]);

            // --- FORM ACTIONS ---
            const handleAddActivity = () => {
                setFormData({ ...formData, activities: [...formData.activities, { id: Date.now(), name: '', hazards: [] }] });
            };

            const handleAddHazard = (actIdx) => {
                const newActivities = [...formData.activities];
                newActivities[actIdx].hazards.push({
                    id: Date.now(), category: 'Physical', type: '', desc: '',
                    p1: 3, s1: 3, r1: 9, existingControls: [],
                    p2: 1, s2: 3, r2: 3, additionalControls: [],
                    alarp: false, alarpJustification: ''
                });
                setFormData({ ...formData, activities: newActivities });
            };

            const updateHazard = (actIdx, hazIdx, field, val) => {
                const newActivities = [...formData.activities];
                const hazard = newActivities[actIdx].hazards[hazIdx];
                hazard[field] = val;
                
                // Auto Calc Risk
                if(field === 'p1' || field === 's1') hazard.r1 = hazard.p1 * hazard.s1;
                if(field === 'p2' || field === 's2') hazard.r2 = hazard.p2 * hazard.s2;

                setFormData({ ...formData, activities: newActivities });
            };

            const handleHazardTypeChange = (actIdx, hazIdx, type) => {
                const newActivities = [...formData.activities];
                const hazard = newActivities[actIdx].hazards[hazIdx];
                const cat = hazard.category;
                hazard.type = type;

                if (HAZARD_KB[cat] && HAZARD_KB[cat][type]) {
                    const kb = HAZARD_KB[cat][type];
                    hazard.existingControls = kb.controls;
                    hazard.p2 = Math.max(1, hazard.p1 - kb.p_reduce);
                    hazard.s2 = hazard.s1;
                    hazard.r2 = hazard.p2 * hazard.s2;
                    
                    if (hazard.r2 > 8) {
                        hazard.additionalControls = kb.add_controls.map(desc => ({
                            category: 'Suggested', desc: desc, owner: session.user, status: 'Proposed'
                        }));
                    } else {
                        hazard.additionalControls = [];
                    }
                }
                setFormData({ ...formData, activities: newActivities });
            };

            const removeHazard = (actIdx, hazIdx) => {
                const newActivities = [...formData.activities];
                newActivities[actIdx].hazards = newActivities[actIdx].hazards.filter((_, i) => i !== hazIdx);
                setFormData({ ...formData, activities: newActivities });
            };

            const saveAssessment = async () => {
                if(!formData.siteId || !formData.location) return alert("Site and Location are required.");
                const docId = formData.docId || `HIRA-${formData.siteId}-${Date.now().toString().slice(-6)}`;
                const payload = { ...formData, docId, createdBy: session.user, updatedAt: new Date().toISOString() };
                
                if(formData.firebaseKey) {
                    await window.fb.update(window.fb.ref(window.db, `organizations/${session.orgId}/riskAssessments/${formData.firebaseKey}`), payload);
                } else {
                    await window.fb.push(window.fb.ref(window.db, `organizations/${session.orgId}/riskAssessments`), payload);
                }
                alert("Risk Assessment Saved!");
                window.location.reload();
            };

            const deleteAssessment = async (key) => {
                if(confirm("Delete assessment?")) {
                    await window.fb.remove(window.fb.ref(window.db, `organizations/${session.orgId}/riskAssessments/${key}`));
                    setAssessments(assessments.filter(a => a.firebaseKey !== key));
                }
            };

            const handlePrint = (a) => {
                setPrintData(a);
                setTimeout(() => window.print(), 500);
            };

            if(loading) return <div className="flex h-screen items-center justify-center text-white">Loading...</div>;

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white font-sans overflow-hidden">
                    
                    {/* Header */}
                    <div className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6 no-print">
                        <div className="flex items-center gap-4">
                            <a href="home.html" className="text-slate-400 hover:text-white flex items-center gap-2"><i className="fas fa-arrow-left"></i> Back</a>
                            <h1 className="font-bold text-lg">HIRA Risk Management</h1>
                        </div>
                        <div className="flex bg-slate-800 p-1 rounded-lg">
                            <button onClick={()=>setView('list')} className={`px-4 py-1.5 rounded text-xs font-bold uppercase ${view==='list'?'bg-red-600 text-white':'text-slate-400'}`}>Dashboard</button>
                            <button onClick={()=>{
                                setFormData({ id: '', siteId: filterSite !== 'All' ? filterSite : '', location: '', date: new Date().toISOString().split('T')[0], activities: [] });
                                setView('form');
                            }} className={`px-4 py-1.5 rounded text-xs font-bold uppercase ${view==='form'?'bg-red-600 text-white':'text-slate-400'}`}>New Assessment</button>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-8 custom-scroll no-print">
                        <div className="max-w-7xl mx-auto">
                            
                            {/* DASHBOARD VIEW */}
                            {view === 'list' && (
                                <div className="space-y-6">
                                    {/* SITE FILTER */}
                                    <div className="flex justify-end items-center mb-4">
                                        <div className="bg-slate-900 p-2 rounded border border-slate-700 flex items-center gap-2">
                                            <span className="text-xs font-bold text-slate-500 uppercase">Filter Site:</span>
                                            <select value={filterSite} onChange={e=>setFilterSite(e.target.value)} className="bg-slate-800 text-white text-xs rounded border-none px-2 py-1 w-40">
                                                <option value="All">All Sites</option>
                                                {sites.map(s=><option key={s.code} value={s.code}>{s.name}</option>)}
                                            </select>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-blue-500">
                                            <div className="text-slate-400 text-xs uppercase font-bold">Total Assessments</div>
                                            <div className="text-3xl font-bold">{filteredAssessments.length}</div>
                                        </div>
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-red-500">
                                            <div className="text-slate-400 text-xs uppercase font-bold">High Risk (Residual)</div>
                                            <div className="text-3xl font-bold">{filteredAssessments.filter(a => a.activities.some(act => act.hazards.some(h => h.r2 > 10))).length}</div>
                                        </div>
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-yellow-500">
                                            <div className="text-slate-400 text-xs uppercase font-bold">ALARP Cases</div>
                                            <div className="text-3xl font-bold">{filteredAssessments.filter(a => a.activities.some(act => act.hazards.some(h => h.alarp))).length}</div>
                                        </div>
                                    </div>

                                    <div className="glass-panel rounded-xl overflow-hidden border border-slate-700">
                                        <table className="w-full text-left text-sm text-slate-300">
                                            <thead className="bg-slate-900 text-xs uppercase font-bold text-slate-500">
                                                <tr>
                                                    <th className="p-4">Doc ID</th><th className="p-4">Site</th><th className="p-4">Location</th><th className="p-4">Date</th><th className="p-4">Max Risk</th><th className="p-4 text-right">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-800">
                                                {filteredAssessments.map(a => {
                                                    const maxRisk = a.activities ? Math.max(...a.activities.flatMap(act => act.hazards ? act.hazards.map(h => h.r2) : [0]), 0) : 0;
                                                    return (
                                                        <tr key={a.firebaseKey} className="hover:bg-slate-800/50">
                                                            <td className="p-4 font-mono text-blue-400">{a.docId}</td>
                                                            <td className="p-4">{a.siteId}</td>
                                                            <td className="p-4 font-bold text-white">{a.location}</td>
                                                            <td className="p-4">{a.date}</td>
                                                            <td className="p-4"><span className={`px-2 py-1 rounded font-bold text-xs ${getRiskClass(maxRisk)}`}>{maxRisk}</span></td>
                                                            <td className="p-4 text-right flex justify-end gap-2">
                                                                <button onClick={()=>handlePrint(a)} className="text-blue-400 hover:text-white px-2"><i className="fas fa-file-pdf"></i></button>
                                                                <button onClick={()=>{setFormData(a); setView('form');}} className="text-slate-400 hover:text-white px-2"><i className="fas fa-edit"></i></button>
                                                                <button onClick={()=>deleteAssessment(a.firebaseKey)} className="text-red-400 hover:text-white px-2"><i className="fas fa-trash"></i></button>
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                                {filteredAssessments.length === 0 && <tr><td colSpan="6" className="p-8 text-center italic text-slate-500">No records found.</td></tr>}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* FORM VIEW */}
                            {view === 'form' && (
                                <div className="space-y-8 animate-fade-in">
                                    <div className="glass-panel p-6 rounded-xl grid grid-cols-3 gap-6 border border-slate-700">
                                        <div><label className="lbl">Site</label><select value={formData.siteId} onChange={e=>setFormData({...formData, siteId:e.target.value})}><option value="">Select...</option>{sites.map(s=><option key={s.code} value={s.code}>{s.name}</option>)}</select></div>
                                        <div><label className="lbl">Location</label><input value={formData.location} onChange={e=>setFormData({...formData, location:e.target.value})} /></div>
                                        <div><label className="lbl">Date</label><input type="date" value={formData.date} onChange={e=>setFormData({...formData, date:e.target.value})} /></div>
                                    </div>

                                    {formData.activities.map((act, actIdx) => (
                                        <div key={act.id} className="glass-panel p-6 rounded-xl border-l-4 border-blue-500 relative">
                                            <div className="flex gap-4 mb-6">
                                                <div className="flex-1"><label className="lbl text-blue-400">Activity</label><input value={act.name} onChange={e=>{const n=[...formData.activities]; n[actIdx].name=e.target.value; setFormData({...formData, activities:n})}} placeholder="Describe activity..." className="bg-slate-900 border-blue-500/30" /></div>
                                                <div className="flex items-end gap-2">
                                                    <button onClick={()=>handleAddHazard(actIdx)} className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2.5 rounded text-xs font-bold">+ Hazard</button>
                                                    <button onClick={()=>{if(confirm("Remove Activity?")){const n=formData.activities.filter((_,i)=>i!==actIdx); setFormData({...formData, activities:n})}}} className="bg-red-900/50 text-red-400 px-3 py-2.5 rounded text-xs"><i className="fas fa-trash"></i></button>
                                                </div>
                                            </div>

                                            <div className="space-y-4">
                                                {act.hazards.map((haz, hazIdx) => (
                                                    <div key={haz.id} className="bg-slate-900/50 p-4 rounded-lg border border-slate-700 relative">
                                                        <button onClick={()=>removeHazard(actIdx, hazIdx)} className="absolute top-2 right-2 text-slate-600 hover:text-red-400"><i className="fas fa-times"></i></button>
                                                        
                                                        {/* Hazard Header */}
                                                        <div className="grid grid-cols-12 gap-4 mb-4">
                                                            <div className="col-span-2"><label className="lbl">Category</label><select value={haz.category} onChange={e=>updateHazard(actIdx, hazIdx, 'category', e.target.value)}>{HAZARD_CATS.map(c=><option key={c}>{c}</option>)}</select></div>
                                                            <div className="col-span-3"><label className="lbl">Smart Type</label><input list={`hazlist-${haz.id}`} value={haz.type} onChange={e=>handleHazardTypeChange(actIdx, hazIdx, e.target.value)} placeholder="Auto-fill..." /><datalist id={`hazlist-${haz.id}`}>{HAZARD_KB[haz.category] && Object.keys(HAZARD_KB[haz.category]).map(k=><option key={k} value={k} />)}</datalist></div>
                                                            <div className="col-span-4"><label className="lbl">Description</label><textarea rows="1" value={haz.desc} onChange={e=>updateHazard(actIdx, hazIdx, 'desc', e.target.value)} className="resize-none"></textarea></div>
                                                            <div className="col-span-3 grid grid-cols-3 gap-1 bg-slate-800 p-2 rounded text-center">
                                                                <div><label className="lbl">P</label><select value={haz.p1} onChange={e=>updateHazard(actIdx, hazIdx, 'p1', e.target.value)} className="p-0 text-center">{PROBABILITY.map(p=><option key={p.v} value={p.v}>{p.v}</option>)}</select></div>
                                                                <div><label className="lbl">S</label><select value={haz.s1} onChange={e=>updateHazard(actIdx, hazIdx, 's1', e.target.value)} className="p-0 text-center">{SEVERITY.map(s=><option key={s.v} value={s.v}>{s.v}</option>)}</select></div>
                                                                <div><label className="lbl">R</label><div className={`font-bold ${getRiskClass(haz.r1)} rounded`}>{haz.r1}</div></div>
                                                            </div>
                                                        </div>

                                                        <div className="mb-4"><label className="lbl">Existing Controls</label><textarea rows="2" value={Array.isArray(haz.existingControls) ? haz.existingControls.join(', ') : haz.existingControls} onChange={e=>updateHazard(actIdx, hazIdx, 'existingControls', e.target.value.split(', '))} className="border-l-2 border-emerald-500"></textarea></div>

                                                        {/* Residual Risk */}
                                                        <div className="grid grid-cols-12 gap-4 items-start border-t border-slate-700 pt-3">
                                                            <div className="col-span-3 grid grid-cols-3 gap-1 bg-slate-800 p-2 rounded text-center">
                                                                <div><label className="lbl">Res P</label><select value={haz.p2} onChange={e=>updateHazard(actIdx, hazIdx, 'p2', e.target.value)} className="p-0 text-center">{PROBABILITY.map(p=><option key={p.v} value={p.v}>{p.v}</option>)}</select></div>
                                                                <div><label className="lbl">Res S</label><select value={haz.s2} onChange={e=>updateHazard(actIdx, hazIdx, 's2', e.target.value)} className="p-0 text-center">{SEVERITY.map(s=><option key={s.v} value={s.v}>{s.v}</option>)}</select></div>
                                                                <div><label className="lbl">Res R</label><div className={`font-bold ${getRiskClass(haz.r2)} rounded`}>{haz.r2}</div></div>
                                                            </div>
                                                            <div className="col-span-9">
                                                                {haz.r2 > 8 ? (
                                                                    <div className="bg-red-900/20 border border-red-500/50 p-3 rounded">
                                                                        <div className="flex justify-between mb-2">
                                                                            <span className="text-xs font-bold text-red-400 uppercase">High Residual Risk - Add Controls</span>
                                                                            <label className="flex items-center gap-2 text-xs"><input type="checkbox" checked={haz.alarp} onChange={e=>updateHazard(actIdx, hazIdx, 'alarp', e.target.checked)} /> ALARP?</label>
                                                                        </div>
                                                                        {haz.alarp ? <input placeholder="ALARP Justification..." value={haz.alarpJustification} onChange={e=>updateHazard(actIdx, hazIdx, 'alarpJustification', e.target.value)} className="border-red-500" /> : (
                                                                            <div className="space-y-2">
                                                                                {(haz.additionalControls || []).map((ac, k) => (
                                                                                    <div key={k} className="flex gap-2 text-xs bg-slate-950 p-1 rounded">
                                                                                        <span className="text-blue-400 font-bold">[{ac.category}]</span> <span className="flex-1">{ac.desc}</span> <span className="text-slate-500">({ac.owner})</span>
                                                                                        <button onClick={()=>{
                                                                                            const n = [...haz.additionalControls]; n.splice(k, 1);
                                                                                            updateHazard(actIdx, hazIdx, 'additionalControls', n);
                                                                                        }} className="text-red-500">x</button>
                                                                                    </div>
                                                                                ))}
                                                                                <div className="flex gap-2">
                                                                                    <select id={`cat-${haz.id}`} className="text-xs w-24"><option>Engineering</option><option>Admin</option><option>PPE</option></select>
                                                                                    <input id={`desc-${haz.id}`} className="text-xs flex-1" placeholder="Control..." />
                                                                                    <select id={`own-${haz.id}`} className="text-xs w-24"><option value="">Owner</option>{users.map(u=><option key={u.id} value={u.name}>{u.name}</option>)}</select>
                                                                                    <button onClick={()=>{
                                                                                        const cat = document.getElementById(`cat-${haz.id}`).value;
                                                                                        const desc = document.getElementById(`desc-${haz.id}`).value;
                                                                                        const own = document.getElementById(`own-${haz.id}`).value;
                                                                                        if(desc) {
                                                                                            const n = [...(haz.additionalControls||[]), {category:cat, desc, owner:own, status:'Open'}];
                                                                                            updateHazard(actIdx, hazIdx, 'additionalControls', n);
                                                                                            document.getElementById(`desc-${haz.id}`).value = '';
                                                                                        }
                                                                                    }} className="bg-blue-600 text-xs px-2 rounded">Add</button>
                                                                                </div>
                                                                            </div>
                                                                        )}
                                                                    </div>
                                                                ) : <div className="h-full flex items-center text-emerald-400 text-xs font-bold bg-emerald-900/20 p-2 rounded"><i className="fas fa-check mr-2"></i> Acceptable</div>}
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}

                                    <div className="flex justify-between pt-6 border-t border-slate-700">
                                        <button onClick={handleAddActivity} className="text-blue-400 border border-blue-500/50 px-4 py-2 rounded text-sm font-bold hover:bg-blue-900/20">+ Add Activity</button>
                                        <button onClick={saveAssessment} className="bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-8 rounded-xl shadow-lg">Save Assessment</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* PRINT OVERLAY */}
                    {printData && (
                        <div className="print-overlay p-8">
                            <div className="border-b-2 border-black pb-4 mb-6">
                                <h1 className="text-2xl font-bold uppercase">HIRA Report</h1>
                                <div className="flex justify-between mt-2 font-bold text-sm">
                                    <div>ID: {printData.docId}</div>
                                    <div>Site: {printData.siteId}</div>
                                    <div>Location: {printData.location}</div>
                                    <div>Date: {printData.date}</div>
                                </div>
                            </div>
                            {printData.activities.map((act, i) => (
                                <div key={i} className="mb-8">
                                    <h3 className="font-bold text-lg bg-gray-200 p-2 border border-black mb-2">{i+1}. {act.name}</h3>
                                    <table className="w-full">
                                        <thead><tr><th style={{width:'15%'}}>Hazard</th><th style={{width:'5%'}}>P</th><th style={{width:'5%'}}>S</th><th style={{width:'5%'}}>R</th><th style={{width:'20%'}}>Existing Controls</th><th style={{width:'5%'}}>RP</th><th style={{width:'5%'}}>RS</th><th style={{width:'5%'}}>RR</th><th style={{width:'30%'}}>Add. Controls / ALARP</th></tr></thead>
                                        <tbody>
                                            {act.hazards.map((h, j) => (
                                                <tr key={j}>
                                                    <td><strong>{h.category}</strong><br/>{h.desc}</td>
                                                    <td className="text-center">{h.p1}</td><td className="text-center">{h.s1}</td><td className={`risk-cell ${getRiskClass(h.r1)}`}>{h.r1}</td>
                                                    <td>{Array.isArray(h.existingControls) ? h.existingControls.join(', ') : h.existingControls}</td>
                                                    <td className="text-center">{h.p2}</td><td className="text-center">{h.s2}</td><td className={`risk-cell ${getRiskClass(h.r2)}`}>{h.r2}</td>
                                                    <td>{h.alarp ? <div><strong>ALARP:</strong> {h.alarpJustification}</div> : <ul>{(h.additionalControls || []).map((ac, k) => <li key={k}>[{ac.category}] {ac.desc} ({ac.owner})</li>)}</ul>}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            ))}
                            <div className="mt-12 flex justify-between pt-8">
                                <div className="border-t border-black w-1/4 text-center font-bold">Assessor</div>
                                <div className="border-t border-black w-1/4 text-center font-bold">Reviewer</div>
                                <div className="border-t border-black w-1/4 text-center font-bold">Approver</div>
                            </div>
                        </div>
                    )}
                    <style>{`.lbl { display:block; font-size:10px; font-weight:bold; color:#94a3b8; text-transform:uppercase; margin-bottom:2px; }`}</style>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RiskModule />);
    </script>
</body>
</html>
