<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment (HIRA) | ERP</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 8px; border-radius: 6px; width: 100%; outline: none; transition: border-color 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: #3b82f6; }
        
        /* Risk Matrix Colors */
        .risk-low { background-color: #10b981; color: white; } /* 1-4 */
        .risk-med { background-color: #eab308; color: black; } /* 5-9 */
        .risk-high { background-color: #ef4444; color: white; } /* 10-16 */
        .risk-ext { background-color: #7f1d1d; color: white; } /* 17-25 */

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, push, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", authDomain: "ohsms-fa534.firebaseapp.com", databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", projectId: "ohsms-fa534", storageBucket: "ohsms-fa534.appspot.com", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { ref, get, push, update, remove };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONSTANTS ---
        const PROBABILITY = [ {v:1, l:'1 - Rare'}, {v:2, l:'2 - Unlikely'}, {v:3, l:'3 - Possible'}, {v:4, l:'4 - Likely'}, {v:5, l:'5 - Almost Certain'} ];
        const SEVERITY = [ {v:1, l:'1 - Negligible'}, {v:2, l:'2 - Minor'}, {v:3, l:'3 - Moderate'}, {v:4, l:'4 - Major'}, {v:5, l:'5 - Catastrophic'} ];
        const HAZARD_CATS = ["Physical", "Chemical", "Biological", "Ergonomic", "Psychosocial", "Electrical", "Mechanical", "Fire/Explosion"];
        const CONTROL_CATS = ["Elimination", "Substitution", "Engineering Controls", "Administrative Controls", "PPE"];

        const getRiskClass = (score) => {
            if(score >= 15) return 'risk-ext';
            if(score >= 10) return 'risk-high';
            if(score >= 5) return 'risk-med';
            return 'risk-low';
        };

        const RiskModule = () => {
            const [session, setSession] = useState(null);
            const [view, setView] = useState('list'); // list | form
            const [sites, setSites] = useState([]);
            const [users, setUsers] = useState([]);
            const [assessments, setAssessments] = useState([]);
            const [loading, setLoading] = useState(true);

            // Form State
            const [formData, setFormData] = useState({
                id: '', siteId: '', location: '', date: new Date().toISOString().split('T')[0],
                activities: [] // [{ name: '', hazards: [ ... ] }]
            });

            // LOAD DATA
            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if(!s) { window.location.href='index.html'; return; }
                const sess = JSON.parse(s);
                setSession(sess);

                const fetchData = async () => {
                    const dbRef = window.fb.ref(window.db, `organizations/${sess.orgId}`);
                    const snap = await window.fb.get(dbRef);
                    if(snap.exists()) {
                        const val = snap.val();
                        if(val.sites) setSites(Object.values(val.sites));
                        if(val.users) setUsers(Object.values(val.users));
                        if(val.riskAssessments) setAssessments(Object.entries(val.riskAssessments).map(([k,v]) => ({...v, firebaseKey: k})));
                    }
                    setLoading(false);
                };
                fetchData();
            }, []);

            // --- FORM HANDLERS ---
            const handleAddActivity = () => {
                setFormData({ ...formData, activities: [...formData.activities, { id: Date.now(), name: '', hazards: [] }] });
            };

            const handleAddHazard = (actIdx) => {
                const newActivities = [...formData.activities];
                newActivities[actIdx].hazards.push({
                    id: Date.now(), category: 'Physical', desc: '', who: '',
                    p1: 1, s1: 1, r1: 1,
                    existingControls: [],
                    p2: 1, s2: 1, r2: 1,
                    additionalControls: [],
                    alarp: false, alarpJustification: ''
                });
                setFormData({ ...formData, activities: newActivities });
            };

            const updateHazard = (actIdx, hazIdx, field, val) => {
                const newActivities = [...formData.activities];
                const hazard = newActivities[actIdx].hazards[hazIdx];
                hazard[field] = val;
                
                // Auto calculate Risks
                if(field === 'p1' || field === 's1') hazard.r1 = hazard.p1 * hazard.s1;
                if(field === 'p2' || field === 's2') hazard.r2 = hazard.p2 * hazard.s2;

                setFormData({ ...formData, activities: newActivities });
            };

            const saveAssessment = async () => {
                if(!formData.siteId || !formData.location) return alert("Site and Location are required.");
                
                // Validate ALARP
                let needsAttention = false;
                formData.activities.forEach(act => {
                    act.hazards.forEach(haz => {
                        if(haz.r2 > 8 && haz.additionalControls.length === 0 && !haz.alarp) needsAttention = true;
                    });
                });

                if(needsAttention) return alert("High Residual Risks found! You must either add Additional Controls OR declare ALARP.");

                const payload = { ...formData, createdBy: session.user, updatedAt: new Date().toISOString() };
                
                if(formData.firebaseKey) {
                    await window.fb.update(window.fb.ref(window.db, `organizations/${session.orgId}/riskAssessments/${formData.firebaseKey}`), payload);
                } else {
                    await window.fb.push(window.fb.ref(window.db, `organizations/${session.orgId}/riskAssessments`), payload);
                }
                alert("Risk Assessment Saved!");
                window.location.reload();
            };

            if(loading) return <div className="flex h-screen items-center justify-center text-white">Loading Risks...</div>;

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white font-sans overflow-hidden">
                    
                    {/* Header */}
                    <div className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6">
                        <div className="flex items-center gap-4">
                            <a href="home.html" className="text-slate-400 hover:text-white flex items-center gap-2"><i className="fas fa-arrow-left"></i> Back</a>
                            <h1 className="font-bold text-lg">HIRA Risk Management</h1>
                        </div>
                        <div className="flex bg-slate-800 p-1 rounded-lg">
                            <button onClick={()=>setView('list')} className={`px-4 py-1.5 rounded text-xs font-bold uppercase ${view==='list'?'bg-red-600 text-white':'text-slate-400'}`}>Dashboard</button>
                            <button onClick={()=>{
                                setFormData({ id: '', siteId: '', location: '', date: new Date().toISOString().split('T')[0], activities: [] });
                                setView('form');
                            }} className={`px-4 py-1.5 rounded text-xs font-bold uppercase ${view==='form'?'bg-red-600 text-white':'text-slate-400'}`}>New Assessment</button>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-8 custom-scroll">
                        <div className="max-w-7xl mx-auto">
                            
                            {/* DASHBOARD VIEW */}
                            {view === 'list' && (
                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-blue-500">
                                            <div className="text-slate-400 text-xs uppercase font-bold">Total Assessments</div>
                                            <div className="text-3xl font-bold">{assessments.length}</div>
                                        </div>
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-red-500">
                                            <div className="text-slate-400 text-xs uppercase font-bold">High Risk (Residual)</div>
                                            <div className="text-3xl font-bold">{assessments.filter(a => a.activities.some(act => act.hazards.some(h => h.r2 > 10))).length}</div>
                                        </div>
                                        <div className="glass-panel p-6 rounded-xl border-l-4 border-yellow-500">
                                            <div className="text-slate-400 text-xs uppercase font-bold">ALARP Cases</div>
                                            <div className="text-3xl font-bold">{assessments.filter(a => a.activities.some(act => act.hazards.some(h => h.alarp))).length}</div>
                                        </div>
                                    </div>

                                    <div className="glass-panel rounded-xl overflow-hidden">
                                        <table className="w-full text-left text-sm text-slate-300">
                                            <thead className="bg-slate-900 text-xs uppercase font-bold text-slate-500">
                                                <tr>
                                                    <th className="p-4">Site</th>
                                                    <th className="p-4">Location</th>
                                                    <th className="p-4">Date</th>
                                                    <th className="p-4">Activities</th>
                                                    <th className="p-4">Max Risk</th>
                                                    <th className="p-4 text-right">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-800">
                                                {assessments.map(a => {
                                                    const maxRisk = Math.max(...a.activities.flatMap(act => act.hazards.map(h => h.r2)), 0);
                                                    return (
                                                        <tr key={a.firebaseKey} className="hover:bg-slate-800/50">
                                                            <td className="p-4">{a.siteId}</td>
                                                            <td className="p-4 font-bold text-white">{a.location}</td>
                                                            <td className="p-4">{a.date}</td>
                                                            <td className="p-4">{a.activities.length} Acts</td>
                                                            <td className="p-4"><span className={`px-2 py-1 rounded font-bold text-xs ${getRiskClass(maxRisk)}`}>{maxRisk}</span></td>
                                                            <td className="p-4 text-right">
                                                                <button onClick={()=>{setFormData(a); setView('form');}} className="text-blue-400 hover:text-white px-3 py-1 rounded hover:bg-slate-700">Edit</button>
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* FORM VIEW */}
                            {view === 'form' && (
                                <div className="space-y-8 animate-fade-in">
                                    
                                    {/* 1. Context */}
                                    <div className="glass-panel p-6 rounded-xl grid grid-cols-3 gap-6">
                                        <div><label className="block text-[10px] uppercase font-bold text-slate-500 mb-1">Site</label><select value={formData.siteId} onChange={e=>setFormData({...formData, siteId:e.target.value})}><option value="">Select Site...</option>{sites.map(s=><option key={s.code} value={s.code}>{s.name}</option>)}</select></div>
                                        <div><label className="block text-[10px] uppercase font-bold text-slate-500 mb-1">Location / Area</label><input value={formData.location} onChange={e=>setFormData({...formData, location:e.target.value})} placeholder="e.g. Warehouse Zone A" /></div>
                                        <div><label className="block text-[10px] uppercase font-bold text-slate-500 mb-1">Date</label><input type="date" value={formData.date} onChange={e=>setFormData({...formData, date:e.target.value})} /></div>
                                    </div>

                                    {/* 2. Activities */}
                                    {formData.activities.map((act, actIdx) => (
                                        <div key={act.id} className="glass-panel p-6 rounded-xl border-l-4 border-purple-500 relative">
                                            <div className="mb-6 flex gap-4">
                                                <div className="flex-1">
                                                    <label className="block text-[10px] uppercase font-bold text-purple-400 mb-1">Activity Description</label>
                                                    <input value={act.name} onChange={e=>{const n=[...formData.activities]; n[actIdx].name=e.target.value; setFormData({...formData, activities:n})}} placeholder="Describe activity (e.g. Loading trucks)" className="bg-slate-900 border-purple-500/30 focus:border-purple-500" />
                                                </div>
                                                <button onClick={()=>handleAddHazard(actIdx)} className="bg-purple-600 hover:bg-purple-500 text-white px-4 rounded text-xs font-bold mt-5">+ Add Hazard</button>
                                            </div>

                                            {/* Hazards */}
                                            <div className="space-y-4">
                                                {act.hazards.map((haz, hazIdx) => (
                                                    <div key={haz.id} className="bg-slate-900/50 p-4 rounded-lg border border-slate-700">
                                                        <div className="grid grid-cols-12 gap-4 mb-4">
                                                            <div className="col-span-2"><label className="lbl">Hazard Category</label><select value={haz.category} onChange={e=>updateHazard(actIdx, hazIdx, 'category', e.target.value)}>{HAZARD_CATS.map(c=><option key={c}>{c}</option>)}</select></div>
                                                            <div className="col-span-3"><label className="lbl">Hazard Description</label><textarea rows="1" value={haz.desc} onChange={e=>updateHazard(actIdx, hazIdx, 'desc', e.target.value)} placeholder="What can cause harm?" className="resize-none"></textarea></div>
                                                            <div className="col-span-2"><label className="lbl">Who is harmed?</label><input value={haz.who} onChange={e=>updateHazard(actIdx, hazIdx, 'who', e.target.value)} placeholder="e.g. Workers, Visitors" /></div>
                                                            
                                                            {/* Initial Risk */}
                                                            <div className="col-span-3 grid grid-cols-3 gap-1 bg-slate-800 p-2 rounded text-center">
                                                                <div><label className="lbl">Prob</label><select value={haz.p1} onChange={e=>updateHazard(actIdx, hazIdx, 'p1', parseInt(e.target.value))} className="text-xs p-1">{PROBABILITY.map(p=><option key={p.v} value={p.v}>{p.v}</option>)}</select></div>
                                                                <div><label className="lbl">Sev</label><select value={haz.s1} onChange={e=>updateHazard(actIdx, hazIdx, 's1', parseInt(e.target.value))} className="text-xs p-1">{SEVERITY.map(s=><option key={s.v} value={s.v}>{s.v}</option>)}</select></div>
                                                                <div><label className="lbl">Risk</label><div className={`font-bold text-sm py-1 rounded ${getRiskClass(haz.r1)}`}>{haz.r1}</div></div>
                                                            </div>
                                                            
                                                            <div className="col-span-2"><label className="lbl">Existing Controls</label><textarea rows="2" placeholder="What is already in place?" className="resize-none" onBlur={e=>{
                                                                const vals = e.target.value.split('\n').filter(Boolean);
                                                                updateHazard(actIdx, hazIdx, 'existingControls', vals);
                                                            }} defaultValue={haz.existingControls.join('\n')}></textarea></div>
                                                        </div>

                                                        {/* Residual Risk & Logic */}
                                                        <div className="grid grid-cols-12 gap-4 items-start border-t border-slate-700 pt-4">
                                                            <div className="col-span-3 grid grid-cols-3 gap-1 bg-slate-800 p-2 rounded text-center">
                                                                <div><label className="lbl">Res Prob</label><select value={haz.p2} onChange={e=>updateHazard(actIdx, hazIdx, 'p2', parseInt(e.target.value))} className="text-xs p-1">{PROBABILITY.map(p=><option key={p.v} value={p.v}>{p.v}</option>)}</select></div>
                                                                <div><label className="lbl">Res Sev</label><select value={haz.s2} onChange={e=>updateHazard(actIdx, hazIdx, 's2', parseInt(e.target.value))} className="text-xs p-1">{SEVERITY.map(s=><option key={s.v} value={s.v}>{s.v}</option>)}</select></div>
                                                                <div><label className="lbl">Residual</label><div className={`font-bold text-sm py-1 rounded ${getRiskClass(haz.r2)}`}>{haz.r2}</div></div>
                                                            </div>

                                                            <div className="col-span-9">
                                                                {haz.r2 > 8 ? (
                                                                    <div className="bg-red-900/20 border border-red-500/50 p-3 rounded">
                                                                        <div className="flex justify-between mb-2">
                                                                            <h4 className="text-red-400 font-bold text-xs uppercase"><i className="fas fa-triangle-exclamation"></i> High Risk: Additional Controls Required</h4>
                                                                            <label className="flex items-center gap-2 text-xs cursor-pointer"><input type="checkbox" checked={haz.alarp} onChange={e=>updateHazard(actIdx, hazIdx, 'alarp', e.target.checked)} /> Declare ALARP (Submit for Approval)</label>
                                                                        </div>
                                                                        
                                                                        {haz.alarp ? (
                                                                            <input placeholder="Justification for ALARP..." value={haz.alarpJustification} onChange={e=>updateHazard(actIdx, hazIdx, 'alarpJustification', e.target.value)} className="border-red-500 bg-slate-950" />
                                                                        ) : (
                                                                            <div className="grid grid-cols-3 gap-2">
                                                                                <select className="text-xs" id={`ctrl-cat-${haz.id}`}><option>Engineering</option><option>Admin</option><option>PPE</option></select>
                                                                                <input className="text-xs" id={`ctrl-desc-${haz.id}`} placeholder="New Control Action..." />
                                                                                <div className="flex gap-1">
                                                                                    <select className="text-xs w-24" id={`ctrl-owner-${haz.id}`}><option value="">Owner</option>{users.map(u=><option key={u.id} value={u.name}>{u.name}</option>)}</select>
                                                                                    <button onClick={()=>{
                                                                                        const cat = document.getElementById(`ctrl-cat-${haz.id}`).value;
                                                                                        const desc = document.getElementById(`ctrl-desc-${haz.id}`).value;
                                                                                        const own = document.getElementById(`ctrl-owner-${haz.id}`).value;
                                                                                        if(desc && own) {
                                                                                            const newCtrls = [...haz.additionalControls, {category:cat, desc, owner:own, status:'Open'}];
                                                                                            updateHazard(actIdx, hazIdx, 'additionalControls', newCtrls);
                                                                                            document.getElementById(`ctrl-desc-${haz.id}`).value = '';
                                                                                        }
                                                                                    }} className="bg-blue-600 text-xs px-2 rounded">Add</button>
                                                                                </div>
                                                                            </div>
                                                                        )}
                                                                        
                                                                        <div className="mt-2 space-y-1">
                                                                            {haz.additionalControls.map((ac, k) => (
                                                                                <div key={k} className="text-xs bg-slate-950 p-1 px-2 rounded flex justify-between">
                                                                                    <span><b className="text-blue-400">[{ac.category}]</b> {ac.desc} <span className="text-slate-500">({ac.owner})</span></span>
                                                                                </div>
                                                                            ))}
                                                                        </div>
                                                                    </div>
                                                                ) : (
                                                                    <div className="text-emerald-400 text-xs flex items-center h-full"><i className="fas fa-check-circle mr-2"></i> Risk is Acceptable</div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}

                                    <div className="flex justify-between items-center pt-6">
                                        <button onClick={handleAddActivity} className="text-purple-400 hover:text-white font-bold text-sm border border-purple-500/50 px-4 py-2 rounded">+ Add Another Activity</button>
                                        <button onClick={saveAssessment} className="bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-8 rounded-xl shadow-lg">Save Assessment</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                    <style>{`.lbl { display:block; font-size:9px; font-weight:bold; color:#64748b; text-transform:uppercase; margin-bottom:2px; }`}</style>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RiskModule />);
    </script>
</body>
</html>
