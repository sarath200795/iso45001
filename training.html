<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Matrix | Enterprise Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; width: 100%; outline: none; transition: border-color 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: #eab308; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, get, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", authDomain: "ohsms-fa534.firebaseapp.com", databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", projectId: "ohsms-fa534", storageBucket: "ohsms-fa534.appspot.com", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { ref, push, get, update, remove };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        const TrainingApp = () => {
            const [session, setSession] = useState(null);
            const [view, setView] = useState('matrix'); // matrix | bulk-log | history
            const [users, setUsers] = useState([]);
            const [records, setRecords] = useState([]);
            const [topics, setTopics] = useState(["LOTO", "Fire Safety", "First Aid", "Work at Height", "Chemical Handling", "Forklift Safety"]);
            const [loading, setLoading] = useState(true);
            const [editingRecord, setEditingRecord] = useState(null);

            const [bulkForm, setBulkForm] = useState({
                topic: '',
                date: new Date().toISOString().split('T')[0],
                trainer: '',
                evidence: null,
                selectedUsers: [], 
                manualAttendees: [] 
            });
            const [newExternalName, setNewExternalName] = useState('');

            // --- LOAD DATA ---
            const loadData = async (sess) => {
                const snap = await window.fb.get(window.fb.ref(window.db, `organizations/${sess.orgId}`));
                if(snap.exists()) {
                    const val = snap.val();
                    if(val.users) setUsers(Object.values(val.users).filter(u => u.status === 'Active'));
                    
                    // Essential: Load records with Keys
                    if(val.trainingRecords) {
                        const recArray = Object.entries(val.trainingRecords).map(([k, v]) => ({ ...v, firebaseKey: k }));
                        setRecords(recArray);
                    } else {
                        setRecords([]);
                    }

                    if(val.trainingTopics) setTopics(val.trainingTopics);
                }
                setLoading(false);
            };

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if(!s) { window.location.href='index.html'; return; }
                const sess = JSON.parse(s);
                setSession(sess);
                loadData(sess);
            }, []);

            // --- HELPERS ---
            const getStatus = (recordDate) => {
                const trainingDate = new Date(recordDate);
                const diffDays = Math.ceil(Math.abs(new Date() - trainingDate) / (1000 * 60 * 60 * 24)); 
                return diffDays > 180 ? 'Expired' : 'Valid';
            };

            const getMatrixCell = (user, topic) => {
                const userRecords = records
                    .filter(r => r.user === user && r.topic === topic)
                    .sort((a,b) => new Date(b.date) - new Date(a.date));
                
                if(userRecords.length === 0) return { label: 'Not Trained', color: 'text-slate-500 bg-slate-900 border-slate-800' };
                const latest = userRecords[0];
                return getStatus(latest.date) === 'Expired' 
                    ? { label: 'Expired', color: 'text-red-400 bg-red-900/20 border-red-500/30' }
                    : { label: 'Valid', color: 'text-emerald-400 bg-emerald-900/20 border-emerald-500/30' };
            };

            // --- ACTIONS ---
            const handleAddTopic = async () => {
                const newTopic = prompt("Enter new training topic:");
                if(newTopic && !topics.includes(newTopic)) {
                    const updated = [...topics, newTopic];
                    setTopics(updated);
                    await window.fb.update(window.fb.ref(window.db, `organizations/${session.orgId}`), { trainingTopics: updated });
                }
            };

            const handleBulkSubmit = async () => {
                const allAttendees = [...bulkForm.selectedUsers, ...bulkForm.manualAttendees];
                if(!bulkForm.topic || !bulkForm.date || allAttendees.length === 0) return alert("Missing fields!");

                const entries = allAttendees.map(name => ({
                    user: name,
                    topic: bulkForm.topic,
                    date: bulkForm.date,
                    trainer: bulkForm.trainer,
                    evidence: bulkForm.evidence,
                    createdBy: session.user,
                    timestamp: new Date().toISOString()
                }));

                const updates = entries.map(e => window.fb.push(window.fb.ref(window.db, `organizations/${session.orgId}/trainingRecords`), e));
                await Promise.all(updates);
                
                await loadData(session); // Force Refresh Data
                alert(`Logged ${entries.length} records!`);
                setBulkForm({ topic: '', date: new Date().toISOString().split('T')[0], trainer: '', evidence: null, selectedUsers: [], manualAttendees: [] });
                setView('history'); // Redirect to log to show it worked
            };

            const handleUpdateRecord = async () => {
                if(!editingRecord) return;
                await window.fb.update(window.fb.ref(window.db, `organizations/${session.orgId}/trainingRecords/${editingRecord.firebaseKey}`), editingRecord);
                await loadData(session); // Refresh
                setEditingRecord(null);
            };

            const handleDeleteRecord = async (key) => {
                if(confirm("Delete record?")) {
                    await window.fb.remove(window.fb.ref(window.db, `organizations/${session.orgId}/trainingRecords/${key}`));
                    await loadData(session); // Refresh
                }
            };

            const downloadMatrix = () => {
                const allNames = [...new Set([...users.map(u=>u.name), ...records.map(r=>r.user)])];
                const data = allNames.map(name => {
                    const row = { Name: name };
                    topics.forEach(t => row[t] = getMatrixCell(name, t).label);
                    return row;
                });
                XLSX.writeFile(XLSX.utils.json_to_sheet(data), "Training_Matrix.xlsx");
            };

            const allMatrixRows = useMemo(() => [...new Set([...users.map(u=>u.name), ...records.map(r=>r.user)])].sort(), [users, records]);
            const compliance = useMemo(() => {
                if(!allMatrixRows.length) return 0;
                let valid = 0;
                allMatrixRows.forEach(n => topics.forEach(t => { if(getMatrixCell(n,t).label === 'Valid') valid++; }));
                return Math.round((valid / (allMatrixRows.length * topics.length)) * 100);
            }, [allMatrixRows, records, topics]);

            if(loading) return <div className="flex h-screen items-center justify-center text-white">Loading...</div>;

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white font-sans overflow-hidden">
                    <div className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6">
                        <div className="flex items-center gap-4"><a href="home.html" className="text-slate-400 hover:text-white"><i className="fas fa-arrow-left"></i> Back</a><h1 className="font-bold text-lg">Training & Competency</h1></div>
                        <div className="flex bg-slate-800 p-1 rounded-lg gap-1">
                            <button onClick={()=>setView('matrix')} className={`px-4 py-1.5 rounded text-xs font-bold uppercase ${view==='matrix'?'bg-yellow-600 text-white':'text-slate-400'}`}>Matrix</button>
                            <button onClick={()=>setView('history')} className={`px-4 py-1.5 rounded text-xs font-bold uppercase ${view==='history'?'bg-yellow-600 text-white':'text-slate-400'}`}>History (Log)</button>
                            <button onClick={()=>setView('bulk-log')} className={`px-4 py-1.5 rounded text-xs font-bold uppercase ${view==='bulk-log'?'bg-yellow-600 text-white':'text-slate-400'}`}>Log Training</button>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-8 custom-scroll">
                        <div className="max-w-7xl mx-auto">
                            {/* KPI */}
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                <div className="glass-panel p-6 rounded-xl border-l-4 border-yellow-500"><div><p className="text-xs text-slate-400 font-bold uppercase">Total Records</p><h3 className="text-3xl font-bold">{records.length}</h3></div></div>
                                <div className="glass-panel p-6 rounded-xl border-l-4 border-emerald-500"><div><p className="text-xs text-slate-400 font-bold uppercase">Compliance</p><h3 className="text-3xl font-bold text-emerald-400">{compliance}%</h3></div></div>
                                <div className="glass-panel p-6 rounded-xl border-l-4 border-red-500"><div><p className="text-xs text-slate-400 font-bold uppercase">Expired</p><h3 className="text-3xl font-bold text-red-400">{allMatrixRows.reduce((a,n)=>a+topics.filter(t=>getMatrixCell(n,t).label==='Expired').length,0)}</h3></div></div>
                                <div className="glass-panel p-6 rounded-xl border-l-4 border-blue-500"><div><p className="text-xs text-slate-400 font-bold uppercase">Staff</p><h3 className="text-3xl font-bold">{allMatrixRows.length}</h3></div></div>
                            </div>

                            {/* MATRIX VIEW */}
                            {view === 'matrix' && (
                                <div className="glass-panel rounded-xl overflow-hidden border border-slate-700 animate-fade-in">
                                    <div className="p-4 border-b border-slate-700 flex justify-between items-center"><h3 className="text-lg font-bold text-white">Competency Matrix</h3><button onClick={downloadMatrix} className="bg-emerald-600 hover:bg-emerald-500 px-4 py-2 rounded text-sm font-bold flex gap-2 text-white"><i className="fas fa-file-excel"></i> Export</button></div>
                                    <div className="overflow-x-auto"><table className="w-full text-left text-sm text-slate-300"><thead className="bg-slate-900 text-xs font-bold text-slate-500 uppercase"><tr><th className="p-4 sticky left-0 bg-slate-900 border-r border-slate-700 z-10">Name</th>{topics.map(t=><th key={t} className="p-4 text-center border-r border-slate-800 min-w-[100px]">{t}</th>)}</tr></thead><tbody className="divide-y divide-slate-800">{allMatrixRows.map(n=>(<tr key={n} className="hover:bg-slate-800/50"><td className="p-4 font-bold text-white sticky left-0 bg-slate-900/90 border-r border-slate-700">{n}</td>{topics.map(t=>{const s=getMatrixCell(n,t); return (<td key={t} className="p-2 text-center border-r border-slate-800/50"><div className={`px-2 py-1 rounded text-[10px] font-bold border ${s.color} w-full`}>{s.label}</div></td>)})}</tr>))}</tbody></table></div>
                                </div>
                            )}

                            {/* HISTORY / LOG VIEW */}
                            {view === 'history' && (
                                <div className="glass-panel rounded-xl overflow-hidden border border-slate-700 animate-fade-in">
                                    <div className="p-4 border-b border-slate-700"><h3 className="text-lg font-bold text-white">Training History (Log)</h3></div>
                                    <table className="w-full text-left text-sm text-slate-300"><thead className="bg-slate-900 text-xs font-bold text-slate-500 uppercase"><tr><th className="p-4">Date</th><th className="p-4">Attendee</th><th className="p-4">Topic</th><th className="p-4">Status</th><th className="p-4 text-right">Actions</th></tr></thead><tbody className="divide-y divide-slate-800">
                                        {records.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(r=>{
                                            const status = getStatus(r.date);
                                            return (<tr key={r.firebaseKey} className="hover:bg-slate-800/50"><td className="p-4">{r.date}</td><td className="p-4 font-bold text-white">{r.user}</td><td className="p-4">{r.topic}</td><td className="p-4"><span className={`px-2 py-1 rounded text-[10px] font-bold ${status==='Expired'?'bg-red-900/30 text-red-400':'bg-emerald-900/30 text-emerald-400'}`}>{status}</span></td><td className="p-4 text-right"><button onClick={()=>setEditingRecord(r)} className="text-blue-400 bg-blue-900/20 px-2 py-1 rounded mr-2 hover:bg-blue-900/40">Edit</button><button onClick={()=>handleDeleteRecord(r.firebaseKey)} className="text-red-400 bg-red-900/20 px-2 py-1 rounded hover:bg-red-900/40">Delete</button></td></tr>);
                                        })}
                                    </tbody></table>
                                </div>
                            )}

                            {/* BULK LOG VIEW */}
                            {view === 'bulk-log' && (
                                <div className="glass-panel p-8 rounded-xl max-w-4xl mx-auto border border-slate-700 animate-fade-in">
                                    <h2 className="text-2xl font-bold mb-6 text-yellow-400 flex items-center gap-3"><i className="fas fa-clipboard-check"></i> Log Training</h2>
                                    <div className="grid grid-cols-2 gap-6 mb-8">
                                        <div className="space-y-4">
                                            <div><label className="text-xs font-bold text-slate-500 uppercase block mb-1">Topic</label><div className="flex gap-2"><select value={bulkForm.topic} onChange={e=>setBulkForm({...bulkForm, topic:e.target.value})} className="bg-slate-900 border-slate-700 flex-1"><option value="">Select...</option>{topics.map(t=><option key={t}>{t}</option>)}</select><button onClick={handleAddTopic} className="bg-slate-800 px-3 rounded text-yellow-400 font-bold">+</button></div></div>
                                            <div><label className="text-xs font-bold text-slate-500 uppercase block mb-1">Date</label><input type="date" value={bulkForm.date} onChange={e=>setBulkForm({...bulkForm, date:e.target.value})} className="bg-slate-900 border-slate-700"/></div>
                                            <div><label className="text-xs font-bold text-slate-500 uppercase block mb-1">Trainer</label><input value={bulkForm.trainer} onChange={e=>setBulkForm({...bulkForm, trainer:e.target.value})} className="bg-slate-900 border-slate-700"/></div>
                                            <div><label className="text-xs font-bold text-slate-500 uppercase block mb-1">Evidence</label><input type="file" onChange={e=>{if(e.target.files[0]) fileToBase64(e.target.files[0]).then(b64=>setBulkForm({...bulkForm, evidence:b64}))}} className="text-xs text-slate-400"/></div>
                                        </div>
                                        <div className="bg-slate-900/50 p-4 rounded-xl border border-slate-700 flex flex-col h-full">
                                            <div className="flex justify-between items-center mb-3"><label className="text-xs font-bold text-blue-400 uppercase">Attendees ({bulkForm.selectedUsers.length + bulkForm.manualAttendees.length})</label></div>
                                            <div className="flex gap-2 mb-3"><input placeholder="External Name..." value={newExternalName} onChange={e=>setNewExternalName(e.target.value)} className="bg-slate-800 border-none text-xs p-2 flex-1 rounded"/><button onClick={()=>{if(newExternalName){setBulkForm({...bulkForm, manualAttendees:[...bulkForm.manualAttendees, newExternalName]}); setNewExternalName('');}}} className="bg-blue-600 text-white px-3 py-1 rounded text-xs font-bold">Add</button></div>
                                            <div className="flex-1 overflow-y-auto custom-scroll space-y-2 pr-2 max-h-64">
                                                {bulkForm.manualAttendees.map((n,i)=>(<div key={`m-${i}`} className="p-2 rounded bg-purple-900/20 border border-purple-500/30 flex justify-between"><span className="text-sm font-bold text-purple-200">{n} (Ext)</span><button onClick={()=>setBulkForm({...bulkForm, manualAttendees:bulkForm.manualAttendees.filter((_,x)=>x!==i)})} className="text-red-400 text-xs">x</button></div>))}
                                                {users.map(u=>(<div key={u.id} onClick={()=>{const s=bulkForm.selectedUsers; setBulkForm({...bulkForm, selectedUsers:s.includes(u.name)?s.filter(x=>x!==u.name):[...s,u.name]})}} className={`p-2 rounded cursor-pointer border flex justify-between ${bulkForm.selectedUsers.includes(u.name)?'bg-blue-600/20 border-blue-500 text-blue-200':'bg-slate-800 border-transparent'}`}><span className="text-sm font-bold">{u.name}</span><span className="text-[10px] opacity-70">{u.role}</span></div>))}
                                            </div>
                                        </div>
                                    </div>
                                    <button onClick={handleBulkSubmit} className="w-full bg-gradient-to-r from-yellow-600 to-orange-600 text-white font-bold py-4 rounded-xl shadow-lg">Save Records</button>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* EDIT MODAL */}
                    {editingRecord && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
                            <div className="bg-slate-900 p-6 rounded-xl w-96 border border-slate-700">
                                <h3 className="text-lg font-bold text-white mb-4">Edit Record</h3>
                                <div className="space-y-3">
                                    <div><label className="text-xs font-bold text-slate-500 block mb-1">Attendee</label><input value={editingRecord.user} onChange={e=>setEditingRecord({...editingRecord, user:e.target.value})} className="bg-slate-800 w-full rounded p-2 text-white border border-slate-700" /></div>
                                    <div><label className="text-xs font-bold text-slate-500 block mb-1">Topic</label><select value={editingRecord.topic} onChange={e=>setEditingRecord({...editingRecord, topic:e.target.value})} className="bg-slate-800 w-full rounded p-2 text-white border border-slate-700">{topics.map(t=><option key={t}>{t}</option>)}</select></div>
                                    <div><label className="text-xs font-bold text-slate-500 block mb-1">Date</label><input type="date" value={editingRecord.date} onChange={e=>setEditingRecord({...editingRecord, date:e.target.value})} className="bg-slate-800 w-full rounded p-2 text-white border border-slate-700" /></div>
                                </div>
                                <div className="flex justify-end gap-2 mt-6">
                                    <button onClick={()=>setEditingRecord(null)} className="px-4 py-2 bg-slate-700 rounded text-sm text-white">Cancel</button>
                                    <button onClick={handleUpdateRecord} className="px-4 py-2 bg-blue-600 rounded text-sm font-bold text-white hover:bg-blue-500">Save</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TrainingApp />);
    </script>
</body>
</html>
