<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Matrix | Enterprise Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; width: 100%; outline: none; transition: border-color 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: #eab308; }
        
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", authDomain: "ohsms-fa534.firebaseapp.com", databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", projectId: "ohsms-fa534", storageBucket: "ohsms-fa534.appspot.com", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { ref, push, get, update };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- HELPER: FILE TO BASE64 ---
        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        const TrainingApp = () => {
            const [session, setSession] = useState(null);
            const [view, setView] = useState('matrix'); // matrix | bulk-log
            const [users, setUsers] = useState([]);
            const [records, setRecords] = useState([]);
            const [topics, setTopics] = useState(["LOTO", "Fire Safety", "First Aid", "Work at Height", "Chemical Handling", "Forklift Safety"]);
            const [loading, setLoading] = useState(true);

            // Bulk Log Form State
            const [bulkForm, setBulkForm] = useState({
                topic: '',
                date: new Date().toISOString().split('T')[0],
                expiry: '',
                trainer: '',
                evidence: null,
                selectedUsers: [] // Array of User IDs
            });

            // LOAD DATA
            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if(!s) { window.location.href='index.html'; return; }
                const sess = JSON.parse(s);
                setSession(sess);

                const fetchData = async () => {
                    const snap = await window.fb.get(window.fb.ref(window.db, `organizations/${sess.orgId}`));
                    if(snap.exists()) {
                        const val = snap.val();
                        if(val.users) setUsers(Object.values(val.users).filter(u => u.status === 'Active'));
                        if(val.trainingRecords) setRecords(Object.values(val.trainingRecords));
                    }
                    setLoading(false);
                };
                fetchData();
            }, []);

            // --- BULK SUBMIT LOGIC ---
            const handleBulkSubmit = async () => {
                if(!bulkForm.topic || !bulkForm.date || bulkForm.selectedUsers.length === 0) {
                    return alert("Please select a Topic, Date, and at least one Employee.");
                }

                const batchPromises = bulkForm.selectedUsers.map(userName => {
                    const newRec = {
                        user: userName,
                        topic: bulkForm.topic,
                        date: bulkForm.date,
                        expiry: bulkForm.expiry,
                        trainer: bulkForm.trainer,
                        evidence: bulkForm.evidence,
                        status: 'Valid',
                        createdBy: session.user,
                        timestamp: new Date().toISOString()
                    };
                    // Optimistic update local state
                    setRecords(prev => [...prev, newRec]);
                    return window.fb.push(window.fb.ref(window.db, `organizations/${session.orgId}/trainingRecords`), newRec);
                });

                await Promise.all(batchPromises);
                alert(`Successfully logged training for ${bulkForm.selectedUsers.length} employees!`);
                
                // Reset Form
                setBulkForm({
                    topic: '', date: new Date().toISOString().split('T')[0], expiry: '', trainer: '', evidence: null, selectedUsers: []
                });
                setView('matrix');
            };

            const toggleUserSelection = (userName) => {
                if (bulkForm.selectedUsers.includes(userName)) {
                    setBulkForm({ ...bulkForm, selectedUsers: bulkForm.selectedUsers.filter(u => u !== userName) });
                } else {
                    setBulkForm({ ...bulkForm, selectedUsers: [...bulkForm.selectedUsers, userName] });
                }
            };

            const selectAllUsers = () => {
                if (bulkForm.selectedUsers.length === users.length) {
                    setBulkForm({ ...bulkForm, selectedUsers: [] });
                } else {
                    setBulkForm({ ...bulkForm, selectedUsers: users.map(u => u.name) });
                }
            };

            const handleEvidenceUpload = async (e) => {
                const file = e.target.files[0];
                if(file) {
                    const base64 = await fileToBase64(file);
                    setBulkForm({ ...bulkForm, evidence: base64 });
                }
            };

            // --- MATRIX LOGIC ---
            const getStatus = (user, topic) => {
                // Find latest record for this user & topic
                const userRecords = records
                    .filter(r => r.user === user && r.topic === topic)
                    .sort((a,b) => new Date(b.date) - new Date(a.date));
                
                if(userRecords.length === 0) return { label: 'Not Trained', color: 'text-slate-600 bg-slate-900 border-slate-800' };
                
                const latest = userRecords[0];
                const isExpired = latest.expiry && new Date(latest.expiry) < new Date();
                
                if(isExpired) return { label: 'Expired', color: 'text-red-400 bg-red-900/20 border-red-500/30' };
                return { label: 'Valid', color: 'text-emerald-400 bg-emerald-900/20 border-emerald-500/30' };
            };

            const complianceRate = useMemo(() => {
                if(users.length === 0) return 0;
                let compliantCount = 0;
                let totalRequired = users.length * topics.length;
                
                users.forEach(u => {
                    topics.forEach(t => {
                        const stat = getStatus(u.name, t);
                        if(stat.label === 'Valid') compliantCount++;
                    });
                });
                return Math.round((compliantCount / totalRequired) * 100);
            }, [users, records, topics]);

            if(loading) return <div className="flex h-screen items-center justify-center text-white">Loading Training Data...</div>;

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white font-sans overflow-hidden">
                    
                    {/* Header */}
                    <div className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6">
                        <div className="flex items-center gap-4">
                            <a href="home.html" className="text-slate-400 hover:text-white flex items-center gap-2"><i className="fas fa-arrow-left"></i> Back</a>
                            <h1 className="font-bold text-lg">Training & Competency</h1>
                        </div>
                        <div className="flex bg-slate-800 p-1 rounded-lg gap-1">
                            <button onClick={()=>setView('matrix')} className={`px-4 py-1.5 rounded text-xs font-bold uppercase transition ${view==='matrix'?'bg-yellow-600 text-white':'text-slate-400 hover:text-white'}`}>Matrix</button>
                            <button onClick={()=>setView('bulk-log')} className={`px-4 py-1.5 rounded text-xs font-bold uppercase transition ${view==='bulk-log'?'bg-yellow-600 text-white':'text-slate-400 hover:text-white'}`}>Log Training</button>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-8 custom-scroll">
                        <div className="max-w-7xl mx-auto">
                            
                            {/* KPI Cards */}
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                <div className="glass-panel p-6 rounded-xl border-l-4 border-yellow-500 flex justify-between items-center">
                                    <div><p className="text-xs text-slate-400 uppercase font-bold">Total Records</p><h3 className="text-3xl font-bold">{records.length}</h3></div>
                                    <i className="fas fa-file-signature text-2xl text-yellow-500/50"></i>
                                </div>
                                <div className="glass-panel p-6 rounded-xl border-l-4 border-emerald-500 flex justify-between items-center">
                                    <div><p className="text-xs text-slate-400 uppercase font-bold">Compliance Rate</p><h3 className="text-3xl font-bold text-emerald-400">{complianceRate}%</h3></div>
                                    <i className="fas fa-chart-pie text-2xl text-emerald-500/50"></i>
                                </div>
                                <div className="glass-panel p-6 rounded-xl border-l-4 border-red-500 flex justify-between items-center">
                                    <div><p className="text-xs text-slate-400 uppercase font-bold">Expired Records</p><h3 className="text-3xl font-bold text-red-400">{records.filter(r=>r.expiry && new Date(r.expiry) < new Date()).length}</h3></div>
                                    <i className="fas fa-exclamation-circle text-2xl text-red-500/50"></i>
                                </div>
                                <div className="glass-panel p-6 rounded-xl border-l-4 border-blue-500 flex justify-between items-center">
                                    <div><p className="text-xs text-slate-400 uppercase font-bold">Employees</p><h3 className="text-3xl font-bold">{users.length}</h3></div>
                                    <i className="fas fa-users text-2xl text-blue-500/50"></i>
                                </div>
                            </div>

                            {/* 1. MATRIX VIEW */}
                            {view === 'matrix' && (
                                <div className="glass-panel rounded-xl overflow-hidden border border-slate-700 animate-fade-in">
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left text-sm text-slate-300">
                                            <thead className="bg-slate-900 text-xs uppercase font-bold text-slate-500">
                                                <tr>
                                                    <th className="p-4 sticky left-0 bg-slate-900 z-10 border-r border-slate-700">Employee Name</th>
                                                    <th className="p-4 bg-slate-900 border-r border-slate-700">Role</th>
                                                    {topics.map(t => <th key={t} className="p-4 text-center border-r border-slate-800 w-32">{t}</th>)}
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-800">
                                                {users.map(u => (
                                                    <tr key={u.id} className="hover:bg-slate-800/50 transition-colors">
                                                        <td className="p-4 font-bold text-white sticky left-0 bg-slate-900/90 border-r border-slate-700">{u.name}</td>
                                                        <td className="p-4 text-xs text-slate-400 border-r border-slate-700">{u.role}</td>
                                                        {topics.map(t => {
                                                            const stat = getStatus(u.name, t);
                                                            return (
                                                                <td key={t} className="p-2 text-center border-r border-slate-800/50">
                                                                    <div className={`px-2 py-1 rounded text-[10px] font-bold border ${stat.color} inline-block w-full`}>
                                                                        {stat.label}
                                                                    </div>
                                                                </td>
                                                            );
                                                        })}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* 2. BULK LOGGING VIEW */}
                            {view === 'bulk-log' && (
                                <div className="glass-panel p-8 rounded-xl animate-fade-in max-w-4xl mx-auto border border-slate-700">
                                    <h2 className="text-2xl font-bold mb-6 text-yellow-400 flex items-center gap-3">
                                        <i className="fas fa-clipboard-check"></i> Log Training Session
                                    </h2>

                                    <div className="grid grid-cols-2 gap-6 mb-8">
                                        {/* Left: Session Details */}
                                        <div className="space-y-4">
                                            <div>
                                                <label className="text-xs font-bold text-slate-500 uppercase block mb-1">Training Topic</label>
                                                <div className="flex gap-2">
                                                    <select value={bulkForm.topic} onChange={e=>setBulkForm({...bulkForm, topic:e.target.value})} className="bg-slate-900 border-slate-700 flex-1">
                                                        <option value="">Select Topic...</option>
                                                        {topics.map(t=><option key={t} value={t}>{t}</option>)}
                                                    </select>
                                                    <button onClick={()=>{
                                                        const newTopic = prompt("Enter new topic name:");
                                                        if(newTopic) { setTopics([...topics, newTopic]); setBulkForm({...bulkForm, topic: newTopic}); }
                                                    }} className="bg-slate-800 text-yellow-400 px-3 rounded font-bold text-lg">+</button>
                                                </div>
                                            </div>
                                            <div><label className="text-xs font-bold text-slate-500 uppercase block mb-1">Date Completed</label><input type="date" value={bulkForm.date} onChange={e=>setBulkForm({...bulkForm, date:e.target.value})} className="bg-slate-900 border-slate-700"/></div>
                                            <div><label className="text-xs font-bold text-slate-500 uppercase block mb-1">Valid Until (Expiry)</label><input type="date" value={bulkForm.expiry} onChange={e=>setBulkForm({...bulkForm, expiry:e.target.value})} className="bg-slate-900 border-slate-700"/></div>
                                            <div><label className="text-xs font-bold text-slate-500 uppercase block mb-1">Trainer Name</label><input value={bulkForm.trainer} onChange={e=>setBulkForm({...bulkForm, trainer:e.target.value})} placeholder="Internal or External Trainer" className="bg-slate-900 border-slate-700"/></div>
                                            <div>
                                                <label className="text-xs font-bold text-slate-500 uppercase block mb-1">Upload Attendance Sheet (Evidence)</label>
                                                <input type="file" onChange={handleEvidenceUpload} className="text-xs text-slate-400" />
                                                {bulkForm.evidence && <div className="text-emerald-400 text-xs mt-1"><i className="fas fa-check"></i> File Attached</div>}
                                            </div>
                                        </div>

                                        {/* Right: User Selection */}
                                        <div className="bg-slate-900/50 rounded-xl p-4 border border-slate-700 flex flex-col h-full">
                                            <div className="flex justify-between items-center mb-3">
                                                <label className="text-xs font-bold text-blue-400 uppercase">Select Attendees ({bulkForm.selectedUsers.length})</label>
                                                <button onClick={selectAllUsers} className="text-[10px] text-slate-400 hover:text-white underline">
                                                    {bulkForm.selectedUsers.length === users.length ? 'Deselect All' : 'Select All'}
                                                </button>
                                            </div>
                                            <div className="flex-1 overflow-y-auto custom-scroll space-y-2 pr-2 max-h-64">
                                                {users.map(u => (
                                                    <div key={u.id} onClick={() => toggleUserSelection(u.name)} className={`p-2 rounded cursor-pointer border flex justify-between items-center transition-all ${bulkForm.selectedUsers.includes(u.name) ? 'bg-blue-600/20 border-blue-500 text-blue-200' : 'bg-slate-800 border-transparent hover:bg-slate-700'}`}>
                                                        <span className="text-sm font-bold">{u.name}</span>
                                                        <span className="text-[10px] opacity-70">{u.role}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    <button onClick={handleBulkSubmit} className="w-full bg-gradient-to-r from-yellow-600 to-orange-600 hover:from-yellow-500 hover:to-orange-500 text-white font-bold py-4 rounded-xl shadow-lg transition-transform transform hover:-translate-y-1">
                                        Save Training Records
                                    </button>
                                </div>
                            )}

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TrainingApp />);
    </script>
</body>
</html>
