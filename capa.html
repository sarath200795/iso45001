<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPA Manager | Enterprise Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Space Grotesk', 'sans-serif'] }, colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' } } } }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        select { background: #0f172a; border: 1px solid #334155; color: white; padding: 6px; border-radius: 6px; outline: none; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const firebaseConfig = { apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", authDomain: "ohsms-fa534.firebaseapp.com", databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", projectId: "ohsms-fa534", storageBucket: "ohsms-fa534.appspot.com", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { ref, get, update };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CapaApp = () => {
            const [session, setSession] = useState(null);
            const [actions, setActions] = useState([]);
            const [loading, setLoading] = useState(true);
            const [filterSite, setFilterSite] = useState('All');
            const [filterStatus, setFilterStatus] = useState('All');
            const [filterSource, setFilterSource] = useState('All');

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if(!s) { window.location.href='index.html'; return; }
                const sess = JSON.parse(s);
                setSession(sess);
                if(sess.assignedSite) setFilterSite(sess.assignedSite);
                fetchActions(sess.orgId);
            }, []);

            const fetchActions = async (orgId) => {
                const dbRef = window.fb.ref(window.db, `organizations/${orgId}`);
                const snap = await window.fb.get(dbRef);
                
                if(snap.exists()) {
                    const data = snap.val();
                    const allActions = [];

                    // 1. INCIDENTS
                    if(data.incidents) {
                        Object.entries(data.incidents).forEach(([key, inc]) => {
                            if(inc.capa) {
                                inc.capa.forEach((act, idx) => {
                                    allActions.push({ uid: `INC-${key}-${idx}`, source: 'Incident', sourceId: inc.docId || inc.id, desc: act.act || act.action, owner: act.own || act.owner, due: act.due || act.target, status: act.status || 'Open', siteId: inc.siteId, dbPath: `organizations/${orgId}/incidents/${key}/capa/${idx}` });
                                });
                            }
                        });
                    }
                    // 2. AUDITS
                    if(data.audits) {
                        Object.entries(data.audits).forEach(([key, aud]) => {
                            if(aud.findings) {
                                aud.findings.forEach((find, fIdx) => {
                                    if(find.actions) {
                                        find.actions.forEach((act, aIdx) => {
                                            allActions.push({ uid: `AUD-${key}-${fIdx}-${aIdx}`, source: 'Audit', sourceId: aud.docId, desc: act.action, owner: act.resp, due: act.target, status: act.status, siteId: aud.siteId, dbPath: `organizations/${orgId}/audits/${key}/findings/${fIdx}/actions/${aIdx}` });
                                        });
                                    }
                                });
                            }
                        });
                    }
                    // 3. MOCK DRILLS
                    if(data.mockDrills) {
                        Object.entries(data.mockDrills).forEach(([key, drill]) => {
                            if(drill.capa) {
                                drill.capa.forEach((act, idx) => {
                                    allActions.push({ uid: `MD-${key}-${idx}`, source: 'Emergency', sourceId: drill.docId, desc: act.action, owner: act.owner, due: act.due, status: act.status, siteId: drill.siteId, dbPath: `organizations/${orgId}/mockDrills/${key}/capa/${idx}` });
                                });
                            }
                        });
                    }
                    // 4. CONSULTATION
                    if(data.consultations) {
                        Object.entries(data.consultations).forEach(([key, meet]) => {
                            if(meet.actions) {
                                meet.actions.forEach((act, idx) => {
                                    allActions.push({ uid: `MEET-${key}-${idx}`, source: 'Consultation', sourceId: meet.id, desc: act.item, owner: act.owner, due: act.deadline, status: act.status, siteId: meet.siteId, dbPath: `organizations/${orgId}/consultations/${key}/actions/${idx}` });
                                });
                            }
                        });
                    }
                    // 5. IMPROVEMENTS (Updated to support Sub-Actions)
                    if(data.improvements) {
                        Object.entries(data.improvements).forEach(([key, imp]) => {
                            if(imp.actions && imp.actions.length > 0) {
                                imp.actions.forEach((act, idx) => {
                                    allActions.push({ uid: `IMP-${key}-${idx}`, source: 'Improvement', sourceId: imp.id, desc: act.action, owner: act.owner, due: act.due, status: act.status, siteId: imp.siteId, dbPath: `organizations/${orgId}/improvements/${key}/actions/${idx}` });
                                });
                            } else {
                                // Fallback for old improvements without sub-actions
                                allActions.push({ uid: `IMP-${key}`, source: 'Improvement', sourceId: imp.id, desc: `Execute: ${imp.title}`, owner: imp.createdBy, due: imp.date, status: imp.status, siteId: imp.siteId, dbPath: `organizations/${orgId}/improvements/${key}` });
                            }
                        });
                    }

                    setActions(allActions);
                }
                setLoading(false);
            };

            const updateStatus = async (action, newStatus) => {
                const updatedList = actions.map(a => a.uid === action.uid ? { ...a, status: newStatus } : a);
                setActions(updatedList);
                if(action.source === 'Improvement' && !action.uid.includes('-0')) { // Check if root
                     await window.fb.update(window.fb.ref(window.db, action.dbPath), { status: newStatus });
                } else {
                    await window.fb.update(window.fb.ref(window.db, action.dbPath), { status: newStatus });
                }
            };

            const filteredActions = useMemo(() => {
                return actions.filter(a => {
                    const matchSite = filterSite === 'All' || a.siteId === filterSite;
                    const matchStatus = filterStatus === 'All' || a.status === filterStatus;
                    const matchSource = filterSource === 'All' || a.source === filterSource;
                    return matchSite && matchStatus && matchSource;
                });
            }, [actions, filterSite, filterStatus, filterSource]);

            const stats = useMemo(() => {
                const total = filteredActions.length;
                const closed = filteredActions.filter(a => a.status === 'Closed').length;
                const open = total - closed;
                const overdue = filteredActions.filter(a => a.status !== 'Closed' && a.due < new Date().toISOString().split('T')[0]).length;
                return { total, closed, open, overdue };
            }, [filteredActions]);

            const exportExcel = () => {
                const ws = XLSX.utils.json_to_sheet(filteredActions.map(({uid, dbPath, ...rest}) => rest));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "CAPA_Register");
                XLSX.writeFile(wb, "CAPA_Register.xlsx");
            };

            if(loading) return <div className="flex h-screen items-center justify-center text-white">Loading Actions...</div>;

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white font-sans overflow-hidden">
                    <div className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6">
                        <div className="flex items-center gap-4"><a href="home.html" className="text-slate-400 hover:text-white"><i className="fas fa-arrow-left"></i> Back</a><h1 className="font-bold text-lg">CAPA Manager</h1></div>
                        <div className="flex items-center gap-3"><button onClick={exportExcel} className="bg-emerald-600 hover:bg-emerald-500 text-white px-3 py-1.5 rounded text-xs font-bold flex items-center gap-2"><i className="fas fa-file-excel"></i> Export</button></div>
                    </div>
                    <div className="flex-1 overflow-y-auto p-8 custom-scroll">
                        <div className="max-w-7xl mx-auto">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                <div className="glass-panel p-6 rounded-xl border-l-4 border-blue-500 flex justify-between items-center"><div><p className="text-xs text-slate-400 uppercase font-bold">Total Actions</p><h3 className="text-3xl font-bold">{stats.total}</h3></div><i className="fas fa-list-check text-2xl text-blue-500/50"></i></div>
                                <div className="glass-panel p-6 rounded-xl border-l-4 border-emerald-500 flex justify-between items-center"><div><p className="text-xs text-slate-400 uppercase font-bold">Closed</p><h3 className="text-3xl font-bold text-emerald-400">{stats.closed}</h3></div><i className="fas fa-check-circle text-2xl text-emerald-500/50"></i></div>
                                <div className="glass-panel p-6 rounded-xl border-l-4 border-yellow-500 flex justify-between items-center"><div><p className="text-xs text-slate-400 uppercase font-bold">Open</p><h3 className="text-3xl font-bold text-yellow-400">{stats.open}</h3></div><i className="fas fa-clock text-2xl text-yellow-500/50"></i></div>
                                <div className="glass-panel p-6 rounded-xl border-l-4 border-red-500 flex justify-between items-center"><div><p className="text-xs text-slate-400 uppercase font-bold">Overdue</p><h3 className="text-3xl font-bold text-red-400">{stats.overdue}</h3></div><i className="fas fa-exclamation-triangle text-2xl text-red-500/50"></i></div>
                            </div>
                            <div className="glass-panel rounded-2xl border border-slate-700 overflow-hidden flex flex-col h-[600px]">
                                <div className="p-4 border-b border-slate-700 bg-slate-900/50 flex gap-4">
                                    <select value={filterSite} onChange={e=>setFilterSite(e.target.value)} className="w-40 text-xs"><option value="All">All Sites</option><option value={session.assignedSite}>{session.assignedSite}</option></select>
                                    <select value={filterSource} onChange={e=>setFilterSource(e.target.value)} className="w-40 text-xs"><option value="All">All Sources</option><option value="Incident">Incidents</option><option value="Audit">Audits</option><option value="Emergency">Drills</option><option value="Consultation">Meetings</option><option value="Improvement">Improvements</option></select>
                                    <select value={filterStatus} onChange={e=>setFilterStatus(e.target.value)} className="w-40 text-xs"><option value="All">All Statuses</option><option value="Open">Open</option><option value="In Progress">In Progress</option><option value="Closed">Closed</option></select>
                                </div>
                                <div className="flex-1 overflow-y-auto">
                                    <table className="w-full text-left text-sm text-slate-300">
                                        <thead className="bg-slate-900 text-xs uppercase font-bold text-slate-500 sticky top-0 z-10 shadow-lg"><tr><th className="p-4">Source</th><th className="p-4">Ref ID</th><th className="p-4 w-1/3">Action</th><th className="p-4">Owner</th><th className="p-4">Due</th><th className="p-4">Status</th></tr></thead>
                                        <tbody className="divide-y divide-slate-800">
                                            {filteredActions.map((act) => (
                                                <tr key={act.uid} className="hover:bg-slate-800/50">
                                                    <td className="p-4"><span className={`px-2 py-1 rounded text-[10px] font-bold uppercase border ${act.source === 'Incident' ? 'text-orange-400 bg-orange-900/20' : act.source === 'Improvement' ? 'text-cyan-400 bg-cyan-900/20' : 'text-blue-400 bg-blue-900/20'}`}>{act.source}</span></td>
                                                    <td className="p-4 font-mono text-xs">{act.sourceId}</td>
                                                    <td className="p-4 font-medium text-white">{act.desc}</td>
                                                    <td className="p-4 text-xs text-slate-400">{act.owner}</td>
                                                    <td className="p-4 text-xs font-mono">{act.due} {act.status!=='Closed' && new Date(act.due)<new Date() && <span className="text-red-500 font-bold">!</span>}</td>
                                                    <td className="p-4"><select value={act.status} onChange={(e) => updateStatus(act, e.target.value)} className={`text-xs px-2 py-1 rounded border-none font-bold cursor-pointer ${act.status === 'Closed' ? 'text-emerald-400 bg-emerald-900/20' : 'text-slate-300 bg-slate-700'}`}><option>Open</option><option>In Progress</option><option>Closed</option></select></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CapaApp />);
    </script>
</body>
</html>
