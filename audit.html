<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Audit Management</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' } }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 8px; border-radius: 6px; outline: none; width: 100%; }
        input:focus, select:focus, textarea:focus { border-color: #3b82f6; }

        @media print {
            @page { size: A4; margin: 10mm; }
            body, html, #root { width: 100%; height: auto; background: white !important; color: black !important; overflow: visible !important; }
            .no-print, header, .tabs-nav { display: none !important; }
            .print-section { display: block !important; border: 1px solid black; padding: 15px; margin-bottom: 20px; }
            .form-box { border: 1px solid black; padding: 5px; margin-bottom: 5px; }
            .form-label { font-weight: bold; font-size: 10pt; text-transform: uppercase; }
            .form-value { font-size: 11pt; }
            input, textarea, select { border: none !important; background: transparent !important; color: black !important; padding: 0; resize: none; }
            .bg-slate-900, .bg-slate-800 { background: white !important; }
            .text-white, .text-slate-400 { color: black !important; }
        }
        .print-section { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, push, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", authDomain: "ohsms-fa534.firebaseapp.com", databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", projectId: "ohsms-fa534", storageBucket: "ohsms-fa534.appspot.com", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { ref, get, push, update, remove };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 1. SCHEDULING TAB ---
        const AuditScheduler = ({ siteId, users, onGenerate, sitesList }) => {
            const [plan, setPlan] = useState({
                siteId: siteId === 'GLOBAL' ? '' : siteId,
                dateFrom: '', dateTo: '',
                standard: 'ISO 45001:2018',
                scope: 'Health and Safety management system',
                assignments: [] // Array of { area: '', auditor: '' }
            });

            const addAssignment = () => setPlan({...plan, assignments: [...plan.assignments, { area: '', auditor: '' }]});
            const updateAssignment = (idx, field, val) => {
                const newAssign = [...plan.assignments]; newAssign[idx][field] = val; setPlan({...plan, assignments: newAssign});
            };
            const removeAssignment = (idx) => setPlan({...plan, assignments: plan.assignments.filter((_, i) => i !== idx)});

            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="glass-panel p-6 rounded-xl border-l-4 border-blue-500 no-print">
                        <h2 className="text-xl font-bold text-white mb-4">1. Audit Scheduling</h2>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                            <div>
                                <label className="text-[10px] uppercase font-bold text-slate-500">Site</label>
                                <select value={plan.siteId} onChange={e=>setPlan({...plan, siteId:e.target.value})} disabled={siteId!=='GLOBAL'} className="w-full">
                                    <option value="">Select Site</option>
                                    {sitesList.map(s=><option key={s.code} value={s.code}>{s.name}</option>)}
                                </select>
                            </div>
                            <div><label className="text-[10px] uppercase font-bold text-slate-500">Date From</label><input type="date" value={plan.dateFrom} onChange={e=>setPlan({...plan, dateFrom:e.target.value})} /></div>
                            <div><label className="text-[10px] uppercase font-bold text-slate-500">Date To</label><input type="date" value={plan.dateTo} onChange={e=>setPlan({...plan, dateTo:e.target.value})} /></div>
                            <div className="col-span-1"><label className="text-[10px] uppercase font-bold text-slate-500">Standard</label><input value={plan.standard} onChange={e=>setPlan({...plan, standard:e.target.value})} /></div>
                        </div>
                        
                        {/* Multiple Assignments */}
                        <div className="bg-slate-800/50 p-4 rounded-lg mb-4">
                            <div className="flex justify-between mb-2">
                                <h3 className="text-xs font-bold uppercase text-slate-400">Area Assignments</h3>
                                <button onClick={addAssignment} className="text-xs bg-blue-600 px-2 py-1 rounded text-white">+ Add Area</button>
                            </div>
                            {plan.assignments.map((row, i) => (
                                <div key={i} className="flex gap-2 mb-2">
                                    <input placeholder="Area / Dept" value={row.area} onChange={e=>updateAssignment(i,'area',e.target.value)} className="w-1/2" />
                                    <select value={row.auditor} onChange={e=>updateAssignment(i,'auditor',e.target.value)} className="w-1/2">
                                        <option value="">Select Auditor</option>
                                        {users.map(u => <option key={u.id} value={u.name}>{u.name}</option>)}
                                    </select>
                                    <button onClick={()=>removeAssignment(i)} className="text-red-400"><i className="fas fa-times"></i></button>
                                </div>
                            ))}
                        </div>

                        <div className="flex justify-end gap-2">
                            <button onClick={()=>window.print()} className="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded font-bold text-sm"><i className="fas fa-print"></i> Print Plan</button>
                            <button onClick={()=>onGenerate(plan)} className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded font-bold text-sm">Save & Generate Plan</button>
                        </div>
                    </div>

                    {/* PRINT VIEW */}
                    <div className="print-section">
                        <div className="text-center border-b-2 border-black mb-4 pb-2">
                            <h1 className="text-2xl font-bold uppercase">Internal Audit Plan</h1>
                            <p>{plan.standard}</p>
                        </div>
                        <table className="w-full border-collapse border border-black text-sm">
                            <tbody>
                                <tr><td className="border border-black p-2 font-bold">Site:</td><td className="border border-black p-2">{plan.siteId}</td><td className="border border-black p-2 font-bold">Dates:</td><td className="border border-black p-2">{plan.dateFrom} to {plan.dateTo}</td></tr>
                                <tr><td className="border border-black p-2 font-bold">Scope:</td><td colSpan="3" className="border border-black p-2">{plan.scope}</td></tr>
                            </tbody>
                        </table>
                        <br/>
                        <h3 className="font-bold border-b border-black mb-2">Audit Assignments</h3>
                        <table className="w-full border-collapse border border-black text-sm">
                            <thead><tr><th className="border border-black p-2 text-left">Area / Department</th><th className="border border-black p-2 text-left">Assigned Auditor</th></tr></thead>
                            <tbody>
                                {plan.assignments.map((a, i) => (
                                    <tr key={i}><td className="border border-black p-2">{a.area}</td><td className="border border-black p-2">{a.auditor}</td></tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // 2. AUDIT FORM
        const AuditForm = ({ siteId, users, sitesList, onSave, isReadOnly }) => {
            const [data, setData] = useState({
                scheduleRef: '', auditDate: new Date().toISOString().split('T')[0],
                department: '', area: '', 
                auditee: '', auditor: '', siteId: siteId === 'GLOBAL' ? '' : siteId,
                ncRef: '', classification: 'Minor', standard: 'ISO 45001', clause: '', 
                criteria: '', ncStatement: '', evidence: '', status: 'Open'
            });

            const handleSubmit = () => {
                if(isReadOnly) return;
                if(!data.department || !data.ncStatement) { alert("Fill required fields"); return; }
                onSave({ ...data, timestamp: Date.now() });
            };

            return (
                <div className="space-y-6 animate-fade-in pb-20">
                    <div className="glass-panel p-6 rounded-xl border border-slate-700">
                        <div className="bg-slate-800 p-2 rounded mb-4 text-xs font-bold text-slate-400 uppercase">Part A - Auditor Findings</div>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                            <div>
                                <label className="text-[10px] uppercase font-bold text-slate-500">Site</label>
                                <select value={data.siteId} onChange={e=>setData({...data, siteId:e.target.value})} disabled={siteId!=='GLOBAL' || isReadOnly} className="w-full">
                                    <option value="">Select Site</option>
                                    {sitesList.map(s=><option key={s.code} value={s.code}>{s.name}</option>)}
                                </select>
                            </div>
                            <div><label className="text-[10px] uppercase font-bold text-slate-500">Audit Date</label><input type="date" value={data.auditDate} onChange={e=>setData({...data, auditDate:e.target.value})} disabled={isReadOnly}/></div>
                            <div><label className="text-[10px] uppercase font-bold text-slate-500">Department</label><input value={data.department} onChange={e=>setData({...data, department:e.target.value})} disabled={isReadOnly}/></div>
                            
                            <div>
                                <label className="text-[10px] uppercase font-bold text-slate-500">Auditor</label>
                                <select value={data.auditor} onChange={e=>setData({...data, auditor:e.target.value})} disabled={isReadOnly}>
                                    <option value="">Select</option>
                                    {users.map(u=><option key={u.id} value={u.name}>{u.name}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="text-[10px] uppercase font-bold text-slate-500">Auditee</label>
                                <select value={data.auditee} onChange={e=>setData({...data, auditee:e.target.value})} disabled={isReadOnly}>
                                    <option value="">Select</option>
                                    {users.map(u=><option key={u.id} value={u.name}>{u.name}</option>)}
                                </select>
                            </div>
                            
                            <div><label className="text-[10px] uppercase font-bold text-slate-500">NC Ref No</label><input value={data.ncRef} onChange={e=>setData({...data, ncRef:e.target.value})} disabled={isReadOnly}/></div>
                            <div>
                                <label className="text-[10px] uppercase font-bold text-slate-500">Classification</label>
                                <select value={data.classification} onChange={e=>setData({...data, classification:e.target.value})} disabled={isReadOnly}>
                                    <option>Minor</option><option>Major</option><option>Observation</option><option>OFI</option>
                                </select>
                            </div>
                        </div>
                        <div className="mb-4"><label className="text-[10px] uppercase font-bold text-slate-500">NC Statement</label><textarea rows="3" value={data.ncStatement} onChange={e=>setData({...data, ncStatement:e.target.value})} className="w-full bg-slate-900" disabled={isReadOnly}></textarea></div>
                    </div>
                    {!isReadOnly && <button onClick={handleSubmit} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl shadow-lg">Save Audit Finding</button>}
                </div>
            );
        };

        // 3. CLOSURE TAB
        const AuditClosure = ({ audits, onUpdate, users, isReadOnly }) => {
            const [selected, setSelected] = useState(null);

            const handleClose = () => {
                if(isReadOnly) return;
                const updated = { ...selected, status: selected.verificationStatus === 'Completely closed-out' ? 'Closed' : 'Open' };
                onUpdate(updated);
                setSelected(null);
            };

            return (
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 animate-fade-in h-full">
                    <div className="col-span-1 bg-slate-900 border border-slate-700 rounded-xl overflow-hidden flex flex-col h-[70vh]">
                        <div className="p-4 bg-slate-800 font-bold border-b border-slate-700">Open Findings</div>
                        <div className="overflow-y-auto flex-1 p-2">
                            {audits.filter(a => a.status !== 'Closed').map(a => (
                                <div key={a.id} onClick={()=>setSelected(a)} className={`p-3 mb-2 rounded cursor-pointer border hover:bg-slate-800 ${selected?.id===a.id ? 'border-blue-500 bg-slate-800' : 'border-slate-700 bg-slate-900'}`}>
                                    <div className="flex justify-between mb-1"><span className="text-xs font-mono text-emerald-400">{a.ncRef}</span><span className="text-[10px] bg-red-900 text-red-300 px-1 rounded">{a.classification}</span></div>
                                    <div className="text-sm font-bold truncate">{a.department}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="col-span-2 glass-panel p-6 rounded-xl h-[70vh] overflow-y-auto">
                        {!selected ? <div className="h-full flex items-center justify-center text-slate-500">Select a finding</div> : (
                            <div className="space-y-6">
                                <div className="border-b border-slate-700 pb-4"><h3 className="text-lg font-bold text-white mb-2">Finding: {selected.ncRef}</h3><p className="text-sm text-slate-300 bg-slate-800 p-3 rounded">{selected.ncStatement}</p></div>
                                <div className="bg-slate-800/50 p-4 rounded border border-slate-700">
                                    <div className="text-xs font-bold text-blue-400 uppercase mb-3">Part B - Auditee Action</div>
                                    <div className="space-y-3">
                                        <div><label className="text-[10px] uppercase">Correction</label><input value={selected.correction || ''} onChange={e=>setSelected({...selected, correction:e.target.value})} className="bg-slate-900 w-full" disabled={isReadOnly && selected.role !== 'Auditee'} /></div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-[10px] uppercase">Responsibility</label>
                                                <select value={selected.responsibility || ''} onChange={e=>setSelected({...selected, responsibility:e.target.value})} className="bg-slate-900 w-full" disabled={isReadOnly && selected.role !== 'Auditee'}>
                                                    <option value="">Select</option>
                                                    {users.map(u=><option key={u.id} value={u.name}>{u.name}</option>)}
                                                </select>
                                            </div>
                                            <div><label className="text-[10px] uppercase">Target Date</label><input type="date" value={selected.targetDate || ''} onChange={e=>setSelected({...selected, targetDate:e.target.value})} className="bg-slate-900 w-full" disabled={isReadOnly && selected.role !== 'Auditee'} /></div>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-slate-800/50 p-4 rounded border border-slate-700">
                                    <div className="text-xs font-bold text-emerald-400 uppercase mb-3">Part C - Verification</div>
                                    <div className="space-y-3">
                                        <div>
                                            <label className="text-[10px] uppercase">Verification Status</label>
                                            <select value={selected.verificationStatus || 'No action initiated'} onChange={e=>setSelected({...selected, verificationStatus:e.target.value})} className="bg-slate-900 w-full" disabled={isReadOnly}>
                                                <option>No action initiated</option>
                                                <option>Initiated & In-progress</option>
                                                <option>Completely closed-out</option>
                                            </select>
                                        </div>
                                        <div><label className="text-[10px] uppercase">Verified By</label><select value={selected.verifiedBy || ''} onChange={e=>setSelected({...selected, verifiedBy:e.target.value})} className="bg-slate-900 w-full" disabled={isReadOnly}><option value="">Select</option>{users.map(u=><option key={u.id} value={u.name}>{u.name}</option>)}</select></div>
                                    </div>
                                </div>
                                {!isReadOnly && <button onClick={handleClose} className="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg shadow-lg">Update & Close</button>}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const Dashboard = ({ audits, siteId, sitesList }) => {
            const [filterSite, setFilterSite] = useState(siteId === 'GLOBAL' ? 'All' : siteId);
            const stats = useMemo(() => {
                let filtered = filterSite === 'All' ? audits : audits.filter(a => a.siteId === filterSite);
                return {
                    total: filtered.length,
                    open: filtered.filter(a => a.status !== 'Closed').length,
                    closed: filtered.filter(a => a.status === 'Closed').length,
                    major: filtered.filter(a => a.classification === 'Major').length,
                    filtered
                };
            }, [audits, filterSite]);

            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="flex gap-4 mb-6">
                        <select className="bg-slate-800 p-2 rounded" value={filterSite} onChange={e=>setFilterSite(e.target.value)} disabled={siteId!=='GLOBAL'}>
                            <option value="All">All Sites</option>
                            {sitesList.map(s=><option key={s.code} value={s.code}>{s.name}</option>)}
                        </select>
                    </div>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div className="bg-slate-800 p-4 rounded border-l-4 border-blue-500"><h3 className="text-slate-400 text-xs uppercase">Total</h3><p className="text-2xl font-bold">{stats.total}</p></div>
                        <div className="bg-slate-800 p-4 rounded border-l-4 border-red-500"><h3 className="text-slate-400 text-xs uppercase">Open</h3><p className="text-2xl font-bold">{stats.open}</p></div>
                        <div className="bg-slate-800 p-4 rounded border-l-4 border-green-500"><h3 className="text-slate-400 text-xs uppercase">Closed</h3><p className="text-2xl font-bold">{stats.closed}</p></div>
                        <div className="bg-slate-800 p-4 rounded border-l-4 border-yellow-500"><h3 className="text-slate-400 text-xs uppercase">Major NCs</h3><p className="text-2xl font-bold">{stats.major}</p></div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [tab, setTab] = useState('dashboard');
            const [session, setSession] = useState(null);
            const [audits, setAudits] = useState([]);
            const [users, setUsers] = useState([]);
            const [sitesList, setSitesList] = useState([]);
            const [siteId, setSiteId] = useState('GLOBAL');

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if(!s) { window.location.href='index.html'; return; }
                const sess = JSON.parse(s);
                setSession(sess);

                const params = new URLSearchParams(window.location.search);
                const ctx = params.get('site');
                if(ctx && ctx !== 'GLOBAL') setSiteId(ctx);

                // ROLE BASED TAB REDIRECTION
                if (sess.role === 'Auditee') { setTab('closure'); }

                // LOAD DATA
                const orgRef = window.fb.child(window.fb.ref(window.db), `organizations/${sess.orgId}`);
                window.fb.get(orgRef).then(snap => {
                    if(snap.exists()) {
                        const val = snap.val();
                        // Filter users based on site access if not global
                        const allUsers = val.users ? Object.values(val.users) : [];
                        const filteredUsers = (ctx && ctx !== 'GLOBAL') 
                            ? allUsers.filter(u => u.assignedSite === ctx || (u.accessibleSites && u.accessibleSites.includes(ctx))) 
                            : allUsers;
                        setUsers(filteredUsers);
                        setSitesList(val.sites ? Object.values(val.sites) : []);
                        setAudits(val.audits ? Object.entries(val.audits).map(([k,v])=>({id:k,...v})) : []);
                    }
                });
            }, []);

            const handleSaveAudit = async (data) => {
                await window.fb.push(window.fb.ref(window.db, `organizations/${session.orgId}/audits`), data);
                alert("Saved"); window.location.reload();
            };

            const handleUpdateAudit = async (data) => {
                await window.fb.update(window.fb.ref(window.db, `organizations/${session.orgId}/audits/${data.id}`), data);
                alert("Updated"); window.location.reload();
            };

            if(!session) return null;

            // Permission Checks
            const canSchedule = ['Owner', 'Lead Auditor', 'Site Leader', 'EHS Manager'].includes(session.role);
            const canAudit = ['Owner', 'Lead Auditor', 'Auditor'].includes(session.role);
            const isReadOnly = session.role === 'User' || session.role === 'Auditee'; // Auditee handled in component specific logic

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white font-sans">
                    <div className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6 no-print">
                        <div className="flex items-center gap-4"><a href="home.html" className="text-slate-400 hover:text-white"><i className="fas fa-arrow-left"></i> Back</a><h1 className="font-bold text-lg">Internal Audit</h1></div>
                        
                        <div className="grid grid-cols-4 gap-2 tabs-nav">
                            {canSchedule && <div onClick={()=>setTab('schedule')} className={`cursor-pointer p-2 rounded-lg text-center border ${tab==='schedule'?'border-blue-500 bg-blue-500/10 text-blue-400':'border-slate-700 hover:bg-slate-800'}`}><i className="fas fa-calendar block text-sm mb-1"></i><span className="text-[10px] font-bold uppercase">Schedule</span></div>}
                            {canAudit && <div onClick={()=>setTab('audit')} className={`cursor-pointer p-2 rounded-lg text-center border ${tab==='audit'?'border-blue-500 bg-blue-500/10 text-blue-400':'border-slate-700 hover:bg-slate-800'}`}><i className="fas fa-clipboard-check block text-sm mb-1"></i><span className="text-[10px] font-bold uppercase">Audit</span></div>}
                            <div onClick={()=>setTab('closure')} className={`cursor-pointer p-2 rounded-lg text-center border ${tab==='closure'?'border-blue-500 bg-blue-500/10 text-blue-400':'border-slate-700 hover:bg-slate-800'}`}><i className="fas fa-tasks block text-sm mb-1"></i><span className="text-[10px] font-bold uppercase">Closure</span></div>
                            <div onClick={()=>setTab('dashboard')} className={`cursor-pointer p-2 rounded-lg text-center border ${tab==='dashboard'?'border-blue-500 bg-blue-500/10 text-blue-400':'border-slate-700 hover:bg-slate-800'}`}><i className="fas fa-chart-pie block text-sm mb-1"></i><span className="text-[10px] font-bold uppercase">Stats</span></div>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-6 max-w-7xl mx-auto w-full">
                        {tab === 'schedule' && <AuditScheduler siteId={siteId} users={users} sitesList={sitesList} onGenerate={handleSaveAudit} />}
                        {tab === 'audit' && <AuditForm siteId={siteId} users={users} sitesList={sitesList} onSave={handleSaveAudit} isReadOnly={isReadOnly} />}
                        {tab === 'closure' && <AuditClosure audits={audits} users={users} onUpdate={handleUpdateAudit} isReadOnly={session.role === 'User'} />}
                        {tab === 'dashboard' && <Dashboard audits={audits} siteId={siteId} sitesList={sitesList} />}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
