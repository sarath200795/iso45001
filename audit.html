<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Audit Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .nav-card { height: 200px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; text-align: center; position: relative; overflow: hidden; }
        .nav-card:hover { transform: translateY(-5px); border-color: rgba(59, 130, 246, 0.5); box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5); background: rgba(30, 41, 59, 0.8); }
        .nav-card i { transition: transform 0.3s; }
        .nav-card:hover i { transform: scale(1.2); }
        
        /* Specific Border Colors for Visual Distinction */
        .card-scheduler { border-top: 4px solid #3b82f6; } /* Blue */
        .card-auditor { border-top: 4px solid #10b981; }   /* Emerald */
        .card-auditee { border-top: 4px solid #f59e0b; }   /* Amber */
        .card-reports { border-top: 4px solid #8b5cf6; }   /* Purple */
        .card-dashboard { border-top: 4px solid #f97316; } /* Orange */
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const AuditHub = () => {
            const [session, setSession] = useState(null);

            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if(!s) { window.location.href='index.html'; return; }
                setSession(JSON.parse(s));
            }, []);

            // Navigation Handler
            const navigateTo = (page) => {
                // You will create these files later
                window.location.href = page;
            };

            if(!session) return null;

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white font-sans overflow-hidden">
                    {/* Header */}
                    <div className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6">
                        <div className="flex items-center gap-4">
                            <a href="home.html" className="text-slate-400 hover:text-white flex items-center gap-2 transition">
                                <i className="fas fa-arrow-left"></i> Back to Home
                            </a>
                            <div className="h-6 w-px bg-slate-700 mx-2"></div>
                            <h1 className="font-bold text-lg tracking-wide">Internal Audit Hub</h1>
                        </div>
                        <span className="text-xs bg-slate-800 px-3 py-1 rounded text-emerald-400 border border-emerald-900 font-mono">
                            {session.orgId}
                        </span>
                    </div>

                    {/* Main Content Grid */}
                    <div className="flex-1 p-8 flex items-center justify-center">
                        <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6 w-full max-w-7xl">
                            
                            {/* 1. Audit Scheduler */}
                            <div onClick={() => navigateTo('audit-scheduler.html')} className="glass-panel rounded-2xl nav-card card-scheduler">
                                <div className="text-5xl text-blue-400 mb-4"><i className="fas fa-calendar-alt"></i></div>
                                <div>
                                    <h3 className="text-xl font-bold text-white">Audit Scheduler</h3>
                                    <p className="text-xs text-slate-400 mt-2 px-4">Plan annual audits & assign auditors</p>
                                </div>
                            </div>

                            {/* 2. Auditor Workplace */}
                            <div onClick={() => navigateTo('audit-auditor.html')} className="glass-panel rounded-2xl nav-card card-auditor">
                                <div className="text-5xl text-emerald-400 mb-4"><i className="fas fa-clipboard-list"></i></div>
                                <div>
                                    <h3 className="text-xl font-bold text-white">Auditor Workplace</h3>
                                    <p className="text-xs text-slate-400 mt-2 px-4">Execute audits & record findings</p>
                                </div>
                            </div>

                            {/* 3. Auditee Workplace */}
                            <div onClick={() => navigateTo('audit-auditee.html')} className="glass-panel rounded-2xl nav-card card-auditee">
                                <div className="text-5xl text-amber-400 mb-4"><i className="fas fa-user-edit"></i></div>
                                <div>
                                    <h3 className="text-xl font-bold text-white">Auditee Workplace</h3>
                                    <p className="text-xs text-slate-400 mt-2 px-4">Submit corrections & evidence</p>
                                </div>
                            </div>

                            {/* 4. Audit Reports */}
                            <div onClick={() => navigateTo('audit-reports.html')} className="glass-panel rounded-2xl nav-card card-reports">
                                <div className="text-5xl text-purple-400 mb-4"><i className="fas fa-file-contract"></i></div>
                                <div>
                                    <h3 className="text-xl font-bold text-white">Audit Reports</h3>
                                    <p className="text-xs text-slate-400 mt-2 px-4">Verify closure & generate PDFs</p>
                                </div>
                            </div>

                            {/* 5. Dashboard */}
                            <div onClick={() => navigateTo('audit-dashboard.html')} className="glass-panel rounded-2xl nav-card card-dashboard">
                                <div className="text-5xl text-orange-400 mb-4"><i className="fas fa-chart-pie"></i></div>
                                <div>
                                    <h3 className="text-xl font-bold text-white">Dashboard</h3>
                                    <p className="text-xs text-slate-400 mt-2 px-4">Analytics & Trends</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AuditHub />);
    </script>
</body>
</html>
