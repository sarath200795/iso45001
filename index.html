<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Hub | ISO 45001 OHSMS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #f8fafc; overflow: hidden; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hero-gradient { background: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.15), transparent 60%); }
        input { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: #3b82f6; }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; font-weight: bold; padding: 12px; border-radius: 8px; width: 100%; transition: all 0.2s; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
    </style>
</head>
<body class="h-screen flex items-center justify-center relative">

    <div class="absolute inset-0 hero-gradient pointer-events-none"></div>
    <div id="root" class="z-10 w-full max-w-md p-4"></div>

    <script type="module">
        // Import Firebase Auth
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURATION (Replace with your actual keys)
        const firebaseConfig = { 
            apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", 
            authDomain: "ohsms-fa534.firebaseapp.com", 
            databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", 
            projectId: "ohsms-fa534", 
            storageBucket: "ohsms-fa534.appspot.com", 
            messagingSenderId: "YOUR_SENDER_ID", 
            appId: "YOUR_APP_ID" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        // Expose to window for React
        window.fbAuth = { auth, signInWithEmailAndPassword, createUserWithEmailAndPassword };
        window.fbDb = { db, ref, set, push, get, child };
    </script>

    <script type="text/babel">
        const { useState } = React;

        const AuthApp = () => {
            const [isLogin, setIsLogin] = useState(true);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState({ orgName: '', name: '', email: '', password: '', confirmPass: '' });

            const handleChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });

            // --- SECURE LOGIN LOGIC ---
            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    // 1. Authenticate with Firebase Auth
                    const userCredential = await window.fbAuth.signInWithEmailAndPassword(window.fbAuth.auth, formData.email, formData.password);
                    const user = userCredential.user;

                    // 2. Find User's Organization in Database
                    // Note: Since we don't know the Org ID yet, we have to look it up.
                    // In a real app, you'd store orgId in the user's Auth Profile or a separate lookup table.
                    // For this structure, we iterate to find where this UID exists.
                    
                    const dbRef = window.fbDb.ref(window.fbDb.db);
                    const snapshot = await window.fbDb.get(window.fbDb.child(dbRef, `organizations`));

                    if (snapshot.exists()) {
                        const orgs = snapshot.val();
                        let foundOrgId = null;
                        let foundUserData = null;

                        // Secure scan: find the org where this User UID exists
                        for (const [orgId, orgData] of Object.entries(orgs)) {
                            if (orgData.users && orgData.users[user.uid]) {
                                foundOrgId = orgId;
                                foundUserData = orgData.users[user.uid];
                                break;
                            }
                        }

                        if (foundOrgId && foundUserData) {
                            if (foundUserData.status === 'Inactive') {
                                alert("Account is inactive. Contact Admin.");
                            } else {
                                // SUCCESS
                                const sessionData = {
                                    uid: user.uid,
                                    user: foundUserData.name,
                                    email: user.email,
                                    role: foundUserData.role,
                                    orgId: foundOrgId,
                                    assignedSite: foundUserData.assignedSite || 'GLOBAL'
                                };
                                sessionStorage.setItem('isoSession', JSON.stringify(sessionData));
                                window.location.href = "home.html";
                            }
                        } else {
                            alert("User record not found in database.");
                        }
                    } else {
                        alert("No organizations found.");
                    }
                } catch (error) {
                    console.error(error);
                    alert("Login Failed: " + error.message);
                }
                setLoading(false);
            };

            // --- SECURE SIGNUP LOGIC ---
            const handleSignup = async (e) => {
                e.preventDefault();
                if(formData.password !== formData.confirmPass) return alert("Passwords do not match.");
                
                setLoading(true);
                try {
                    // 1. Create User in Firebase Auth
                    const userCredential = await window.fbAuth.createUserWithEmailAndPassword(window.fbAuth.auth, formData.email, formData.password);
                    const user = userCredential.user;
                    
                    // 2. Generate New Org ID
                    const newOrgRef = window.fbDb.push(window.fbDb.ref(window.fbDb.db, 'organizations'));
                    const orgId = newOrgRef.key;

                    // 3. Prepare Data Payload (Using Auth UID as key)
                    // This matches your security rule: .child($orgId).child('users').child(auth.uid)
                    const payload = {
                        details: {
                            name: formData.orgName,
                            created: new Date().toISOString(),
                            ownerId: user.uid
                        },
                        users: {
                            [user.uid]: { // KEY IS THE UID
                                id: user.uid,
                                name: formData.name,
                                email: formData.email,
                                role: 'Owner',
                                status: 'Active',
                                assignedSite: 'GLOBAL'
                            }
                        },
                        sites: {
                            'SITE-001': { code: 'SITE-HQ', name: 'Headquarters', location: 'Main' }
                        }
                    };

                    // 4. Write to Realtime Database
                    // This write will succeed because the user is now authenticated as user.uid
                    // and your rules allow writing if you are creating the org structure? 
                    // WAIT: Your rules restrict writing to existing orgs. Creating a NEW org needs root write access.
                    // Ensure your rules allow creating new nodes at 'organizations' level or handle this via Admin SDK in real prod.
                    // For now, assuming you can write to 'organizations' to create new ones.
                    
                    await window.fbDb.set(newOrgRef, payload);

                    // 5. Store Session
                    const sessionData = {
                        uid: user.uid,
                        user: formData.name,
                        email: formData.email,
                        role: 'Owner',
                        orgId: orgId,
                        assignedSite: 'GLOBAL'
                    };
                    sessionStorage.setItem('isoSession', JSON.stringify(sessionData));
                    
                    alert("Organization Created Successfully!");
                    window.location.href = "home.html";

                } catch (error) {
                    console.error(error);
                    alert("Error creating account: " + error.message);
                }
                setLoading(false);
            };

            return (
                <div className="animate-fade-in">
                    <div className="text-center mb-8">
                        <div className="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center text-3xl text-white mb-4 shadow-xl shadow-blue-500/20">
                            <i className="fas fa-shield-halved"></i>
                        </div>
                        <h1 className="text-3xl font-bold text-white tracking-tight">Enterprise Safety Hub</h1>
                        <p className="text-slate-400 mt-2 text-sm">Secure ISO 45001 Compliance</p>
                    </div>

                    <div className="glass-panel p-8 rounded-2xl shadow-2xl">
                        
                        {/* TOGGLE TABS */}
                        <div className="flex bg-slate-900/50 p-1 rounded-lg mb-6 border border-slate-700/50">
                            <button 
                                onClick={() => setIsLogin(true)} 
                                className={`flex-1 py-2 text-sm font-bold rounded-md transition-all ${isLogin ? 'bg-slate-700 text-white shadow' : 'text-slate-400 hover:text-white'}`}
                            >Login</button>
                            <button 
                                onClick={() => setIsLogin(false)} 
                                className={`flex-1 py-2 text-sm font-bold rounded-md transition-all ${!isLogin ? 'bg-slate-700 text-white shadow' : 'text-slate-400 hover:text-white'}`}
                            >Register Org</button>
                        </div>

                        {/* LOGIN FORM */}
                        {isLogin ? (
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="text-xs font-bold text-slate-400 uppercase ml-1">Email</label>
                                    <input type="email" name="email" required onChange={handleChange} placeholder="user@company.com" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-400 uppercase ml-1">Password</label>
                                    <input type="password" name="password" required onChange={handleChange} placeholder="••••••••" />
                                </div>
                                <button type="submit" disabled={loading} className="btn-primary mt-4">
                                    {loading ? 'Verifying...' : 'Secure Access'}
                                </button>
                            </form>
                        ) : (
                            /* SIGNUP FORM */
                            <form onSubmit={handleSignup} className="space-y-4">
                                <div>
                                    <label className="text-xs font-bold text-slate-400 uppercase ml-1">Organization Name</label>
                                    <input type="text" name="orgName" required onChange={handleChange} placeholder="e.g. Acme Corp" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-400 uppercase ml-1">Admin Name</label>
                                    <input type="text" name="name" required onChange={handleChange} placeholder="Your Full Name" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-400 uppercase ml-1">Email</label>
                                    <input type="email" name="email" required onChange={handleChange} placeholder="admin@company.com" />
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <div>
                                        <label className="text-xs font-bold text-slate-400 uppercase ml-1">Password</label>
                                        <input type="password" name="password" required onChange={handleChange} placeholder="••••••" />
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-slate-400 uppercase ml-1">Confirm</label>
                                        <input type="password" name="confirmPass" required onChange={handleChange} placeholder="••••••" />
                                    </div>
                                </div>
                                <button type="submit" disabled={loading} className="btn-primary mt-4">
                                    {loading ? 'Initializing Environment...' : 'Create Secure Org'}
                                </button>
                            </form>
                        )}

                        <div className="mt-6 text-center">
                            <p className="text-[10px] text-slate-500">
                                Protected by Firebase Auth & Rules.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AuthApp />);
    </script>
</body>
</html>
