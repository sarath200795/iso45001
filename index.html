<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 45001 | Enterprise Access</title>
    <title>Enterprise Hub | ISO 45001 OHSMS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style> body { font-family: 'Space Grotesk', sans-serif; } .glass-panel { background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.95) 100%); backdrop-filter: blur(20px); border: 1px solid rgba(59, 130, 246, 0.2); } </style>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #f8fafc; overflow: hidden; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hero-gradient { background: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.15), transparent 60%); }
        input { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: #3b82f6; }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; font-weight: bold; padding: 12px; border-radius: 8px; width: 100%; transition: all 0.2s; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
    </style>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center relative overflow-hidden">
    <div class="absolute inset-0 z-0"><div class="absolute top-[-20%] left-[-10%] w-[600px] h-[600px] bg-blue-900/20 rounded-full blur-[150px]"></div></div>
    <div id="root" class="z-10 w-full max-w-md px-6"></div>
<body class="h-screen flex items-center justify-center relative">

    <div class="absolute inset-0 hero-gradient pointer-events-none"></div>
    <div id="root" class="z-10 w-full max-w-md p-4"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", authDomain: "ohsms-fa534.firebaseapp.com", databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", projectId: "ohsms-fa534", storageBucket: "ohsms-fa534.appspot.com", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        
        import { getDatabase, ref, push, get, child, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURATION
        const firebaseConfig = { 
            apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", 
            authDomain: "ohsms-fa534.firebaseapp.com", 
            databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", 
            projectId: "ohsms-fa534", 
            storageBucket: "ohsms-fa534.appspot.com", 
            messagingSenderId: "YOUR_SENDER_ID", 
            appId: "YOUR_APP_ID" 
        };

        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { get, ref, set, child };
        window.fb = { ref, push, get, child, set };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ROLES = ['Site Leader', 'EHS Manager', 'Manager', 'Lead Auditor', 'Auditor', 'Auditee', 'User'];
        const { useState } = React;

        const Input = ({ label, type="text", value, onChange, placeholder, icon }) => (
            <div className="mb-4">
                <label className="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1 block">{label}</label>
                <div className="relative">
                    <i className={`fas ${icon} absolute left-4 top-4 text-slate-500`}></i>
                    <input type={type} required className="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 pl-12 pr-4 text-white focus:border-blue-500 outline-none transition-all" placeholder={placeholder} value={value} onChange={onChange} />
                </div>
            </div>
        );

        const Auth = () => {
            const [mode, setMode] = useState('login');
            const [data, setData] = useState({ orgId: '', email: '', password: '', name: '', reqRole: 'User', reqSite: '' });
        const AuthApp = () => {
            const [isLogin, setIsLogin] = useState(true);
            const [loading, setLoading] = useState(false);
            const [msg, setMsg] = useState({ text: '', type: '' });
            const [availableSites, setAvailableSites] = useState([]);

            useEffect(() => { sessionStorage.clear(); }, []);
            const [formData, setFormData] = useState({ orgName: '', name: '', email: '', password: '', confirmPass: '' });

            // Fetch sites when OrgID is entered in Join mode
            const checkOrgSites = async () => {
                if(data.orgId.length < 3) return;
                const cleanOrgId = data.orgId.toUpperCase().replace(/[^A-Z0-9-]/g, '');
                try {
                    const snap = await window.fb.get(window.fb.child(window.fb.ref(window.db), `organizations/${cleanOrgId}/sites`));
                    if(snap.exists()) setAvailableSites(Object.values(snap.val()));
                    else setAvailableSites([]);
                } catch(e) { console.log("Org not found yet"); }
            };
            const handleChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });

            const handleSubmit = async (e) => {
            // --- LOGIN LOGIC ---
            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true); setMsg({ text: '', type: '' });
                const cleanOrgId = data.orgId.toUpperCase().replace(/[^A-Z0-9-]/g, '');
                setLoading(true);

                try {
                    // Fetch all organizations (Note: In production with thousands of orgs, you'd use Firebase Auth instead of this scan)
                    const dbRef = window.fb.ref(window.db);
                    const orgSnap = await window.fb.get(window.fb.child(dbRef, `organizations/${cleanOrgId}`));
                    if (!orgSnap.exists()) throw new Error("Organization ID not found.");

                    const orgData = orgSnap.val();
                    const users = orgData.users || {};
                    const userEntry = Object.entries(users).find(([key, u]) => u.email.toLowerCase() === data.email.toLowerCase());

                    if (mode === 'login') {
                        if (!userEntry) throw new Error("User not found.");
                        const [uid, user] = userEntry;
                        if (user.password !== data.password) throw new Error("Incorrect password.");
                        if (user.status === 'Pending') throw new Error("Account pending Owner approval.");

                        const session = {
                            orgId: cleanOrgId, orgName: orgData.meta.name,
                            user: user.name, email: user.email, role: user.role,
                            assignedSite: user.assignedSite || '', accessibleSites: user.accessibleSites || [], uid: uid
                        };
                        sessionStorage.setItem('isoSession', JSON.stringify(session));
                        window.location.href = "home.html"; 
                    const snapshot = await window.fb.get(window.fb.child(dbRef, `organizations`));

                    if (snapshot.exists()) {
                        const orgs = snapshot.val();
                        let foundUser = null;
                        let foundOrgId = null;

                        // Scan for user
                        Object.entries(orgs).forEach(([orgId, orgData]) => {
                            if (orgData.users) {
                                Object.values(orgData.users).forEach(user => {
                                    if (user.email === formData.email && user.password === formData.password) {
                                        foundUser = user;
                                        foundOrgId = orgId;
                                    }
                                });
                            }
                        });

                        if (foundUser) {
                            if (foundUser.status === 'Inactive') {
                                alert("Account is inactive. Contact Admin.");
                            } else {
                                // SUCCESS: Store Session
                                const sessionData = {
                                    user: foundUser.name,
                                    email: foundUser.email,
                                    role: foundUser.role,
                                    orgId: foundOrgId,
                                    assignedSite: foundUser.assignedSite || 'GLOBAL'
                                };
                                sessionStorage.setItem('isoSession', JSON.stringify(sessionData));
                                window.location.href = "home.html";
                            }
                        } else {
                            alert("Invalid Email or Password.");
                        }
                    } else {
                        if (userEntry) throw new Error("Email already registered.");
                        const newUid = `USR-${Date.now().toString().substr(-6)}`;
                        
                        // Create pending user with requested permissions
                        const newUser = { 
                            id: newUid, 
                            name: data.name, 
                            email: data.email, 
                            password: data.password, 
                            role: 'User', // Default safe role
                            status: 'Pending', 
                            assignedSite: '',
                            requestedRole: data.reqRole, // Store request
                            requestedSite: data.reqSite  // Store request
                        };
                        await window.fb.set(window.fb.ref(window.db, `organizations/${cleanOrgId}/users/${newUid}`), newUser);
                        setMsg({ text: "Request sent! Owner must approve.", type: "success" });
                        setMode('login'); setData(prev => ({ ...prev, password: '' }));
                        alert("No organizations found. Please create one.");
                    }
                } catch (err) { setMsg({ text: err.message, type: "error" }); }
                } catch (error) {
                    console.error(error);
                    alert("Connection Error. Please check your internet or Firebase rules.");
                }
                setLoading(false);
            };

            // --- SIGNUP LOGIC ---
            const handleSignup = async (e) => {
                e.preventDefault();
                if(formData.password !== formData.confirmPass) return alert("Passwords do not match.");
                if(!formData.orgName || !formData.name || !formData.email) return alert("All fields are required.");
                
                setLoading(true);
                try {
                    // 1. Create Organization Reference
                    const newOrgRef = window.fb.push(window.fb.ref(window.db, 'organizations'));
                    const orgId = newOrgRef.key;

                    // 2. Create Owner User
                    const userId = `U-${Date.now()}`;
                    const userData = {
                        id: userId,
                        name: formData.name,
                        email: formData.email,
                        password: formData.password, // Note: In production, hash this!
                        role: 'Owner',
                        status: 'Active',
                        assignedSite: 'GLOBAL'
                    };

                    // 3. Construct Initial DB Payload
                    const payload = {
                        details: {
                            name: formData.orgName,
                            created: new Date().toISOString()
                        },
                        users: {
                            [userId]: userData
                        },
                        sites: {
                            'SITE-001': { code: 'SITE-HQ', name: 'Headquarters', location: 'Main' }
                        }
                    };

                    // 4. Save to Firebase
                    await window.fb.set(newOrgRef, payload);

                    // 5. Auto-Login
                    const sessionData = {
                        user: userData.name,
                        email: userData.email,
                        role: 'Owner',
                        orgId: orgId,
                        assignedSite: 'GLOBAL'
                    };
                    sessionStorage.setItem('isoSession', JSON.stringify(sessionData));
                    
                    alert("Organization Created Successfully!");
                    window.location.href = "home.html";

                } catch (error) {
                    console.error(error);
                    alert("Error creating account: " + error.message);
                }
                setLoading(false);
            };

            return (
                <div className="glass-panel rounded-3xl p-8 shadow-2xl relative overflow-hidden">
                    <div className="text-center mb-8"><h1 className="text-2xl font-bold text-white">ISO 45001</h1><p className="text-blue-400 text-xs font-mono uppercase tracking-widest mt-1">{mode === 'login' ? 'Secure Login' : 'Request Access'}</p></div>
                    {msg.text && <div className={`p-3 rounded-lg text-xs font-bold text-center mb-4 ${msg.type === 'error' ? 'bg-red-500/20 text-red-200' : 'bg-emerald-500/20 text-emerald-200'}`}>{msg.text}</div>}
                    <form onSubmit={handleSubmit}>
                        <div onBlur={mode === 'join' ? checkOrgSites : null}>
                            <Input label="Organization ID" value={data.orgId} onChange={(e) => setData({...data, orgId:e.target.value})} placeholder="ORG-001" icon="fa-building" />
                <div className="animate-fade-in">
                    <div className="text-center mb-8">
                        <div className="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center text-3xl text-white mb-4 shadow-xl shadow-blue-500/20">
                            <i className="fas fa-shield-halved"></i>
                        </div>
                        <h1 className="text-3xl font-bold text-white tracking-tight">Enterprise Safety Hub</h1>
                        <p className="text-slate-400 mt-2 text-sm">ISO 45001 Compliance & Risk Management</p>
                    </div>

                    <div className="glass-panel p-8 rounded-2xl shadow-2xl">
                        
                        {/* TOGGLE TABS */}
                        <div className="flex bg-slate-900/50 p-1 rounded-lg mb-6 border border-slate-700/50">
                            <button 
                                onClick={() => setIsLogin(true)} 
                                className={`flex-1 py-2 text-sm font-bold rounded-md transition-all ${isLogin ? 'bg-slate-700 text-white shadow' : 'text-slate-400 hover:text-white'}`}
                            >Login</button>
                            <button 
                                onClick={() => setIsLogin(false)} 
                                className={`flex-1 py-2 text-sm font-bold rounded-md transition-all ${!isLogin ? 'bg-slate-700 text-white shadow' : 'text-slate-400 hover:text-white'}`}
                            >Create Organization</button>
                        </div>
                        {mode === 'join' && (
                            <>
                                <Input label="Full Name" value={data.name} onChange={(e) => setData({...data, name:e.target.value})} placeholder="John Doe" icon="fa-user" />
                                <div className="grid grid-cols-2 gap-4 mb-4">

                        {/* LOGIN FORM */}
                        {isLogin ? (
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="text-xs font-bold text-slate-400 uppercase ml-1">Email</label>
                                    <input type="email" name="email" required onChange={handleChange} placeholder="user@company.com" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-400 uppercase ml-1">Password</label>
                                    <input type="password" name="password" required onChange={handleChange} placeholder="••••••••" />
                                </div>
                                <button type="submit" disabled={loading} className="btn-primary mt-4">
                                    {loading ? 'Authenticating...' : 'Access Dashboard'}
                                </button>
                            </form>
                        ) : (
                            /* SIGNUP FORM */
                            <form onSubmit={handleSignup} className="space-y-4">
                                <div>
                                    <label className="text-xs font-bold text-slate-400 uppercase ml-1">Organization Name</label>
                                    <input type="text" name="orgName" required onChange={handleChange} placeholder="e.g. Acme Corp" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-400 uppercase ml-1">Admin Name</label>
                                    <input type="text" name="name" required onChange={handleChange} placeholder="Your Full Name" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-400 uppercase ml-1">Email</label>
                                    <input type="email" name="email" required onChange={handleChange} placeholder="admin@company.com" />
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <div>
                                        <label className="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1 block">Requested Role</label>
                                        <select className="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 px-2 text-white text-xs outline-none" value={data.reqRole} onChange={e=>setData({...data, reqRole:e.target.value})}>
                                            {ROLES.map(r=><option key={r} value={r}>{r}</option>)}
                                        </select>
                                        <label className="text-xs font-bold text-slate-400 uppercase ml-1">Password</label>
                                        <input type="password" name="password" required onChange={handleChange} placeholder="••••••" />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1 block">Requested Site</label>
                                        <select className="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 px-2 text-white text-xs outline-none" value={data.reqSite} onChange={e=>setData({...data, reqSite:e.target.value})}>
                                            <option value="">Global/None</option>
                                            {availableSites.map(s=><option key={s.code} value={s.code}>{s.name}</option>)}
                                        </select>
                                        <label className="text-xs font-bold text-slate-400 uppercase ml-1">Confirm</label>
                                        <input type="password" name="confirmPass" required onChange={handleChange} placeholder="••••••" />
                                    </div>
                                </div>
                            </>
                                <button type="submit" disabled={loading} className="btn-primary mt-4">
                                    {loading ? 'Creating Environment...' : 'Initialize Enterprise'}
                                </button>
                            </form>
                        )}
                        <Input label="Email" type="email" value={data.email} onChange={(e) => setData({...data, email:e.target.value})} placeholder="user@company.com" icon="fa-envelope" />
                        <Input label="Password" type="password" value={data.password} onChange={(e) => setData({...data, password:e.target.value})} placeholder="••••••••" icon="fa-lock" />
                        <button disabled={loading} className="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-xl font-bold uppercase text-sm tracking-wider shadow-lg shadow-blue-500/20 transition-all mt-2">{loading ? <i className="fas fa-spinner fa-spin"></i> : (mode === 'login' ? 'Login' : 'Submit Request')}</button>
                    </form>
                    <div className="mt-6 pt-6 border-t border-slate-700/50 flex justify-between items-center text-xs">
                        <button onClick={() => setMode(mode === 'login' ? 'join' : 'login')} className="text-slate-400 hover:text-white transition-colors">{mode === 'login' ? 'Join Organization' : 'Back to Login'}</button>
                        <a href="register.html" className="text-blue-400 hover:text-blue-300 font-bold">New Org?</a>

                        <div className="mt-6 text-center">
                            <p className="text-[10px] text-slate-500">
                                Secured by Firebase. {isLogin ? 'Forgot Password?' : 'By creating an account you agree to TOS.'}
                            </p>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<Auth />);

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AuthApp />);
    </script>
</body>
</html>
