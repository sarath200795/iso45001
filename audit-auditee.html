<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditee Workplace</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'slate-850': '#1e293b', 'slate-950': '#020617' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 8px; border-radius: 6px; outline: none; width: 100%; transition: border-color 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: #3b82f6; }
        
        .finding-card { border-left-width: 4px; transition: transform 0.2s; cursor: pointer; }
        .finding-card:hover { transform: translateX(4px); background: rgba(30, 41, 59, 0.8); }
        
        /* Modal Overlay */
        .modal-overlay { background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); }
        
        /* Scrollbar */
        .custom-scroll::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAzfoxuzRbmyrhGChfTEWB05xvyNRmvK3k", authDomain: "ohsms-fa534.firebaseapp.com", databaseURL: "https://ohsms-fa534-default-rtdb.firebaseio.com/", projectId: "ohsms-fa534", storageBucket: "ohsms-fa534.appspot.com", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fb = { ref, get, update, push };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        const AuditeeWorkplace = () => {
            const [session, setSession] = useState(null);
            const [myAudits, setMyAudits] = useState([]);
            const [selectedAudit, setSelectedAudit] = useState(null);
            const [loading, setLoading] = useState(true);
            
            // Modal State for Individual Finding Response
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentFinding, setCurrentFinding] = useState(null); // The finding being edited
            const [responseForm, setResponseForm] = useState({
                rootCause: '',
                correction: '',
                capa: '',
                targetDate: '',
                evidenceFile: null,
                evidenceFileName: ''
            });

            // 1. Load Data
            useEffect(() => {
                const s = sessionStorage.getItem('isoSession');
                if(!s) { window.location.href='index.html'; return; }
                const sess = JSON.parse(s);
                setSession(sess);

                const dbRef = window.fb.ref(window.db, `organizations/${sess.orgId}/auditFindings`);
                window.fb.get(dbRef).then(snap => {
                    if(snap.exists()) {
                        const all = Object.entries(snap.val()).map(([k, v]) => ({...v, firebaseKey: k}));
                        // Filter: Findings assigned to THIS user
                        const mine = all.filter(f => f.taskDetails.auditee === sess.user);
                        setMyAudits(mine);
                    }
                    setLoading(false);
                });
            }, []);

            // 2. Open Modal for Specific Finding
            const openResponseModal = (finding) => {
                setCurrentFinding(finding);
                // Pre-fill if data exists
                setResponseForm({
                    rootCause: finding.response?.rootCause || '',
                    correction: finding.response?.correction || '',
                    capa: finding.response?.capa || '',
                    targetDate: finding.response?.targetDate || new Date().toISOString().split('T')[0],
                    evidenceFile: finding.response?.evidenceFile || null,
                    evidenceFileName: finding.response?.evidenceFileName || ''
                });
                setIsModalOpen(true);
            };

            // 3. Handle File in Modal
            const handleFile = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    const base64 = await fileToBase64(file);
                    setResponseForm({ ...responseForm, evidenceFile: base64, evidenceFileName: file.name });
                }
            };

            // 4. Save Response to Local State (Inside selectedAudit)
            const saveFindingResponse = () => {
                if(!responseForm.rootCause || !responseForm.correction) return alert("Root Cause and Correction are required.");

                // Update the specific finding within the selected audit
                const updatedFindings = selectedAudit.findings.map(f => {
                    if (f.id === currentFinding.id) {
                        return { ...f, response: { ...responseForm, status: 'Completed' } };
                    }
                    return f;
                });

                setSelectedAudit({ ...selectedAudit, findings: updatedFindings });
                setIsModalOpen(false);
            };

            // 5. Submit Entire Audit to Auditor
            const submitAuditToAuditor = async () => {
                // Check if all findings have responses
                const allDone = selectedAudit.findings.every(f => f.response && f.response.status === 'Completed');
                if(!allDone) return alert("Please provide a response for ALL findings before submitting.");

                const updatedRecord = {
                    ...selectedAudit,
                    status: 'Submitted for Verification', // Changes status to Orange
                    submissionDate: new Date().toISOString()
                };

                await window.fb.update(window.fb.ref(window.db, `organizations/${session.orgId}/auditFindings/${selectedAudit.firebaseKey}`), updatedRecord);
                
                alert("Audit Response Submitted Successfully!");
                
                // Update List
                setMyAudits(myAudits.map(a => a.firebaseKey === selectedAudit.firebaseKey ? updatedRecord : a));
                setSelectedAudit(updatedRecord);
            };

            if(loading) return <div className="flex h-screen items-center justify-center text-white">Loading Tasks...</div>;

            // Is the main view editable? Only if status is 'Reported' (Red)
            const isEditable = selectedAudit && selectedAudit.status === 'Reported';

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white font-sans overflow-hidden">
                    {/* Header */}
                    <div className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-6">
                        <div className="flex items-center gap-4">
                            <a href="audit.html" className="text-slate-400 hover:text-white flex items-center gap-2 transition">
                                <i className="fas fa-arrow-left"></i> Back
                            </a>
                            <h1 className="font-bold text-lg tracking-wide">Auditee Workplace</h1>
                        </div>
                        <div className="text-xs bg-slate-800 px-3 py-1 rounded text-amber-400 border border-amber-900">
                            {session.user}
                        </div>
                    </div>

                    <div className="flex-1 overflow-hidden p-6 flex gap-6">
                        
                        {/* LEFT: LIST OF AUDIT REPORTS */}
                        <div className="w-1/3 bg-slate-900 border border-slate-700 rounded-2xl flex flex-col">
                            <div className="p-4 border-b border-slate-700 bg-slate-800/50 rounded-t-2xl">
                                <h2 className="font-bold text-slate-300 uppercase text-xs tracking-wider">Assigned Audits ({myAudits.length})</h2>
                            </div>
                            <div className="overflow-y-auto flex-1 p-3 custom-scroll">
                                {myAudits.length === 0 && <div className="text-slate-500 text-center text-sm mt-10">No pending audits.</div>}
                                {myAudits.map(audit => {
                                    const statusColor = audit.status === 'Reported' ? 'border-red-500' : audit.status === 'Submitted for Verification' ? 'border-orange-500' : 'border-green-500';
                                    const statusText = audit.status === 'Reported' ? 'Action Required' : audit.status === 'Submitted for Verification' ? 'Pending Approval' : 'Closed';
                                    
                                    return (
                                        <div key={audit.firebaseKey} onClick={() => setSelectedAudit(audit)} className={`p-4 mb-3 rounded-r-xl bg-slate-800 finding-card border-l-4 ${statusColor} ${selectedAudit?.firebaseKey === audit.firebaseKey ? 'bg-slate-700 ring-1 ring-blue-500' : ''}`}>
                                            <div className="flex justify-between items-start mb-2">
                                                <span className="text-[10px] font-mono text-slate-400">{audit.docId}</span>
                                                <span className="text-[10px] font-bold uppercase bg-slate-900 px-2 py-0.5 rounded text-white">{statusText}</span>
                                            </div>
                                            <h3 className="font-bold text-sm text-white mb-1">{audit.taskDetails.dept} - {audit.taskDetails.area}</h3>
                                            <div className="text-xs text-slate-400 mt-1">{audit.findings.length} Findings</div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* RIGHT: FINDINGS DETAIL & RESPONSE */}
                        <div className="w-2/3 glass-panel rounded-2xl p-8 overflow-y-auto custom-scroll relative">
                            {!selectedAudit ? (
                                <div className="h-full flex flex-col items-center justify-center text-slate-500 opacity-50">
                                    <i className="fas fa-file-signature text-6xl mb-4"></i>
                                    <p>Select an audit to view findings</p>
                                </div>
                            ) : (
                                <div className="animate-fade-in pb-10">
                                    {/* Audit Header */}
                                    <div className="flex justify-between items-start mb-6 border-b border-slate-700 pb-4">
                                        <div>
                                            <h2 className="text-2xl font-bold text-white mb-1">Audit Findings</h2>
                                            <p className="text-sm text-slate-400">Ref: <span className="font-mono text-emerald-400">{selectedAudit.docId}</span></p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-xs text-slate-500">Auditor: {selectedAudit.auditor}</p>
                                            <p className="text-xs text-slate-500">Date: {selectedAudit.auditDate.split('T')[0]}</p>
                                        </div>
                                    </div>

                                    {/* FINDINGS LIST */}
                                    <div className="space-y-4 mb-8">
                                        {selectedAudit.findings.map((f, i) => {
                                            const hasResponse = f.response && f.response.status === 'Completed';
                                            return (
                                                <div key={i} className={`bg-slate-900/50 p-4 rounded-xl border transition-all ${hasResponse ? 'border-green-500/50' : 'border-slate-700'}`}>
                                                    <div className="flex justify-between items-start mb-2">
                                                        <div className="flex items-center gap-3">
                                                            <span className="text-xs font-mono text-red-400 bg-red-900/10 px-2 py-1 rounded">{f.id}</span>
                                                            <span className="text-xs font-bold text-slate-300">{f.type}</span>
                                                        </div>
                                                        {isEditable && (
                                                            <button onClick={() => openResponseModal(f)} className={`text-xs px-3 py-1 rounded font-bold transition ${hasResponse ? 'bg-green-600 text-white' : 'bg-blue-600 hover:bg-blue-500 text-white'}`}>
                                                                {hasResponse ? 'Edit Response' : 'Respond'}
                                                            </button>
                                                        )}
                                                    </div>
                                                    <p className="text-sm text-slate-200 mb-2">{f.desc}</p>
                                                    
                                                    {/* Display Response Preview if exists */}
                                                    {hasResponse && (
                                                        <div className="mt-3 pt-3 border-t border-slate-800 text-xs text-slate-400">
                                                            <div className="flex items-center gap-2 mb-1">
                                                                <i className="fas fa-check-circle text-green-500"></i> 
                                                                <span className="text-green-400 font-bold">Response Saved</span>
                                                            </div>
                                                            <div className="grid grid-cols-2 gap-4">
                                                                <div><b>Root Cause:</b> {f.response.rootCause}</div>
                                                                <div><b>CAPA:</b> {f.response.capa}</div>
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>

                                    {/* FINAL SUBMIT BUTTON */}
                                    {isEditable ? (
                                        <div className="pt-6 border-t border-slate-700 flex justify-end">
                                            <button onClick={submitAuditToAuditor} className={`font-bold py-3 px-8 rounded-xl shadow-lg flex items-center gap-2 transition transform hover:-translate-y-1 ${selectedAudit.findings.every(f => f.response?.status === 'Completed') ? 'bg-gradient-to-r from-orange-600 to-amber-600 text-white' : 'bg-slate-700 text-slate-500 cursor-not-allowed'}`}>
                                                <i className="fas fa-paper-plane"></i> Submit to Auditor
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="pt-6 border-t border-slate-700 text-center">
                                            <span className={`px-4 py-2 rounded-lg text-sm font-bold ${selectedAudit.status === 'Closed' ? 'bg-green-600 text-white' : 'bg-slate-800 text-orange-400'}`}>
                                                Status: {selectedAudit.status}
                                            </span>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* --- RESPONSE MODAL --- */}
                    {isModalOpen && currentFinding && (
                        <div className="fixed inset-0 modal-overlay flex items-center justify-center z-50 p-4">
                            <div className="bg-slate-900 border border-slate-700 w-full max-w-2xl rounded-2xl p-6 shadow-2xl relative animate-fade-in max-h-[90vh] overflow-y-auto custom-scroll">
                                <button onClick={()=>setIsModalOpen(false)} className="absolute top-4 right-4 text-slate-500 hover:text-white"><i className="fas fa-times"></i></button>
                                
                                <h2 className="text-xl font-bold text-white mb-1">Respond to Finding</h2>
                                <p className="text-xs text-slate-400 mb-4 font-mono">{currentFinding.id}</p>
                                
                                <div className="bg-slate-950 p-4 rounded-xl border border-slate-800 mb-6">
                                    <p className="text-sm text-slate-300 italic">"{currentFinding.desc}"</p>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="text-[10px] text-slate-500 uppercase font-bold block mb-1">1. Root Cause Analysis</label>
                                        <textarea rows="2" className="bg-slate-800 border-slate-700 w-full" value={responseForm.rootCause} onChange={e=>setResponseForm({...responseForm, rootCause:e.target.value})} placeholder="Why did this occur?"></textarea>
                                    </div>
                                    <div>
                                        <label className="text-[10px] text-slate-500 uppercase font-bold block mb-1">2. Correction (Immediate)</label>
                                        <input className="bg-slate-800 border-slate-700 w-full" value={responseForm.correction} onChange={e=>setResponseForm({...responseForm, correction:e.target.value})} placeholder="Immediate fix" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[10px] text-slate-500 uppercase font-bold block mb-1">3. CAPA (Long Term)</label>
                                            <textarea rows="2" className="bg-slate-800 border-slate-700 w-full" value={responseForm.capa} onChange={e=>setResponseForm({...responseForm, capa:e.target.value})} placeholder="Preventive action"></textarea>
                                        </div>
                                        <div>
                                            <label className="text-[10px] text-slate-500 uppercase font-bold block mb-1">4. Target Closure Date</label>
                                            <input type="date" className="bg-slate-800 border-slate-700 w-full" value={responseForm.targetDate} onChange={e=>setResponseForm({...responseForm, targetDate:e.target.value})} />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-[10px] text-slate-500 uppercase font-bold block mb-1">5. Evidence</label>
                                        <div className="flex items-center gap-2">
                                            <input type="file" className="text-xs text-slate-400" onChange={handleFile} />
                                            {responseForm.evidenceFileName && <span className="text-xs text-green-400 truncate">{responseForm.evidenceFileName}</span>}
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-6 flex justify-end gap-3">
                                    <button onClick={()=>setIsModalOpen(false)} className="px-4 py-2 border border-slate-600 rounded text-slate-400 text-sm">Cancel</button>
                                    <button onClick={saveFindingResponse} className="bg-emerald-600 hover:bg-emerald-500 px-6 py-2 rounded text-white font-bold text-sm shadow-lg">Save Response</button>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AuditeeWorkplace />);
    </script>
</body>
</html>
